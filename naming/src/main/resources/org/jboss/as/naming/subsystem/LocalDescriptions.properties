naming=The configuration of the naming subsystem.
naming.add=Adds the naming subsystem.
naming.remove=Removes the naming subsystem.
naming.jndi-view=Dump the local JNDI tree


binding=JNDI bindings for primitive types
binding.add=Adds a JNDI binding
binding.remove=Removes a JNDI binding
binding.binding-type=The type of binding to create, may be simple, lookup, external-context or object-factory
binding.value=The value to bind for simple bindings
binding.type=The type of the value to bind for simple bindings, this must be a primitive type
binding.module=The module to load the object factory from for object factory bindings
binding.class=The object factory class name for object factory bindings
binding.lookup=The entry to lookup in JNDI for lookup bindings
binding.environment=The environment to use on object factory instance retrieval
binding.cache=If the external context should be cached
binding.rebind=Modifies the resource binding at runtime, this works with most binding types except for external-context
binding.rebind.binding-type=The type of binding to create, may be simple, lookup or object-factory
binding.rebind.value=The value to bind for simple bindings
binding.rebind.type=The type of the value to bind for simple bindings, this must be a primitive type
binding.rebind.module=The module to load the object factory from for object factory bindings
binding.rebind.class=The object factory class name for object factory bindings
binding.rebind.lookup=The entry to lookup in JNDI for lookup bindings
binding.rebind.environment=The environment to use on object factory instance retrieval
binding.properties=The properties map bound to the JNDI
binding.properties.name=Properties name
binding.properties.value=It stores the value of Properties
binding.properties.type=It stores the type of the properties
binding.rebind.properties=New type of binding

service=Naming based services
remote-naming=The remote naming server
remote-naming.add=Adds the remote naming server
remote-naming.remove=Removes the remote naming server
