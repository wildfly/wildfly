naming=The configuration of the naming subsystem.
naming.add=Adds the naming subsystem.
naming.remove=Removes the naming subsystem.
naming.jndi-view=Dump the local JNDI tree


binding=JNDI bindings for primitive types
binding.add=Adds a JNDI binding
binding.remove=Removes a JNDI binding
binding.binding-type=The type of binding to create, may be simple, lookup or object-factory
binding.value=The value to bind for simple bindings
binding.type=The type of the value to bind for simple bindings, this must be a primitive type
binding.module=The module to load the object factory from for object factory bindings
binding.class=The object factory class name for object factory bindings
binding.lookup=The entry to lookup in JNDI for lookup bindings

