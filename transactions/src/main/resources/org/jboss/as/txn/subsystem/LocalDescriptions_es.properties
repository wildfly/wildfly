transactions=La configuraci\u00F3n del sub-sistema de transacciones.
transactions.add=A\u00F1ade el sub-sistema de transacciones
transactions.remove=Borra el sub-sistema de transacciones
transactions.configuration=Configuraci\u00F3n de entornos varios. Puede referirse al n\u00FAcleo, recuperaci\u00F3n, entorno de coordinador y a configuraciones del almac\u00E9n de objetos.
transactions.node-identifier=Utilizado para establecer el identificador de nodos en el entorno del n\u00FAcleo.
transactions.process-id-uuid=Indica si el administrador de  transacciones debe usar el ID de proceso basado en UUID.
transactions.process-id-socket-binding=El nombre de la configuraci\u00F3n de enlace de sockets a utilizar si el administrador de transacciones debe usar el ID de proceso basado en sockets. Ser\u00E1 'indefinido' si 'process-id-uuid' es 'verdadero'; de lo contrario deber\u00E1   establecerse.
transactions.process-id-socket-max-ports=El n\u00FAmero m\u00E1ximo de puertos para buscar un puerto abierto, si el administrador de transacciones debe utilizar un ID de proceso basado en sockets. Si el puerto especificado por el enlace de socket denominado en 'process-id-socket-binding' est\u00E1 ocupado, el puerto inmediatamente superior se intentar\u00E1 hasta que se encuentre un puerto abierto o un n\u00FAmero de puertos especificados por este atributo se han intentado. Ser\u00E1 "indefinido" si 'process-id-uuid' es 'Verdadero'.
transactions.path=Denota una ruta de sistema de archivos relativa o absoluta en la que el n\u00FAcleo del administrador de transacciones  debe almacenar datos. El valor predeterminado se trata como relativo a la ruta indicada por el atributo "relative-to". 
transactions.relative-to=Hace referencia a una configuraci\u00F3n de ruta global en el modelo de dominio, se predetermina al directorio de datos del servidor de aplicaciones de JBoss  (jboss.server.data.dir). El valor del atributo de la "ruta" se tratar\u00E1 como relativo a esa ruta. Utilice una cadena vac\u00EDa para inhabilitar el comportamiento predeterminado y forzar el valor del atributo de la "ruta" para que sea tratado como una ruta absoluta.
transactions.jts=Si es verdadero, esto habilitar\u00E1 el Servicio de transacciones de Java.
transactions.use-hornetq-store=Use el almac\u00E9n de revistas HornetQ para escribir registros de transacci\u00F3n. Config\u00FArelo como verdadero para habilitarlo y como falso para utilizar el tipo de almac\u00E9n de registro predeterminado. El almac\u00E9n de registro predeterminado es normalmente un archivo del sistema de archivos por registro de transacci\u00F3n. Para que este cambio tenga efecto se debe reiniciar el servidor.
transactions.socket-binding=Utilizado para hacer referencia al enlace del socket correcto a utilizar para el entorno de recuperaci\u00F3n.
transactions.status-socket-binding=Utilizado para hacer referencia al enlace del socket correcto para el administrador de estatus de transacciones.
transactions.recovery-listener=Utilizado para especificar si el sistema de recuperaci\u00F3n escucha en un socket de red o no. 
transactions.enable-statistics=Si las estad\u00EDsticas se deben habilitar o no.
transactions.enable-tsm-status=Si el administrador del servicio de estatus de transacciones (TSM), necesarias para la recuperaci\u00F3n del proceso, deben proporcionarse o no. 
transactions.default-timeout=Tiempo de expiraci\u00F3n predeterminado.
transactions.object-store-path=Denota una ruta de sistema de archivos relativa o absoluta en la que el almac\u00E9n de objetos del  administrador de transacciones debe almacenar datos. El valor predeterminado se trata como relativo a la ruta indicada por el atributo "relative-to". 
transactions.object-store-relative-to=Hace referencia a una configuraci\u00F3n de ruta global en el modelo de dominio, se predetermina al directorio de datos del servidor de aplicaciones de JBoss  (jboss.server.data.dir). El valor del atributo de la "ruta" se tratar\u00E1 como relativo a esa ruta. Utilice una cadena vac\u00EDa para inhabilitar el comportamiento predeterminado y forzar el valor del atributo de la "ruta" para que sea tratado como una ruta absoluta.
transactions.number-of-transactions=El n\u00FAmero de transacciones creadas en total (a nivel superior y anidadas)
transactions.number-of-nested-transactions=El n\u00FAmero total de (sub) transacciones anidadas creadas.
transactions.number-of-heuristics=El n\u00FAmero de transacciones que han terminado con resultados heur\u00EDsticos.
transactions.number-of-committed-transactions=El n\u00FAmero de transacciones guardadas.
transactions.number-of-aborted-transactions=El n\u00FAmero de transacciones abortadas. (por ejemplo, deshechas) 
transactions.number-of-inflight-transactions=El n\u00FAmero de transacciones que han comenzado pero que a\u00FAn no han terminado. 
transactions.number-of-timed-out-transactions=El n\u00FAmero de transacciones que se deshacen debido al tiempo de expiraci\u00F3n. 
transactions.number-of-application-rollbacks=El n\u00FAmero de transacciones que se han deshecho por petici\u00F3n de aplicaciones. Esto incluye aquellas que han expirado, ya que la conducta de expiraci\u00F3n se considera un atributo de la configuraci\u00F3n de aplicaciones.
transactions.number-of-resource-rollbacks=El n\u00FAmero de transacciones que se deshacen debido a falla de recursos. (participante) 
transactions.log-store.transaction.delete=Remover el registro de \u00E9sta transacci\u00F3n. ADVERTENCIA despu\u00E9s de \u00E9sta operaci\u00F3n el administrador de transacciones no tendr\u00E1 registro alguno de la transacci\u00F3n y ser\u00E1 por lo tanto incapaz de recuperarla en un futuro. Si est\u00E1 seguro que la transacci\u00F3n ha sido completada entonces la operaci\u00F3n es segura. La representaci\u00F3n del registro de transacci\u00F3n tambi\u00E9n ser\u00E1 eliminada del modelo.
transactions.log-store.transaction.participant.refresh=Refresque la vista de administraci\u00F3n de los atributos del registro de \u00E9ste participante consultando el registro de transacci\u00F3n. (Note que la operaci\u00F3n read-resource s\u00F3lo lee el modelo, de ah\u00ED la necesidad de refrescar \u00E9sta operaci\u00F3n).
transactions.log-store.transaction.participant.recover=Si \u00E9ste registro est\u00E1 en un estado heur\u00EDstico entonces intente reproducir la fase de guardado de cambios de la transacci\u00F3n 2PC.
transactions.log-store=Representaci\u00F3n del mecanismo de almacenamiento del registro de transacci\u00F3n.
transactions.log-store.add=Agregar una representaci\u00F3n del mecanismo de almacenamiento del registro de transacci\u00F3n.
transactions.log-store.probe=Buscar nuevosregistros de transacci\u00F3n. Esta operaci\u00F3n crear\u00E1 un hijo para cada transacci\u00F3n pendiente.
transactions.log-store.remove=Remover una representaci\u00F3n del mecanismo de almacenamiento del registro de transacci\u00F3n.
transactions.log-store.type=Especifica el tipo de implementaci\u00F3n del almacenamiento de registro.
transactions.log-store.transactions=La informaci\u00F3n persistente que el administrador de transacci\u00F3n alamacena con el objetivo de recuperar una transacci\u00F3n en caso de error. La operaci\u00F3n de sondeo agregar\u00E1 y remover\u00E1 transacciones del modelo tan pronto como las transacciones reales comiencen y terminen sus fases de preparaci\u00F3n y ejecuci\u00F3n. Una transacci\u00F3n atascada permanecer\u00E1 en el modelo hasta que sea completada o expl\u00EDcitamente removida por la operaci\u00F3n de borrado.
transactions.log-store.transaction=La informaci\u00F3n persistente que el administrador de transacci\u00F3n alamacena con el objetivo de recuperar una transacci\u00F3n en caso de error. La operaci\u00F3n de sondeo agregar\u00E1 y remover\u00E1 transacciones del modelo tan pronto como las transacciones reales comiencen y terminen sus fases de preparaci\u00F3n y guardado de cambios. Una transacci\u00F3n atascada permanecer\u00E1 en el modelo hasta que sea completada o expl\u00EDcitamente removida por medio de la operaci\u00F3n de borrado.
transactions.log-store.transaction.add=Agregar una transacci\u00F3n al alamc\u00E9n de registro.
transactions.log-store.transaction.jmx-name=El nombre JMX de \u00E9sta transacci\u00F3n.
transactions.log-store.transaction.id=El id de \u00E9sta transacci\u00F3n.
transactions.log-store.transaction.age-in-seconds=El tiempo desde que \u00E9sta transacci\u00F3n fue preparada o de la \u00FAltima ocasi\u00F3n en que el sistema de recuperaci\u00F3n intent\u00F3 recuperarla.
transactions.log-store.transaction.type=El nombre del tipo bajo el cual el registro est\u00E1 almacenado.
transactions.log-store.transaction.participants=Los recursos que no funcionaron en una transacci\u00F3n.
transactions.log-store.transaction.participant=Los recursos que no funcionaron en una transacci\u00F3n.
transactions.log-store.transaction.participant.jmx-name=El nombre JMX de \u00E9ste participante.
transactions.log-store.transaction.participant.add=Agregar un participante de transacci\u00F3n al registro de transacci\u00F3n.
transactions.log-store.transaction.participant.status=Reporta el estado de \u00E9ste participante (puede ser uno de Pendiente, Preparado, Fallido, Heur\u00EDstico o S\u00F3lo Lectura).
transactions.log-store.transaction.participant.jndi-name=Nombre JNDO de \u00E9ste participante.
transactions.log-store.transaction.participant.type=El nombre del tipo bajo el cual este registro est\u00E1 almacenado.
transactions.log-store.transaction.participant.eis-product-name=El nombre del producto del sistema de informaci\u00F3n empresarial JCA.
transactions.log-store.transaction.participant.eis-product-version=La versi\u00F3n del producto del sistema de informaci\u00F3n empresarial JCA.
