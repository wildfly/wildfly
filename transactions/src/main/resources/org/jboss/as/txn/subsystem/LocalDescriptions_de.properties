transactions=Die Konfiguration des Transaktions-Untersystems.
transactions.add=F\u00FCgt das Transaktions-Untersystem hinzu
transactions.remove=Entfernt das Transaktions-Untersystem
transactions.configuration=Verschiedene Umgebungskonfigurationen. Bezieht sich u.a. auf Core, Recovery, Koordinator-Umgebung und Objektspeicherkonfigurationen.
transactions.node-identifier=Zur Einstellung des Knotenbezeichners in der Core-Umgebung verwendet.
transactions.process-id-uuid=Zeigt an, ob der Transaktionsmanager eine UUID-basierte Prozess-id verwenden sollte.
transactions.process-id-socket-binding=Der Name der zu verwendenden Socket-Binding-Konfiguration, falls der Transaktionsmanager eine socket-basierte Prozess-ID verwenden soll. Ist 'undefined', falls 'process-id-uuid' 'true' ist; muss andernfalls festgelegt werden.
transactions.jts=Falls "true", so aktiviert dies den Java Transaktionsdienst
transactions.enable-statistics=Ob Statistiken aktiviert sind.
transactions.default-timeout=Der Standard-Timeout.
transactions.number-of-nested-transactions=Die Gesamtzahl von erstellten verschachtelten (Unter-) Transaktionen.
transactions.number-of-committed-transactions=Die Anzahl festgeschriebener Transaktionen.
transactions.number-of-aborted-transactions=Die Anzahl abgebrochener (d.h. zur\u00FCckgesetzter) Transaktionen.
transactions.number-of-inflight-transactions=Die Anzahl von Transaktionen, die begonnen und noch nicht beendet wurden.
transactions.number-of-timed-out-transactions=Die Anzahl von Transaktionen, die aufgrund eines Timeout zur\u00FCckgesetzt wurden.
transactions.number-of-application-rollbacks=The number of transactions that have been rolled back by application request. This includes those that timeout, since the timeout behaviour is considered an attribute of the application configuration.
transactions.number-of-resource-rollbacks=Die Anzahl von Transaktionen, die aufgrund eines eines Ressourcenfehlers (Teilnehmer) zur\u00FCckgesetzt wurden.
