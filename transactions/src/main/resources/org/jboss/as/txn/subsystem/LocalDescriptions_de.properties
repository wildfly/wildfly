transactions=Die Konfiguration des Transaktions-Untersystems.
transactions.add=F\u00FCgt das Transaktions-Untersystem hinzu
transactions.remove=Entfernt das Transaktions-Untersystem
transactions.configuration=Verschiedene Umgebungskonfigurationen. Bezieht sich u.a. auf Core, Recovery, Koordinator-Umgebung und Objektspeicherkonfigurationen.
transactions.node-identifier=Zur Einstellung des Knotenbezeichners in der Core-Umgebung verwendet.
transactions.process-id-uuid=Zeigt an, ob der Transaktionsmanager eine UUID-basierte Prozess-id verwenden sollte.
transactions.process-id-socket-binding=Der Name der zu verwendenden Socket-Binding-Konfiguration, falls der Transaktionsmanager eine socket-basierte Prozess-ID verwenden soll. Ist 'undefined', falls 'process-id-uuid' 'true' ist; muss andernfalls festgelegt werden.
transactions.process-id-socket-max-ports=Die maximale Anzahl an Ports, die nach einem offenen Port durchsucht werden, falls der Transaktionsmanager eine socket-basierte Prozess-ID verwenden soll. Falls der Port, der von der Socket-Binding-Referenz in 'process-id-socket-binding' spezifiziert wird, belegt ist, so wird der n\u00E4chsth\u00F6here Port versucht, bis ein offener Port gefunden wird oder bis die maximale Anzahl von Ports, die von diesem Attribut festgelegt wurde, erfolglos versucht wurden. Ist 'undefined', falls 'process-id-uuid' auf 'true' gesetzt ist.
transactions.path=Bezeichnet einen relativen oder absoluten Dateisystempfad, unter dem der Transaktionsmanager-Kern Daten speichern soll. Standardm\u00E4\u00DFig gilt dieser Pfad relativ zu dem Pfad, der im "relative-to" Attribut angegeben ist.
transactions.relative-to=Referenziert eine globale Pfadkonfiguration im Domain-Modell, standardm\u00E4\u00DFig das JBoss Application Server Datenverzeichnis (jboss.server.data.dir). Der Wert des "path" Attributs gilt relativ zu diesem Pfad. Verwenden Sie einen leeren String, um das Standardverhalten zu unterdr\u00FCcken und den Wert des "path" Attributs als absoluten Pfad zu erzwingen.
transactions.jts=Falls "true", so aktiviert dies den Java Transaktionsdienst
transactions.socket-binding=Referenziert das korrekten Socket-Binding f\u00FCr die Recovery-Umgebung.
transactions.status-socket-binding=Referenziert das korrekte Socket-Binding f\u00FCr den Transaktionsstatusmanager.
transactions.recovery-listener=Spezifiziert, ob das Recovery-System auf einem Netzwerk-Socket lauschen soll.
transactions.enable-statistics=Ob Statistiken aktiviert sind.
transactions.enable-tsm-status=Ob der Transaktionsstatusmanager (TSM) Dienst, ben\u00F6tigt f\u00FCr die Prozess-Recovery, bereitgestellt werden soll.
transactions.default-timeout=Der Standard-Timeout.
transactions.object-store-path=Bezeichnet einen relativen oder absoluten Dateisystempfad, unter dem der Transaktionsmanager-Objektspeicher Daten speichern soll. Standardm\u00E4\u00DFig gilt dieser Pfad relativ zu dem Pfad, der im "relative-to" Attribut angegeben ist.
transactions.object-store-relative-to=Referenziert eine globale Pfadkonfiguration im Domain-Modell, standardm\u00E4\u00DFig das JBoss Application Server Datenverzeichnis (jboss.server.data.dir). Der Wert des "path" Attributs gilt relativ zu diesem Pfad. Verwenden Sie einen leeren String, um das Standardverhalten zu unterdr\u00FCcken und den Wert des "path" Attributs als absoluten Pfad zu erzwingen.
transactions.number-of-transactions=Die Gesamtzahl von erstellten Transaktionen (\u00FCber- und untergeordnet).
transactions.number-of-nested-transactions=Die Gesamtzahl von erstellten verschachtelten (Unter-) Transaktionen.
transactions.number-of-heuristics=Die Anzahl von Transaktionen, die mit heuristischen Ergebnissen beendet wurden.
transactions.number-of-committed-transactions=Die Anzahl festgeschriebener Transaktionen.
transactions.number-of-aborted-transactions=Die Anzahl abgebrochener (d.h. zur\u00FCckgesetzter) Transaktionen.
transactions.number-of-inflight-transactions=Die Anzahl von Transaktionen, die begonnen und noch nicht beendet wurden.
transactions.number-of-timed-out-transactions=Die Anzahl von Transaktionen, die aufgrund eines Timeout zur\u00FCckgesetzt wurden.
transactions.number-of-application-rollbacks=The number of transactions that have been rolled back by application request. This includes those that timeout, since the timeout behaviour is considered an attribute of the application configuration.
transactions.number-of-resource-rollbacks=Die Anzahl von Transaktionen, die aufgrund eines eines Ressourcenfehlers (Teilnehmer) zur\u00FCckgesetzt wurden.
