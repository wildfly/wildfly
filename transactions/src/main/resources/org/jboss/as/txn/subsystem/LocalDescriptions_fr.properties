transactions.log-store.transaction.delete=Supprimer ce journal de transactions. AVERTISSEMENT apr\u00E8s cette op\u00E9ration, le gestionnaire de transactions n'aura aucune connaissance de l'op\u00E9ration et ne sera donc pas en mesure de la r\u00E9cup\u00E9rer. Si vous \u00EAtes s\u00FBr que la transaction est termin\u00E9e, l'op\u00E9ration est sans danger. La repr\u00E9sentation du journal des transactions est \u00E9galement supprim\u00E9e du mod\u00E8le.
transactions.log-store.transaction.participant.refresh=Actualiser l'affichage de la gestion des attributs de ce dossier participant en interrogeant le journal de transactions. (\u00C0 noter que l'op\u00E9ration 'read-resource' ne lit uniquement que le mod\u00E8le, d'o\u00F9 la n\u00E9cessit\u00E9 de cette op\u00E9ration d'actualisation).
transactions.log-store.transaction.participant.recover=Si cet enregistrement est dans un \u00E9tat heuristique, alors essayez \u00E0 nouveau la p\u0125ase validation de la transaction 2PC.
