transactions.log-store.probe=Scanner les nouveaux journaux de transactions. Cette op\u00E9ration va cr\u00E9er un enfant pour chaque transaction en attente.
transactions.log-store.remove=Supprimer une repr\u00E9sentation du m\u00E9canisme de stockage de la journalisation des transactions.
transactions.log-store.type=Indique le type d'impl\u00E9mentation du store de journalisation.
transactions.log-store.transactions=L'information persistante stock\u00E9e par le gestionnaire de transaction dans le but de r\u00E9cup\u00E9rer une transaction en cas d'\u00E9chec. L'op\u00E9ration de la sonde sera d'ajouter et de supprimer des op\u00E9rations du mod\u00E8le quand les transactions r\u00E9elles correspondantes commenceront et finiront les phases de pr\u00E9paration et de validation. Une transaction coinc\u00E9e restera dans le mod\u00E8le jusqu'\u00E0 ce qu'elle soit termin\u00E9e ou explicitement supprim\u00E9e par l'op\u00E9ration de suppression.
transactions.log-store.transaction=L'information persistante stock\u00E9e par le gestionnaire de transaction dans le but de r\u00E9cup\u00E9rer une transaction en cas d'\u00E9chec. L'op\u00E9ration de la sonde sera d'ajouter et de supprimer des op\u00E9rations du mod\u00E8le quand les transactions r\u00E9elles correspondantes commenceront et finiront les phases de pr\u00E9paration et de validation. Une transaction coinc\u00E9e restera dans le mod\u00E8le jusqu'\u00E0 ce qu'elle soit termin\u00E9e ou explicitement supprim\u00E9e par l'op\u00E9ration de suppression.
