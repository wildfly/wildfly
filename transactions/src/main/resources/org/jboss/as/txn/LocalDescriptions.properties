txn=The configuration of the transactions subsystem.
txn.add=Adds the transactions subsystem

configuration=various environment configuration. It could refer to core, recovery, coordinator environment and to object store configs.

core-environment.add=Add the core environment configuration.
core-environment.remove=Remove the core environment configuration.
core-environment=The core environment configuration.
core-environment.socket-binding=Used to reference the correct socket binding to use for the socket process id.
core-environment.node-identifier=Used to set the node identifier on the core environment.
core-environment.socket-process-id-max-ports=Used to set the max ports on the core environment.
core-environment.process-id=The Process id type; one of uuid, socket, file, mbean.
core-environment.process-id.uuid=The process-id/uuid element indicating to use the UUID based process id.
core-environment.process-id.socket=The process-id/socket element indicating to use the socket binding based process id.

recovery-environment.add=Add the recovery environment configuration.
recovery-environment.remove=Remove the recovery environment configuration.
recovery-environment=The recovery environment configuration.
recovery-environment.socket-binding=Used to reference the correct socket binding to use for the recovery environment.
recovery-environment.status-socket-binding=Used to reference the correct socket binding to use for the transaction status manager.
recovery-environment.recovery-listener=Used to specify if the recovery system should listen on a network socket or not.

coordinator-environment.add=Add the coordinator environment configuration.
coordinator-environment.remove=Remove the coordinator environment configuration.
coordinator-environment=The coordinator environment configuration.
coordinator-environment.enable-statistics=Whether statistics should be enabled.
coordinator-environment.enable-tsm-status=Whether the transaction status manager (TSM) service, needed for out of process recovery, should be provided or not..
coordinator-environment.default-timeout=The default timeout.

object-store.add=Add the object store.
object-store.remove=Remove the object store.
object-store=The object store.
object-store.relative-to=References a global path configuration in the domain model, with the default to the JBoss Application data directory (jboss.server.data.dir).
object-store.path=The directory based on the referenced path.

number-of-transactions=The total number of transactions (top-level and nested) created
number-of-nested-transactions=The total number of nested (sub) transactions created.
number-of-heuristics=The number of transactions which have terminated with heuristic outcomes.
number-of-committed-transactions=The number of committed transactions.
number-of-aborted-transactions=The number of aborted (i.e. rolledback) transactions.
number-of-inflight-transactions=The number of transactions that have begun but not yet terminated.
number-of-timed-out-transactions=The number of transactions that have rolled back due to timeout.
number-of-application-rollbacks=The number of transactions that have been rolled back by application request. This includes those that timeout, since the timeout behaviour is considered an attribute of the application configuration.
number-of-resource-rollbacks=The number of transactions that rolled back due to resource (participant) failure.
