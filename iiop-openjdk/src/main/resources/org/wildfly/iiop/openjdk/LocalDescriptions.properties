iiop-openjdk=The iiop-openjdk subsystem configuration.
iiop-openjdk.add=Adds the iiop-openjdk subsystem.
iiop-openjdk.remove=Removes the iiop-openjdk subsystem.

iiop-openjdk.configuration=Specifies category of subsystem configuration.

# orb configuration properties.
iiop-openjdk.persistent-server-id=Persistent id of the server. Persistent object references are valid across many activactions of the server and they identify it using this property. As a result of that: many activations of the same server should have this property set to the same value, different server instances running on the same host should have different server ids.
iiop-openjdk.giop-version=The GIOP version to be used.
iiop-openjdk.socket-binding=The name of the socket binding configuration that specifies the ORB port.
iiop-openjdk.ssl-socket-binding=The name of the socket binding configuration that specifies the ORB SSL port.

# orb tcp connection configuration properties.
iiop-openjdk.high-water-mark=TCP connection cache parameter. Each time the number of connections exceeds this value ORB tries to reclaim connections. Number of reclaimed connections is specified by tcp-number-to-reclaim property. If this property is not set then it is configured as OpenJDK ORB default.
iiop-openjdk.number-to-reclaim=TCP connection cache parameter. Each time number of connections exceeds tcp-high-water-mark property then ORB tries to reclaim connections. Number of reclaimed connections is specified by this property. If it is not set then it is configured as OpenJDK ORB default.

# orb initializers configuration properties.
iiop-openjdk.security=Indicates whether the security interceptors are to be installed (on) or not (off).
iiop-openjdk.transactions=Indicates whether the transactions interceptors are to be installed (on or spec) or not (off). The value 'on' enabled JTS while 'spec' enables a spec compliant mode (non JTS) that rejects incoming transaction contexts.

# naming configuration properties.
iiop-openjdk.remove=Removes naming configuration.
iiop-openjdk.root-context=The naming service root context.
iiop-openjdk.export-corbaloc=Indicates whether the root context should be exported as corbaloc::address:port/NameService (on) or not (off).

# security configuration properties.
iiop-openjdk.support-ssl=Indicates whether SSL is to be supported (on) or not (off).
iiop-openjdk.security-domain=The name of the security domain that holds the key and trust stores that will be used to establish SSL connections.
iiop-openjdk.add-component-via-interceptor=Indicates whether SSL components should be added by an IOR interceptor (on) or not (off).
iiop-openjdk.client-supports=Value that indicates the client SSL supported parameters (None, ServerAuth, ClientAuth, MutualAuth).
iiop-openjdk.client-requires=Value that indicates the client SSL required parameters (None, ServerAuth, ClientAuth, MutualAuth).
iiop-openjdk.server-supports=Value that indicates the server SSL supported parameters (None, ServerAuth, ClientAuth, MutualAuth).
iiop-openjdk.server-requires=Value that indicates the server SSL required parameters (None, ServerAuth, ClientAuth, MutualAuth).

# IOR settings properties.
iiop-openjdk.trust-in-client=Indicates if the transport must require trust in client to be established. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.trust-in-target=Indicates if the transport must require trust in target to be established. Valid values are 'none' and 'supported'.
iiop-openjdk.integrity=Indicates whether the transport must require integrity protection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.confidentiality=Indicates whether the transport must require confidentiality protection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.detect-replay=Indicates whether the transport must require replay detection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.detect-misordering=Indicates whether the transport must require misordering detection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.ior-settings.as-context=The authentication service (AS) context settings.
iiop-openjdk.auth-method=The authentication method. Valid values are 'none' and 'username_password'.
iiop-openjdk.realm=The authentication service (AS) realm name.
iiop-openjdk.required=Indicates if authentication is required (true) or not (false).
iiop-openjdk.caller-propagation=Indicates whether the caller identity should be propagated in the SAS context or not. Valid values are 'none' and 'supported'.

# generic properties.
iiop-openjdk.properties=A list of generic key/value properties.
iiop-openjdk.properties.add=Adds the resource that contains a list of generic key/value properties.
iiop-openjdk.properties.remove=Removes the resource that contains a list of generic key/value properties.
iiop-openjdk.properties.property=Generic key/value properties.
iiop-openjdk.properties.property.add=Adds the resource that contains a generic key/value property.
iiop-openjdk.properties.property.remove=Removes the resource that contains a generic key/value property.
iiop-openjdk.properties.property.value=Value of the property.
