iiop-openjdk=The iiop-openjdk subsystem configuration.
iiop-openjdk.add=Adds the iiop-openjdk subsystem.
iiop-openjdk.remove=Removes the iiop-openjdk subsystem.

iiop-openjdk.configuration=Specifies category of subsystem configuration.

# orb configuration properties.
iiop-openjdk.orb=ORB configuration.
iiop-openjdk.orb.add=Adds ORB configuration.
iiop-openjdk.orb.remove=Removes ORB configuration.
iiop-openjdk.orb.setting=A set that groups ORB settings.
iiop-openjdk.orb.persistent-server-id=Persistent id of the server. Persistent object references are valid across many activactions of the server and they identify it using this property. As a result of that: many activations of the same server should have this property set to the same value, different server instances running on the same host should have different server ids.
iiop-openjdk.orb.giop-version=The GIOP version to be used.
iiop-openjdk.orb.socket-binding=The name of the socket binding configuration that specifies the ORB port.
iiop-openjdk.orb.ssl-socket-binding=The name of the socket binding configuration that specifies the ORB SSL port.

# orb tcp connection configuration properties.
iiop-openjdk.orb.tcp=ORB TCP configuration.
iiop-openjdk.orb.tcp.add=Adds ORB TCP configuration.
iiop-openjdk.orb.tcp.remove=Removes ORB TCP configuration.
iiop-openjdk.orb.tcp.high-water-mark=TCP connection cache parameter. Each time the number of connections exceeds this value ORB tries to reclaim connections. Number of reclaimed connections is specified by tcp-number-to-reclaim property. If this property is not set then it is configured as OpenJDK ORB default.
iiop-openjdk.orb.tcp.number-to-reclaim=TCP connection cache parameter. Each time number of connections exceeds tcp-high-water-mark property then ORB tries to reclaim connections. Number of reclaimed connections is specified by this property. If it is not set then it is configured as OpenJDK ORB default.

# orb initializers configuration properties.
iiop-openjdk.orb.initializers=ORB initializers configuration.
iiop-openjdk.orb.initializers.add=Adds ORB initializers configuration.
iiop-openjdk.orb.initializers.remove=Removes ORB initializers configuration.
iiop-openjdk.orb.initializers.security=Indicates whether the security interceptors are to be installed (on) or not (off).
iiop-openjdk.orb.initializers.transactions=Indicates whether the transactions interceptors are to be installed (on or spec) or not (off). The value 'on' enabled JTS while 'spec' enables a spec compliant mode (non JTS) that rejects incoming transaction contexts.

# naming configuration properties.
iiop-openjdk.naming=Naming settings.
iiop-openjdk.naming.add=Adds naming configuration.
iiop-openjdk.naming.remove=Removes naming configuration.
iiop-openjdk.naming.root-context=The naming service root context.
iiop-openjdk.naming.export-corbaloc=Indicates whether the root context should be exported as corbaloc::address:port/NameService (on) or not (off).

# security configuration properties.
iiop-openjdk.security=Security settings.
iiop-openjdk.security.add=Adds security configuration.
iiop-openjdk.security.remove=Removes security configuration.
iiop-openjdk.security.support-ssl=Indicates whether SSL is to be supported (on) or not (off).
iiop-openjdk.security.security-domain=The name of the security domain that holds the key and trust stores that will be used to establish SSL connections.
iiop-openjdk.security.add-component-via-interceptor=Indicates whether SSL components should be added by an IOR interceptor (on) or not (off).
iiop-openjdk.security.client-supports=Value that indicates the client SSL supported parameters (None, ServerAuth, ClientAuth, MutualAuth).
iiop-openjdk.security.client-requires=Value that indicates the client SSL required parameters (None, ServerAuth, ClientAuth, MutualAuth).
iiop-openjdk.security.server-supports=Value that indicates the server SSL supported parameters (None, ServerAuth, ClientAuth, MutualAuth).
iiop-openjdk.security.server-requires=Value that indicates the server SSL required parameters (None, ServerAuth, ClientAuth, MutualAuth).

# IOR settings properties.
iiop-openjdk.ior-settings=Settings that are to be applied to all generated IORs.
iiop-openjdk.ior-settings.add=Adds the resource that contains the settings that are to be applied to all IORs.
iiop-openjdk.ior-settings.remove=Removes the resource that contains the settings that are to be applied to all IORs.
iiop-openjdk.ior-settings.setting=A set that groups common IOR settings (e.g. transport config settings).
iiop-openjdk.ior-settings.transport-config=The transport config settings.
iiop-openjdk.ior-settings.transport-config.add=Adds the transport config settings.
iiop-openjdk.ior-settings.transport-config.remove=Removes the transport config settings.
iiop-openjdk.ior-settings.transport-config.trust-in-client=Indicates if the transport must require trust in client to be established. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.ior-settings.transport-config.trust-in-target=Indicates if the transport must require trust in target to be established. Valid values are 'none' and 'supported'.
iiop-openjdk.ior-settings.transport-config.integrity=Indicates whether the transport must require integrity protection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.ior-settings.transport-config.confidentiality=Indicates whether the transport must require confidentiality protection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.ior-settings.transport-config.detect-replay=Indicates whether the transport must require replay detection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.ior-settings.transport-config.detect-misordering=Indicates whether the transport must require misordering detection or not. Valid values are 'none', 'supported' and 'required'.
iiop-openjdk.ior-settings.as-context=The authentication service (AS) context settings.
iiop-openjdk.ior-settings.as-context.add=Adds the authentication service (AS) settings.
iiop-openjdk.ior-settings.as-context.remove=Removes the authentication service (AS) settings.
iiop-openjdk.ior-settings.as-context.auth-method=The authentication method. Valid values are 'none' and 'username_password'.
iiop-openjdk.ior-settings.as-context.realm=The authentication service (AS) realm name.
iiop-openjdk.ior-settings.as-context.required=Indicates if authentication is required (true) or not (false).
iiop-openjdk.ior-settings.sas-context=The secure attribute service (SAS) context settings.
iiop-openjdk.ior-settings.sas-context.add=Adds the secure attribute service (SAS) context settings.
iiop-openjdk.ior-settings.sas-context.remove=Removes the secure attribute service (SAS) context settings.
iiop-openjdk.ior-settings.sas-context.caller-propagation=Indicates whether the caller identity should be propagated in the SAS context or not. Valid values are 'none' and 'supported'.

# Client transport properties.
iiop-openjdk.client-transport=Settings that are to be applied to client transport.
iiop-openjdk.client-transport.add=Add the resource that contains settings that are to be applied to client transport.
iiop-openjdk.client-transport.remove=Removes the resource that contains settings that are to be applied to client transport.
iiop-openjdk.client-transport.requires-ssl=Indicates wheter client requires ssl connection.

# generic properties.
iiop-openjdk.properties=A list of generic key/value properties.
iiop-openjdk.properties.add=Adds the resource that contains a list of generic key/value properties.
iiop-openjdk.properties.remove=Removes the resource that contains a list of generic key/value properties.
iiop-openjdk.properties.property=Generic key/value properties.
iiop-openjdk.properties.property.add=Adds the resource that contains a generic key/value property.
iiop-openjdk.properties.property.remove=Removes the resource that contains a generic key/value property.
iiop-openjdk.properties.property.value=Value of the property.
