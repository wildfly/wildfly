<html>
<head>
<title>A unsecure form</title>
</head>
<body>
    A test of an unsecured form posting to a secured resource to ensure that post data is not lost after redirecting to the form login page.
    <form method="post" action="restricted/SecuredPostServlet">
        <table border="0" cellspacing="5">
            <tr>
                <th align="right">CheckParam:</th>
                <td align="left"><input type="text" name="checkParam" value="123456">
                </td>
            </tr>
            <tr>
                <td align="right"><input type="submit" value="Log In">
                </td>
                <td align="left"><input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
