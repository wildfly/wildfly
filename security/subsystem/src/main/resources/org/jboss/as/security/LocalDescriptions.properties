# ELYTRON INTEGRATION CONFIG
elytron-realm=The configuration of an Elytron-compatible realm that delegates authentication decisions to a legacy security domain.
elytron-realm.add=Adds an Elytron realm configuration.
elytron-realm.remove=Removes an Elytron realm configuration.
elytron-realm.legacy-jaas-config=The name of the legacy security domain to which authentication will be delegated.
elytron-realm.apply-role-mappers=Indicates to the realm if it should apply the role mappers defined in the legacy domain to the roles obtained from authenticated Subjects or not.

elytron-key-store=The configuration of an Elytron-compatible key store that is exported from a legacy JSSE domain.
elytron-key-store.add=Adds an Elytron key store configuration.
elytron-key-store.remove=Removes an Elytron key store configuration.
elytron-key-store.legacy-jsse-config=The name of the legacy security domain that contains a JSSE configuration that can be used to export the key store.

elytron-trust-store=The configuration of an Elytron-compatible trust store that is exported from a legacy JSSE domain.
elytron-trust-store.add=Adds an Elytron trust store configuration.
elytron-trust-store.remove=Removes an Elytron trust store configuration.
elytron-trust-store.legacy-jsse-config=The name of the legacy security domain that contains a JSSE configuration that can be used to export the trust store.

elytron-key-manager=The configuration of an Elytron-compatible key manager that is exported from a legacy JSSE domain.
elytron-key-manager.add=Adds an Elytron key manager configuration.
elytron-key-manager.remove=Removes an Elytron key manager configuration.
elytron-key-manager.legacy-jsse-config=The name of the legacy security domain that contains a JSSE configuration that can be used to export the key manager.

elytron-trust-manager=The configuration of an Elytron-compatible trust manager that is exported from a legacy JSSE domain.
elytron-trust-manager.add=Adds an Elytron trust manager configuration.
elytron-trust-manager.remove=Removes an Elytron trust manager configuration.
elytron-trust-manager.legacy-jsse-config=The name of the legacy security domain that contains a JSSE configuration that can be used to export the trust manager.