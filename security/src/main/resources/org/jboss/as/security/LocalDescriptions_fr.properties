security-domain.cache-type=Ajoute un cache pour am\u00E9liorer la rapidit\u00E9 des v\u00E9rifications d'authentification. Les valeurs autoris\u00E9es sont 'default' pour utiliser un mappage simple et 'infinispan' pour utiliser un cache Infinispan.
