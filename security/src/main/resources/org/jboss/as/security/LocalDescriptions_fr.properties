security.remove=Supprime le sous-syst\u00E8me s\u00E9curit\u00E9.
security.deep-copy-subject-mode=D\u00E9finit le mode de copie des sujets cr\u00E9\u00E9s par les gestionnaires de s\u00E9curit\u00E9 pour \u00EAtre des copies profondes qui font des copies des informations d'identification et sur les principaux si elles sont cl\u00F4nables. Doit \u00EAtre d\u00E9finie \u00E0 true si l'objet inclut un contenu mutable qui puisse \u00EAtre corrompu lorsque plusieurs threads ont la m\u00EAme identit\u00E9 et quand le cache vidage/deconnexion qui supprime le sujet dans un thread aboutit \u00E0 ce que les r\u00E9f\u00E9rences de sujets affectent d'autres threads.
security-domain-children=Les domaines de s\u00E9curit\u00E9.
security-domain=Configure un domaine de s\u00E9curit\u00E9. L'authentification, l'autorisation, ACL, le mappage, le trust d'identit\u00E9 et auditing sont configur\u00E9s ici.
