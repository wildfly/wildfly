memory-pool=L'interface de gestion d'un pool de m\u00E9moire. Un pool de m\u00E9moire repr\u00E9sente la ressource de m\u00E9moire g\u00E9r\u00E9e par la machine virtuelle Java et est g\u00E9r\u00E9 par un ou plusieurs gestionnaires de m\u00E9moire.
memory-pool.name=Le nom qui repr\u00E9sente ce pool de m\u00E9moire.
memory-pool.type=Le type de ce pool de m\u00E9moire.
memory-pool.valid=Indique si ce pool de m\u00E9moire est valide dans la machine virtuelle. Un pool de m\u00E9moire n'est plus valide quand la machine virtuelle Java le supprime du syst\u00E8me m\u00E9moire.
memory-pool.usage=Une estimation de l'utilisation de la m\u00E9moire de ce pool de m\u00E9moire. Peut \u00EAtre "non d\u00E9fini" si l'attribut "valide" est "false".
memory-pool.peak-usage=L'utilisation m\u00E9moire maximum de ce pool de m\u00E9moire depuis que la machine virtuelle Java a d\u00E9marr\u00E9 ou depuis que le maximum a \u00E9t\u00E9 d\u00E9fini \u00E0 nouveau. Peut \u00EAtre "non d\u00E9fini" si l'attribut "valide" est "false".
memory-pool.memory-manager-names=Les noms des gestionnaires de gestion qui g\u00E8rent ce pool de m\u00E9moire.
memory-pool.usage-threshold=La valeur limite d'utilisation de ce pool de m\u00E9moire en octets. Un pool de m\u00E9moire ne supporte pas toujours une limite d'utilisation. Si "usage-threshold-supported" est sur "false", si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
memory-pool.usage-threshold-exceeded=Indique si l'utilisation m\u00E9moire de ce pool de m\u00E9moire atteint ou d\u00E9passe sa valeur limite d'utilisation. Un pool de m\u00E9moire ne supporte pas toujours une limite d'utilisation. Si "usage-threshold-supported" est sur "false", si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
memory-pool.usage-threshold-count=Le nombre de fois que l'utilisation m\u00E9moire a atteint la limite d'utilisation. Une pool de m\u00E9moire ne supporte pas toujours une limite d'utilisation. Si "usage-threshold-supported" est sur "false", si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
memory-pool.usage-threshold-supported=Indique si le pool de m\u00E9moire supporte la limite d'utilisation.
memory-pool.collection-usage-threshold=La valeur limite d'utilisation de la collection de ce pool de m\u00E9moire en octets. Un pool de m\u00E9moire ne supporte pas toujours une limite d'utilisation. Si "collection-usage-threshold-supported" est sur "false", si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
memory-pool.collection-usage-threshold-exceeded=xxx. Si "collection-usage-threshold-supported" est sur "false", si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
memory-pool.collection-usage-threshold-count=Le nombre de fois qu'une machine virtuelle Java a d\u00E9tect\u00E9 que l'utilisation m\u00E9moire a atteint ou d\u00E9pass\u00E9 la limite d'utilisation de la collection . Si "collection-usage-threshold-supported" est sur "false", si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
memory-pool.collection-usage=L'utilisation m\u00E9moire, apr\u00E8s le plus r\u00E9cent effort d'expansion de la machine virtuelle Java \u00E0 recycler des objets non utilis\u00E9s dans le pool de m\u00E9moire, ou "non d\u00E9fini" si l'attribut n'est pas support\u00E9.
memory-pool.collection-usage-threshold-supported=Indique si le pool de m\u00E9moire supporte la limite d'utilisation de la collection.
memory-pool.reset-peak-usage=R\u00E9initialise le statistique d'utilisation de l'utilisation m\u00E9moire de ce pool de m\u00E9moire au niveau d'utilisation de m\u00E9moire courante.
operating-system=L'interface de gestion du syst\u00E8me d'exploitation sur lequel la machine virtuelle Java ex\u00E9cute.
operating-system.name=Le nom du syst\u00E8me d'exploitation. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "os.name", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
operating-system.arch=L'architecture du syst\u00E8me d'exploitation. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "os.arch", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
operating-system.version=Le nom du syst\u00E8me d'exploitation. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "os.version", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
operating-system.available-processors=Le nombre de processeurs disponibles \u00E0 la machine virtuelle Java.
operating-system.system-load-average=La moyenne de chargement du syst\u00E8me au cours de la derni\u00E8re minute. La moyenne de chargement n'est sans doute pas disponible sur certaines plateformes; si la moyenne de chargement n'est pas disponible, alors une valeur n\u00E9gative sera renvoy\u00E9e.
runtime=L'interface de gestion du syst\u00E8me de runtime de la machine virtuelle Java.
runtime.name=Le nom du runtime de la machine virtuelle Java.
runtime.vm-name=Le nom de l'impl\u00E9mentation de la machine virtuelle Java. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.vm.name", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.vm-vendor=Le fournisseur de l'impl\u00E9mentation de la machine virtuelle Java. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.vm.vendor", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.vm-version=La version de l'impl\u00E9mentation de la machine virtuelle Java. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.vm.version", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.spec-name=Le nom de la sp\u00E9cification de la machine virtuelle Java. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.vm.specification.name", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.spec-vendor=Le fournisseur de la sp\u00E9cification de la machine virtuelle Java. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.vm.specification.vendor", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.spec-version=La version de la sp\u00E9cification de la machine virtuelle Java. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.vm.specification.version", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.management-spec-version=La version de la sp\u00E9cification de l'interface de gestion qui est impl\u00E9ment\u00E9e par l'interface de gestion par la machine virtuelle Java en cours d'ex\u00E9cution.
runtime.class-path=Le chemin la classe Java utilis\u00E9 par le chargeur de classes du syst\u00E8me pour chercher les fichiers de classe. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.class.path", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.library-path=Le chemin de la biblioth\u00E8que Java. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et qu'il n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me "java.library.path", alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.boot-class-path-supported=Si la machine virtuelle Java prend en charge le m\u00E9canisme de chemin de classe boot utilis\u00E9 par le chargeur de classe de l'amor\u00E7age pour trouver les fichiers de classe.
runtime.boot-class-path=Le chemin la classe boot utilis\u00E9 par le chargeur de classes de l'amor\u00E7age pour chercher les fichiers de classe. Si l'attribut "boot-class-path-supported" est "false" ou si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et que l'appelant ne poss\u00E8de pas de ManagementPermission("monitor"), alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.input-arguments=Les arguments d'entr\u00E9e transmis \u00E0 la machine virtuelle de Java qui ne comprennent pas les arguments de la m\u00E9thode main (principale) . Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et que l'appelant n'a pas de ManagementPermission("monitor"), puis une op\u00E9ration "lecture-attribut" de lecture cet attribut \u00E9chouera, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
runtime.uptime=Le temps d'activit\u00E9 de la machine virtuelle Java en millisecondes.
runtime.start-time=L'heure de d\u00E9marrage de la machine virtuelle Java en millisecondes.
runtime.system-properties=Une mappe des noms et des valeurs de toutes les propri\u00E9t\u00E9s syst\u00E8me. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et que sa m\u00E9thode "checkPropertiesAccess" n'autorise pas l'acc\u00E8s \u00E0 la propri\u00E9t\u00E9 syst\u00E8me, alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
threading=L'interface de gestion du syst\u00E8me de threads de la machine virtuelle Java.
threading.thread-count=Le nombre actuel de threads vivants, y compris les threads de daemon et de non-daemon.
threading.peak-thread-count=Le nombre de live threads depuis que la machine virtuelle Java a d\u00E9marr\u00E9 ou depuis que le maximum a \u00E9t\u00E9 r\u00E9initialis\u00E9.
threading.total-started-thread-count=Le nombre total de threads cr\u00E9\u00E9s et aussi d\u00E9marr\u00E9s depuis le d\u00E9but d'ex\u00E9cution de la machine virtuelle Java.
threading.daemon-thread-count=Le nombre actuel de live daemon threads.
threading.all-thread-ids=Tous les ID de threads live. Si un gestionnaire de s\u00E9curit\u00E9 est install\u00E9 et que l'appelant ne poss\u00E8de pas de permission ManagementPermission("monitor"), alors l'op\u00E9ration "read-attribute" qui lit cet attribut va \u00E9chouer, et la valeur de cet attribut du r\u00E9sultat de l'op\u00E9ration "read-resource" sera "non d\u00E9fini".
threading.thread-contention-monitoring-supported=Indique si la machine virtuelle Java prend en charge le contr\u00F4le de contention de cha\u00EEnes.
threading.thread-contention-monitoring-enabled=Indique si le contr\u00F4le de contention de cha\u00EEnes est actif.
threading.current-thread-cpu-time=Le temps total de CPU pour le thread actuel en nanosecondes, ou -1 si "compilation-time-monitoring-supported" est sur "false". Une impl\u00E9mentation de la machine virtuelle Java peut ne pas prend pas en charge la mesure du temps CPU.  Si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
threading.current-thread-user-time=Le temps CPU d"ex\u00E9cution du thread actuel en mode utilisateur et en nanosecondes, ou -1 si "thread-cpu-time-enabled" est sur "false". Une impl\u00E9mentation de la machine virtuelle Java peut ne pas prend pas en charge la mesure du temps CPU.  Si vous tentez de lire cet attribut via "read-attribute", l'op\u00E9ration va \u00E9chouer, et la valeur de cet attribut pour le r\u00E9sultat de l'op\u00E9ration "read-resource" sera "undefined" (non d\u00E9fini).
threading.thread-cpu-time-supported=Indique si l'impl\u00E9mentation de la machine virtuelle Java prend en charge la mesure du temps CPU pour une cha\u00EEne donn\u00E9e.
threading.current-thread-cpu-time-supported=Indique si la machine virtuelle Java prend en charge la mesure du temps CPU du thread en cours.
threading.thread-cpu-time-enabled=Indique si la mesure du temps CPU est activ\u00E9.
threading.object-monitor-usage-supported=Indique si la machine virtuelle Java prend en charge la surveillance de l'usage de monitor objet.
threading.synchronizer-usage-supported=Indique si la machine virtuelle Java prend en charge le contr\u00F4le de l'usage du synchronisateur que l'on peut s'approprier.
threading.reset-peak-thread-count=R\u00E9initialise le nombre de threads maximum au nombre courant de threads live.
threading.find-deadlocked-threads=Cherche des cycles de cha\u00EEnes qui sont bloqu\u00E9es pour pouvoir acqu\u00E9rir des surveilleurs d'objets ou des synchronisateurs que l'on puisse s'approprier.
threading.find-monitor-deadlocked-threads=Cherche des cycles de cha\u00EEnes qui sont bloqu\u00E9es pour pouvoir acqu\u00E9rir des surveilleurs d'objets.
threading.find-threads.reply=Une liste d'ids de cha\u00EEnes bloqu\u00E9s, si c'est le cas, ou "non d\u00E9finies" si ce n'est pas le cas.
threading.get-thread-info=Renvoie les informations cha\u00EEne d'un id sp\u00E9cifi\u00E9. La tra\u00E7abilit\u00E9 de la pile, les surveilleurs bloqu\u00E9s, et les synchronisateurs verrouill\u00E9s de l'objet de r\u00E9ponse renvoy\u00E9 seront vides.
threading.get-thread-info.reply=La repr\u00E9sentation d\u00E9typ\u00E9e de java.lang.management. L'objet ThreadInfo du thread de l,ID donn\u00E9e; "non d\u00E9fini" si le thread de l'ID donn\u00E9 n'est pas vivant ou n'existe pas.
threading.get-thread-infos=Renvoie les informations thread pour chaque thread dont l'ID est dans la liste d'entr\u00E9e.
threading.get-thread-infos.reply=Liste des repr\u00E9sentations d\u00E9typ\u00E9es des objets java.lang.management.Les objets ThreadInfo, chacun contenant des informations sur un thread dont l'ID est dans l'\u00E9l\u00E9ment correspondant de la liste d'entr\u00E9e des IDs. Un \u00E9l\u00E9ment sera "non d\u00E9fini" si le thread de l'ID donn\u00E9 n'est pas vivant ou n'existe pas.
threading.get-thread-cpu-time=Renvoie le temps CPU total d,un thread de l'ID indiqu\u00E9 en nanosecondes.
threading.get-thread-user-time=Renvoie le temps CPU r\u00E9alis\u00E9 par une cha\u00EEne ou l'ID indiqu\u00E9e e mode utilisateur et en nanosecondes.
threading.dump-all-threads=Renvoie les infos de cha\u00EEnes pour toutes les cha\u00EEnes live, ayant une trace de pile et des informations de synchronisation.
threading.dump-threads.reply=Une liste de repr\u00E9sentations detyp\u00E9es d'objets java.lang.management.ThreadInfo.
threading.id=ID de la cha\u00EEne. Doit \u00EAtre positif.
threading.ids=Une liste d'ids de threads.
threading.max-depth=Le nombre maximum d'entr\u00E9es qui se trouvent dans la trace de pile \u00E0 vider. Integer.MAX_VALUE peut \u00EAtre utilis\u00E9 pour demander \u00E0 ce que la pile toute enti\u00E8re puisse \u00EAtre vid\u00E9e.
threading.locked-monitors=Indique si le r\u00E9sultat doit inclure des informations sur les moniteurs verrouill\u00E9s.
threading.locked-synchronizers=Indique si le r\u00E9sultat doit inclure des informations sur les synchronisateurs verrouill\u00E9s que l'on peut poss\u00E9der.
threading.stack.file-name=Le nom du fichier de source contenant le point d'ex\u00E9cution repr\u00E9sent\u00E9 par cet \u00E9l\u00E9ment de trace de pile.
threading.stack.line-number=Le num\u00E9ro de ligne de la ligne de source contenant le point d'ex\u00E9cution repr\u00E9sent\u00E9 par l'\u00E9l\u00E9ment de trace de pile.
threading.stack.class-name=Le nom complet de la classe qui contient le point d'ex\u00E9cution repr\u00E9sent\u00E9 par l'\u00E9l\u00E9ment de trace de pile.
threading.stack.method-name=Le nom de la m\u00E9thode contenant le point d'ex\u00E9cution repr\u00E9sent\u00E9 par cet \u00E9l\u00E9ment de trace de pile.
threading.stack.native-method=Indique si la m\u00E9thode contenant le point d'ex\u00E9cution repr\u00E9sent\u00E9 par cet \u00E9l\u00E9ment de trace de pile est bien une m\u00E9thode native.
threading.lock.class-name=Le nom complet de la classe de l'objet verrouill\u00E9.
threading.lock.identity-hash-code=Le code de hachage de l'objet de verrouillage renvoy\u00E9 par la m\u00E9thode System.identityHashCode(java.lang.Object).
threading.monitor.locked-stack-depth=La profondeur de la pile de la trace de pile o\u00F9 le moniteur d'objet a \u00E9t\u00E9 verrouill\u00E9.
threading.monitor.locked-stack-frame=La frame de pile qui a verrouill\u00E9 le moniteur d'objets.
threading.thread-info.thread-id=L'ID de la cha\u00EEne.
threading.thread-info.thread-name=Le nom de la cha\u00EEne.
threading.thread-info.thread-state=L'\u00E9tat de la cha\u00EEne.
threading.thread-info.blocked-time=Le temps \u00E9coul\u00E9 et accumul\u00E9 approximativement (en millisecondes) qui a \u00E9t\u00E9 bloqu\u00E9 par la cha\u00EEne pour faire entrer ou entrer \u00E0 nouveau un moniteur puisque le monitoring de contiention est actif, ou -1 si le monitoring de contention de cha\u00EEne n'est pas actif. Si le
threading.thread-info.blocked-count=Le nombre total de fois que la cha\u00EEne a \u00E9t\u00E9 bloqu\u00E9e lorsqu'elle a voulu faire entrer ou entrer \u00E0 nouveau un moniteur.
threading.thread-info.waited-time=Le temps \u00E9coul\u00E9 et accumul\u00E9 approximativement (en millisecondes) que la cha\u00EEne a attendu pour obtenir une notification depuis que la contention de cha\u00EEne a \u00E9t\u00E9 activ\u00E9e.
threading.thread-info.waited-count=Le nombre total de fois que la cha\u00EEne a d\u00FB attendre avant de recevoir une notification.
threading.thread-info.lock-info=Une repr\u00E9sentation d\u00E9typ\u00E9e de java.lang.management.LockInfo d'un objet \u00E0 cause duquel le thread est bloqu\u00E9 et en attente.
threading.thread-info.lock-name=La repr\u00E9sentation de string d'un objet \u00E0 cause duquel le thread est bloqu\u00E9 et en attente.
threading.thread-info.lock-owner-id=L'ID du thread qui poss\u00E8de l'objet \u00E0 cause duquel le thread est bloqu\u00E9 et en attente.
threading.thread-info.lock-owner-name=Le nom du thread qui poss\u00E8de l'objet \u00E0 cause duquel le thread est bloqu\u00E9 et en attente.
threading.thread-info.stack-trace=La trace de pile du thread.
threading.thread-info.suspended=Indique si le thread est suspendu.
threading.thread-info.in-native=Indique sis le thread associ\u00E9 est ex\u00E9cut\u00E9 en code natif via JNI (Java Native Interface).
threading.thread-info.locked-monitors=Une liste de repr\u00E9sentations d'objets java.lang.management.MonitorInfo d\u00E9typ\u00E9s, qui repr\u00E9sentent chacun un moniteur d'objet actuellement verrouill\u00E9 par le thread.
threading.thread-info.locked-synchronizers=Une liste de repr\u00E9sentations d'objets java.lang.management.LockInfo d\u00E9typ\u00E9s, qui repr\u00E9sentent chacun un synchronisateur qui puisse \u00EAtre poss\u00E9d\u00E9 et actuellement verrouill\u00E9 par le thread.
buffer-pools=Ressource parente pour les ressources qui fournissent l'interface de gestion des des pools de m\u00E9moire de la machine virtuelle Java.
buffer-pools.name=Les MBeans de la plate-forme BufferPoolMXBean organis\u00E9s par rapport \u00E0 la valeur du 'nom' de propri\u00E9t\u00E9 dans l'ObjectName du MBean.
buffer-pool=L'interface de gestion d'un pool de m\u00E9moire, par exemple un pool de m\u00E9moires tampon mapp\u00E9s ou directs.
buffer-pool.count=Une estimation du nombre de m\u00E9moires tampon dans le pool.
buffer-pool.memory-used=Une estimation du montant de m\u00E9moire que la machine virtuelle Java utilise pour ce pool de m\u00E9moire tampon, ou -1 si il n'y a pas d'estimation de l'utilisation de la m\u00E9moire.
buffer-pool.total-capacity=Une estimation de la capacit\u00E9 totale des tampons dans ce pool. Une capacit\u00E9 de  m\u00E9moire tampon correspond au nombre d'\u00E9l\u00E9ments contenus et la valeur de cet attribut est une estimation de la capacit\u00E9 totale des m\u00E9moires tampon du pool en octets.
buffer-pool.name=Le nom qui repr\u00E9sente ce pool de m\u00E9moire tampon.
logging=L'interface de gestion de logging de la platforme.
logging.logger-names=Une liste des nom des utilisateurs enregistr\u00E9s actuellement.
logging.get-logger-level=Obtenez le nom du niveau de journalisation associ\u00E9 \u00E0 un utilisateur particulier. Si cet utilisateur n'existe pas,"non d\u00E9fini" sera renvoy\u00E9.
logging.set-logger-level=D\u00E9finit le l'utilisateur au nouveau niveau sp\u00E9cifi\u00E9. Si le nom du niveau ne correspond pas \u00E0 "non d\u00E9fini", alors le niveau de l'utilisateur indiqu\u00E9 d\u00E9fini au Niveau qui correspondra au nom de niveau. Si le nom de niveau est "non d\u00E9fini", le niveau de l'utilisateur correspondra \u00E0 null et le niveau r\u00E9el de l'utilisateur sera h\u00E9rit\u00E9 de l'anc\u00EAtre avec une valeur de niveau (non-null) sp\u00E9cifi\u00E9e.
logging.get-parent-logger-name=Obtenez le nom du parent de l'utilisateur sp\u00E9cifi\u00E9. Si l'utilisateur sp\u00E9cifi\u00E9 n'existe pas, "non d\u00E9fini" sera retourn\u00E9. Si l'utilisateur sp\u00E9cifi\u00E9 est le Logger racine dans l'espace-temps, le r\u00E9sultat correspondra \u00E0 une cha\u00EEne vide.
logging.logger-name=Le nom d'un utilisateur.
logging.level-name=Le nom du niveau \u00E0 d\u00E9finir pour un utilisateur sp\u00E9cifique, ou "non d\u00E9fini" si l'on d\u00E9finit le niveau \u00E0 h\u00E9riter \u00E0 partir de son anc\u00EAtre le plus proche.
