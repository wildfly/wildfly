modcluster.remove-proxy=Remove the reverse proxy from the list of proxies to register with.
modcluster.remove-proxy.host=Host of the reverse proxy.
modcluster.remove-proxy.port=Port of the reverse proxy.
modcluster.refresh=Refresh the node sending a new CONFIG message to the reverse proxies.
modcluster.reset=Reset the node's connection to the reverse proxies.
modcluster.enable-context=Tell reverse proxies that the context is ready to receive requests.
modcluster.enable-context.virtualhost=Name of the virtual host to enable context for.
modcluster.enable-context.context=Name of the context to enable.
modcluster.stop-context=Tell reverse proxies that the context can't process requests.
modcluster.stop-context.virtualhost=Name of the virtual host to stop the context on.
modcluster.stop-context.context=Name of the context to stop.
modcluster.stop-context.waittime=Number of seconds for which to wait for sessions to drain before stopping the context if session draining is in effect. Negative or zero timeout value will wait indefinitely.
modcluster.disable-context=Tell reverse proxies that the context can't process new requests.
modcluster.disable-context.virtualhost=Name of the virtual host to disable context on.
modcluster.disable-context.context=Name of the context to disable.
modcluster.enable=Tell reverse proxies that all contexts on the node are ready to receive requests.
modcluster.stop=Tell reverse proxies that all contexts on the node can't process requests.
modcluster.stop.waittime=Number of seconds for which to wait for sessions to drain before stopping all contexts if session draining is in effect. Negative or zero timeout value will wait indefinitely.
modcluster.disable=Tell reverse proxies that all contexts of the node can't process new requests.
# configuration
modcluster.mod-cluster-config=Defines configuration resource.
modcluster.configuration=The common mod_cluster configuration.
modcluster.configuration.add=Add main configuration resource.
modcluster.configuration.remove=Remove main configuration resource.
modcluster.configuration.advertise-socket=Name of socket binding to use for the advertise socket.
modcluster.configuration.connector=The name of Undertow listener that will be registered with the reverse proxy.
modcluster.configuration.proxy-list=List of reverse proxies to register with. Format (hostname:port) separated with commas.
modcluster.configuration.proxy-list.deprecated=proxy-list attribute has been deprecated in favor of proxies (list of references to outbound-socket-binding)
modcluster.configuration.proxies=List of reverse proxies for mod_cluster to register with defined by outbound-socket-binding in socket-binding-group.
modcluster.configuration.proxy-url=Base URL for MCMP requests.
modcluster.configuration.advertise=Whether to enable multicast-based advertise mechanism.
modcluster.configuration.advertise-security-key=If specified, reverse proxy advertisements checksums will be verified using this value as a salt.
modcluster.configuration.excluded-contexts=List of contexts to exclude from registration with the reverse proxies.
modcluster.configuration.auto-enable-contexts=If false, the contexts are registered with the reverse proxy as disabled; they need to be enabled via the enable-context operation or via mod_cluster_manager console.
modcluster.configuration.session-draining-strategy=Session draining strategy used during undeployment of a web application.
modcluster.configuration.stop-context-timeout=Maximum time to wait for context to process pending requests.
modcluster.configuration.ssl-context=Reference to the SSLContext to be used by mod_cluster.
modcluster.configuration.socket-timeout=Timeout to wait for the reverse proxy to answer a MCMP message.
modcluster.configuration.sticky-session=Indicates whether subsequent requests for a given session should be routed to the same node, if possible.
modcluster.configuration.sticky-session-remove=Indicates whether the reverse proxy should remove session stickiness in the event that the balancer is unable to route a request to the node to which it is stuck. Ignored if sticky sessions are disabled.
modcluster.configuration.sticky-session-force=Indicates whether the reverse proxy should return an error in the event that the balancer is unable to route a request to the node to which it is stuck. Ignored if sticky sessions are disabled.
modcluster.configuration.status-interval=Number of seconds a STATUS message is sent from the application server to the proxy.
modcluster.configuration.worker-timeout=Number of seconds to wait for a worker to become available to handle a request.
modcluster.configuration.max-attempts=Number of times, includes the first attempt, the reverse proxy will attempt to send a given request to a worker before giving up.
modcluster.configuration.flush-packets=Whether to enable packet flushing on the reverse proxy.
modcluster.configuration.flush-wait=Time to wait before flushing packets on the reverse proxy.
modcluster.configuration.ping=Time (in seconds) in which to wait for a pong answer to a ping.
modcluster.configuration.smax=Soft maximum idle connection count for reverse proxy.
modcluster.configuration.ttl=Time to live (in seconds) for idle connections above smax.
modcluster.configuration.node-timeout=Timeout (in seconds) for proxy connections to a node. That is the time mod_cluster will wait for the back-end response before returning an error.
modcluster.configuration.balancer=The name of the balancer on the reverse proxy to register with.
modcluster.configuration.load-balancing-group=Name of the load balancing group this node belongs to.
