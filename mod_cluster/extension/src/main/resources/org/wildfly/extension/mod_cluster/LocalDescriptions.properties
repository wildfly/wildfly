modcluster.add-custom-metric=Add new custom metric to the dynamic load balance factor provider.
modcluster.add-custom-metric.deprecated=Deprecated. Use regular 'add' management operation.
modcluster.add-custom-metric.class=Class of custom metric.
modcluster.add-custom-metric.weight=Weight of the metric.
modcluster.add-custom-metric.capacity=Capacity of the metric.
modcluster.add-custom-metric.property=Properties for the metric.
modcluster.remove-custom-metric=Remove a custom metric from the dynamic load balance factor provider.
modcluster.remove-custom-metric.deprecated=Deprecated. Use regular 'remove' management operation.
modcluster.remove-custom-metric.class=Class of custom metric.

# Deprecated/Legacy SSL resource
modcluster.ssl=The SSL configuration to client MCMP logic.
modcluster.ssl.configuration.deprecated=Deprecated. Use ssl-context attribute to reference Elytron-managed SSLContext.
modcluster.ssl.configuration.add=Add SSL default configuration to client MCMP logic.
modcluster.ssl.configuration.remove=Remove the SSL configuration from client MCMP logic.
modcluster.ssl.configuration.ca-certificate-file=Certificate authority.
modcluster.ssl.configuration.ca-revocation-url=Certificate authority revocation list.
modcluster.ssl.configuration.certificate-key-file=Key file for the certificate.
modcluster.ssl.configuration.cipher-suite=Comma separated list of encryption ciphers the configuration is allowed to use.
modcluster.ssl.configuration.key-alias=The alias of the key holding the client certificates in the key store.
modcluster.ssl.configuration.password=Password granting access to the key store and trust store.
modcluster.ssl.configuration.protocol=The SSL protocols that are enabled.
