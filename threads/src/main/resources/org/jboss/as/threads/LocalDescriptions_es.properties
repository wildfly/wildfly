# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-threads/org/jboss/as/threads/LocalDescriptions, author guegl
blocking-bounded-queue-thread-pool=Un ejecutor del grupo de hilos con una cola limitada en donde los env\u00EDos de hilos de tareas pueden bloquearse. Este grupo de hilos tiene un n\u00FAcleo, un tama\u00F1o m\u00E1ximo y una longitud de la cola especificada. Cuando una tarea es enviada, si el n\u00FAmero de hilos que se ejecutan es menor que el tama\u00F1o del n\u00FAcleo, se crear\u00E1 un nuevo hilo. De lo contrario, si hay espacio en la cola, la tarea se pondr\u00E1 en cola. Por otra parte, si el n\u00FAmero de hilos de ejecuci\u00F3n es menor que el tama\u00F1o m\u00E1ximo, se crear\u00E1 un nuevo hilo. De lo contrario, el llamador se bloquear\u00E1  hasta que haya espacio disponible en la cola.
# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-threads/org/jboss/as/threads/LocalDescriptions, author guegl
blocking-bounded-queue-thread-pool.add=A\u00F1ade un grupo de hilos enlazados de una cola bloqueada.
