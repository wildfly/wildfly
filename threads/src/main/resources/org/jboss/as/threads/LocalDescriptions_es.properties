# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-threads/org/jboss/as/threads/LocalDescriptions, author guegl
unbounded-queue-thread-pool=Un ejecutor del grupo de hilos con una cola ilimitada. Dicho grupo de hilos tiene un tama\u00F1o de n\u00FAcleo y una cola sin l\u00EDmite superior. Cuando una tarea es enviada, si el n\u00FAmero de hilos que se ejecutan es menor que el tama\u00F1o del n\u00FAcleo, se crear\u00E1 un nuevo hilo. De lo contrario, la tarea se pondr\u00E1 en cola. Si demasiadas tareas est\u00E1n autorizadas para enviar a este tipo de ejecutor, se presentar\u00E1 una condici\u00F3n de sin memoria disponible. 
