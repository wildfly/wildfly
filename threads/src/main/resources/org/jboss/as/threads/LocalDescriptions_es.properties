# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-threads/org/jboss/as/threads/LocalDescriptions, author guegl
blocking-queueless-thread-pool=Un ejecutor de grupo de hilos sin cola donde los hilos de tareas enviados se pueden bloquear. Cuando se env\u00EDa una tarea, si el n\u00FAmero de hilos en ejecuci\u00F3n es menor que el tama\u00F1o m\u00E1ximo, se crea un nuevo hilo. De otra manera, el llamador se bloquea hasta que otro hilo completa su tarea y acepta una nueva.
