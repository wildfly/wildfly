queueless-thread-pool=Un ejecutor de grupo de hilos sin cola en donde los env\u00EDos de tareas no se bloquear\u00E1n. Cuando se env\u00EDa una tarea, si el n\u00FAmero de hilos es menor que el tama\u00F1o m\u00E1ximo, se crea un nuevo hilo. De otra manera, la tarea se entrega al ejecutor de transferencia, en caso de que se especifique, si no, la tarea se descarta. 
