# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-threads/org/jboss/as/threads/LocalDescriptions, author guegl
bounded-queue-thread-pool=Un ejecutor del pool de hilos con una cola enlazada en donde los env\u00EDos de hilos de tareas no se bloquear\u00E1n. Este grupo de hilos tiene un n\u00FAcleo, un tama\u00F1o m\u00E1ximo y una longitud de la cola especificada. Cuando una tarea es enviada, si el n\u00FAmero de hilos que se ejecutan es menor que el tama\u00F1o del n\u00FAcleo, se crear\u00E1 un nuevo hilo. De lo contrario, si hay espacio en la cola, la tarea se pondr\u00E1 en cola. Por otra parte, si el n\u00FAmero de hilos de ejecuci\u00F3n es menor que el tama\u00F1o m\u00E1ximo se crear\u00E1 un nuevo hilo. De lo contrario, la tarea se entrega al ejecutor de transferencia si se especifica uno. De otra manera la tarea se descarta.
