modcluster=The configuration of the modcluster subsystem.
modcluster.add=Operation adding the modcluster subsystem.
modcluster.configuration=The common modcluster configuration.
modcluster.list-proxies=Read the list of httpd contected to the node.
modcluster.add-proxy=Add the proxy to the list of httpd contected to the node.
modcluster.remove-proxy=Remove the proxy to the list of httpd contected to the node.
modcluster.refresh=Refresh the node sending a new CONFIG message to Apache httpd.
modcluster.reset=Reset the node connection to Apache httpd.
modcluster.enable-context=Tell Apache httpd that the context is ready receive requests.
modcluster.stop-context=Tell Apache httpd that the context can't process requests.
modcluster.disable-context=Tell Apache httpd that the context can't process new requests.
modcluster.enable=Tell Apache httpd that all contexts of the node are ready receive requests.
modcluster.stop=Tell Apache httpd that all contexts of the node can't process requests.
modcluster.disable=Tell Apache httpd that all contexts of the node can't process new requests.
