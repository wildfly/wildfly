modcluster=The configuration of the modcluster subsystem.
modcluster.add=Operation adding the modcluster subsystem.
modcluster.configuration=The common modcluster configuration.
modcluster.proxy-host=Hostname of the proxy (Apache httpd)
modcluster.proxy-port=Port where the proxy (Apache httpd) is receiving the MCMP
modcluster.proxy-list=List of proxies the node is connected to. Format (hostname:port) separed with comas.
modcluster.list-proxies=Read the list of httpd contected to the node.
modcluster.add-proxy=Add the proxy to the list of httpd contected to the node.
modcluster.remove-proxy=Remove the proxy to the list of httpd contected to the node.
modcluster.refresh=Refresh the node sending a new CONFIG message to Apache httpd.
modcluster.reset=Reset the node connection to Apache httpd.
modcluster.virtualhost=Name of the virtual-host containing the context.
modcluster.context=Context (like /myapp for example).
modcluster.waittime=Max amount of time modcluster will for the STOP operation. In seconds. Default 10s
modcluster.enable-context=Tell Apache httpd that the context is ready receive requests.
modcluster.stop-context=Tell Apache httpd that the context can't process requests.
modcluster.disable-context=Tell Apache httpd that the context can't process new requests.
modcluster.enable=Tell Apache httpd that all contexts of the node are ready receive requests.
modcluster.stop=Tell Apache httpd that all contexts of the node can't process requests.
modcluster.disable=Tell Apache httpd that all contexts of the node can't process new requests.
modcluster.configuration.advertise-socket=Name of Socket binding to use for the Advertise socket.
modcluster.configuration.proxy-list=List of proxies, Format (hostname:port) separed with comas.
modcluster.configuration.proxy-url=Base URL for MCMP requests.
modcluster.configuration.advertise=Use Advertise logic or not.
modcluster.configuration.advertise-security-key=String containing the security key for the Advertise logic.
modcluster.configuration.excluded-contexts=List of contexts mod_cluster should ignore, Format String separed with comas.
modcluster.configuration.auto-enable-contexts=Enable contexts even if disabled in mod_cluster_manger (httpd).
modcluster.configuration.stop-context-timeout=Max time to wait for context to process pending requests.
modcluster.configuration.socket-timeout=Timeout to wait for httpd to answer a MCMP message.
modcluster.configuration.sticky-session=Use sticky sessions for requests.
modcluster.configuration.sticky-session-remove=Remove session information on failover.
modcluster.configuration.sticky-session-force=Don't failover a request with session information.

web.connector.ssl=The SSL configuration to client MCMP logic.
web.connector.ssl.key-alias=The key alias.
web.connector.ssl.password=Password.
web.connector.ssl.certificate-key-file=Key file for the certificate.
web.connector.ssl.cipher-suite=The allowed cipher suite.
web.connector.ssl.protocol=The SSL protocols that are enabled.
web.connector.ssl.ca-certificate-file=Certificate authority.
web.connector.ssl.ca-revocation-url=Certificate authority revocation list.

modcluster.configuration.worker-timeout=Timeout to wait in httpd for an available worker to process the requests.
modcluster.configuration.max-attemps=Max attempts to process an idempotent request.
modcluster.configuration.flush-packets=Enables/disables packet flushing in httpd.
modcluster.configuration.flush-wait=Time to wait before flushing packets in httpd.
modcluster.configuration.ping=Time (in seconds) in which to wait for a pong answer to a ping.
modcluster.configuration.smax=Soft maximum idle connection count in httpd
modcluster.configuration.ttl=Time to live (in seconds) for idle connections above smax
modcluster.configuration.node-timeout=Timeout (in seconds) for proxy connections to a node.
modcluster.configuration.balancer=The balancer name.
modcluster.configuration.domain=loadBalancingGroup name.
