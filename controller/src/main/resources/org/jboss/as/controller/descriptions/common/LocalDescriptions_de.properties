specified_path.relative-to=Der Name eines anderen vorher benannten Pfads, oder einer der Standardpfade des Systems. Falls 'relative-to' angegeben ist, gilt der Wert des 'path' Attributs als relativ zu dem Pfad, der von diesem Attribut spezifiziert ist. Die Standardpfade des Systems sind u.a.\: <ul><li>jboss.home - Das Stammverzeichnis der JBoss AS Distribution</li><li>user.home - Heimverzeichnis des Benutzers</li><li>user.dir - Arbeitsverzeichnis des Benutzers</li><li>java.home - Java-Installationsverzeichnis</li><li>jboss.server.base.dir - Stammverzeichnis f\u00FCr eine einzelne Serverinstanz</li><li>jboss.server.data.dir - Verzeichnis zur persistenten  Datenspeicherung durch den Server</li><li>jboss.server.log.dir - Verzeichnis zur Speicherung von Protokolldateien durch den Server</li><li>jboss.server.tmp.dir - Verzeichnis zur Speicherung tempor\u00E4rer Dateien durch den Server</li><li>jboss.domain.servers.dir - Verzeichnis, unter dem ein Host-Controller den Arbeitsbereich f\u00FCr einzelne Serverinstanzen erstellt</li></ul>
specified_path.read-only="True", falls vom System hinzugef\u00FCgt, "false", falls vom Benutzer konfiguriert. Falls "true", so kann der Pfad weder entfernt noch ver\u00E4ndert werden.
specified_path.add=Einen neuen Pfad hinzuf\u00FCgen.
specified_path.add.path=Der Wert des 'path'-Attributs des Pfads
specified_path.add.relative-to=Der Wert des 'relative-to'-Attributs des Pfades
specified_path.remove=Einen Pfad entfernen
