extension.subsystem.xml-namespaces=Una lista de URIs para los espacios de nombre XML soportados por el analizador sint\u00E1ctico XML del sub-sistema. Puede estar vac\u00EDo si la extensi\u00F3n no asoci\u00F3 claramente un espacio de nombre XML con un sub-sistema en particular.
extension.subsystem.management-major-version=Versi\u00F3n importante de la interfaz de administraci\u00F3n del sub-sistema. Puede estar indefinido si el subsistema actualmente no proporciona una interfaz de administraci\u00F3n con versiones.
extension.subsystem.management-minor-version=Versi\u00F3n menor de la interfaz de administraci\u00F3n del sub-sistema. Puede estar indefinido si el subsistema actualmente no proporciona una interfaz de administraci\u00F3n con versiones.
named_path=Una ruta nombrada del sistema de archivos pero sin ning\u00FAn requerimiento para especificar la ruta. Si no se especifica una ruta IP entonces act\u00FAa como un comod\u00EDn en el modelo (por ejemplo, a nivel del dominio) hasta que se aplica una definici\u00F3n de ruta completamente especificada en un nivel m\u00E1s bajo (por ejemplo, a nivel de host, donde se conocen las direcciones disponibles).
specified_path=Una ruta nombrada del sistema de archivos.
path.name=El nombre de la ruta. No puede ser una de las rutas fijas est\u00E1ndar que el sistema proporciona\: <ul><li>jboss.home - el directorio ra\u00EDz de la distribuci\u00F3n JBoss AS</li><li>user.home - directorio de inicio del usuario</li><li>user.dir - directorio de trabajo actual del usuario</li><li>java.home - java installation directory</li><li>jboss.server.base.dir - directorio ra\u00EDz para una instancia individual del servidor</li></ul> Note que el sistema proporciona otras rutas est\u00E1ndar que se pueden sobreescribir declar\u00E1ndolas en el archivo de configuraci\u00F3n. Vea la documentaci\u00F3n del atributo 'relative-to' para ver una lista completa de rutas est\u00E1ndar.
path.path=La ruta real del sistema de archivos. Tratada como una ruta absoluta a menos de que se especifique el atributo 'relative-to', en cuyo caso el valuor se trata como relativo a esa ruta. <p>Si se trata como una ruta absoluta entonces el nombre de la ruta real en tiempo de ejecuci\u00F3n especificado por el valor de este atributo se determinar\u00E1 as\u00ED\: </p>Si este valor ya es absoluto entonces el valor se utiliza directamente. De otra manera, el nombre de ruta en tiempo de ejecuci\u00F3n se resuelve de una manera dependiente del sistema.  En sistemas UNIX, un nombre de ruta relativo se hace absoluto resolvi\u00E9ndolo frente al directorio del usuario actual. En sistemas Microsoft Windows, un nombre de ruta  relativo se hace absoluto resolvi\u00E9ndolo frente al directorio actual del controlador nombrado por el nombre de la ruta, si hay uno; si no entonces se resuelve frente al directorio del usuario actual.
path.relative-to=El nombre de otra ruta nombrada previamente o de una de las rutas est\u00E1ndar que el  sistema proporciona. Si se brinda 'relative-to' entonces el valor del atributo 'path' se trata como relativo a la ruta especificada por este atributo. Las rutas est\u00E1ndar que el sistema proporciona incluyen\:<ul><li>jboss.home - el directorio ra\u00EDz de la distribuci\u00F3n JBoss AS</li><li>user.home - el directorio de inicio del usuario</li><li>user.dir - el directorio de trabajo actual del usuario</li><li>java.home - directorio de instalaci\u00F3n java</li><li>jboss.server.base.dir - directorio ra\u00EDz para una instancia individual del servidor</li><li>jboss.server.data.dir - directorio que el servidor utilizar\u00E1 para almacenamiento de archivos de datos persistentes</li><li>jboss.server.log.dir - directorio que el servidor utilizar\u00E1 para el almacenamiento de archivos de registro</li><li>jboss.server.tmp.dir - directorio que el servidor utilizar\u00E1 para almacenamiento de archivos temporales</li><li>jboss.domain.servers.dir - directorio bajo el cual un controlador de hosts crear\u00E1 el \u00E1rea de trabajo para instancias individuales del servidor</li></ul>
path.add=Agregar una nueva ruta.
path.add.path=El valor del atributo 'path' de la ruta
path.add.relative-to=El valor del atributo 'relative-to' de la ruta
path.remove=Borrar una ruta
