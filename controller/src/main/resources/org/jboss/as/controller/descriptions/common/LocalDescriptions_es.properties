core.management.security-realm.authentication=Configuraci\u00F3n de los mecanismos de autenticaci\u00F3n del lado del servidor. Opcionalmente se puede definir un almac\u00E9n de confianza y se puede definir un almac\u00E9n basado en el nombre de usuario/contrase\u00F1a. La autenticaci\u00F3n primero tratar\u00E1 de usar el almac\u00E9n de confianza y si no est\u00E1 disponoible regresar\u00E1 a la autenticaci\u00F3n del nombre de usuario/contrase\u00F1a. Si no se especifica ninguna de estas entonces el \u00FAnico mecanismo disponible ser\u00E1 el mecanismo local para la interfaz Native y la interfaz HTTP no ser\u00E1 accesible.
