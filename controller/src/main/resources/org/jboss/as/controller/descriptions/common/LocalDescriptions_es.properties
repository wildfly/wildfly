profile.remove.name=El valor del atributo 'name' del perfil
profile.includes=Una lista de otros perfiles a incluir en este perfil
profile.include=Especifica que el contenido de un perfil nombrado se debe incluir en el perfil cuya definici\u00F3n incluya este objeto.
