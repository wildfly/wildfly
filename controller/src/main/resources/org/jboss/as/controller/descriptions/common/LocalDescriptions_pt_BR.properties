interface.add=Adiciona uma nova especifica\u00E7\u00E3o da interface.
interface.add.criteria=Preterido.
interface.remove=Remove uma especifica\u00E7\u00E3o da interface. 
interface.any-address=Atributo indicando que soquetes usando essa interface devem ser vinculados a um endere\u00E7o curinga. O endere\u00E7o curinga IPv6 (\:\:) ser\u00E1 usado a n\u00E3o ser que a propriedade de sistema seja configurada para verdadeiro. Neste caso, o endere\u00E7o curinga IPv4 (0.0.0.0) ser\u00E1 usado. Caso um soquete seja limitado a um endere\u00E7o qualquer local IPv6 numa m\u00E1quina de pilha dual, ele poder\u00E1 aceitar ambos os tr\u00E1fegos IPv6 er IPv4. E, caso ele seja limitado a um endere\u00E7o qualquer local IPv4 (IPv4-mapeado), ele poder\u00E1 apenas aceitar o tr\u00E1fego IPv4.
interface.any-ipv4-address=O atributo indicando que os soquetes usando essa interface devem ser limitados ao endere\u00E7o curinga IPv4 (0.0.0.0).
interface.any-ipv6-address=O atributo indicando que os soquetes usando essa interface devem ser limitadas ao endere\u00E7o curinga IPv6 (\:\:).
interface.inet-address=O atributo indicando que a parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha do endere\u00E7o IP para essa interface deve ser independente do endere\u00E7o combinar com o valor gerado. O valor \u00E9 tanto um endere\u00E7o IP no IPv6 ou IPv4 pontuados de uma nota\u00E7\u00E3o decimal, ou um hostname que pode ser resolvido a um endere\u00E7o IP. Um valor 'indefinido' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.link-local-address=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha do endere\u00E7o IP para essa interface deve ocorrer independente do endere\u00E7o ser um link local ou n\u00E3o. Um valor 'indefinido' ou 'falso' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.loopback=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha de um endere\u00E7o IP para essa interface deve ocorrer independente do endere\u00E7o loopback. Um valor 'indefinido' ou 'falso' n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.loopback-address=O atributo indica que o endere\u00E7o IP para essa interface deve ser um valor gerado, caso a interface loopback existir na m\u00E1quina. Um 'endere\u00E7o loopback' pode n\u00E3o ser configurado na interface loopback da m\u00E1quina. Isso difere-se do endere\u00E7o inet no sentido em que o valor gerado ser\u00E1 usado, mesmo se nenhum NIC, que possui o endere\u00E7o IP especificado associado ao mesmo, puder ser encontrado. Um valor 'indefinido' ou 'falso' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.multicast=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha do endere\u00E7o IP para essa interface deve ocorrer independente de sua interface de rede suportar o multicast. Um valor 'indefinido' ou 'falso' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.nic=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o de escolha de um endere\u00E7o IP para essa interface deve ocorrer independente dessa interface de rede possuir o nome gerado. O nome da interface de rede (e.x.\: eth0, eth1, lo). O valor 'indefinido' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.nic-match=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o de escolha de um endere\u00E7o IP para essa interface deve ocorrer independente de sua interface de rede possuir um nome que coincide com a express\u00E3o regular gerada. O valor \u00E9 uma express\u00E3o cuja qual aos nomes das interfaces de rede dispon\u00EDveis podem coincidir para encontrar uma interface aceit\u00E1vel. O valor 'indefinido' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.point-to-point=O atributo indica que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha de um endere\u00E7o IP para essa interface deve ocorrer independente de sua interface de rede ser uma interface ponto-a-ponto. Um valor 'indefinido' ou 'falso' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP
interface.public-address=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o de um endere\u00E7o IP para essa interface deve ser realizada independente de ser ou n\u00E3o um endere\u00E7o rote\u00E1vel p\u00FAblico. O valor 'indefinido' ou 'falso' n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o de endere\u00E7o IP
interface.site-local-address=o atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para um endere\u00E7o IP para essa interface deve ocorrer independente de ser um endere\u00E7o local do site. Um valor 'indefinido' ou 'falso' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP
interface.subnet-match=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha de um endere\u00E7o IP para essa interface deve ocorrer independente do endere\u00E7o encaixar-se na defini\u00E7\u00E3o do subnet gerado. O valor \u00E9 um endere\u00E7o IP da rede e o n\u00FAmero de bits no prefixo da rede do endere\u00E7o, gravado na "nota\u00E7\u00E3o da barra", ex.\: "192.168.0.0/16". O valor 'indefinido' significa que o atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.up=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha do endere\u00E7o IP para essa interface deve ocorrer independente de sua interface da rede estar rodando. O valor 'indefinido' ou 'falso' significa que o atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP 
interface.virtual=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha do endere\u00E7o IP para essa interface deve ocorrer independente de sua interface de rede ser uma interface virtual. O valor 'indefinido' ou 'falso' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP
interface.not=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha de um endere\u00E7o IP para essa interface deve ser que o endere\u00E7o IP *n\u00E3o* encontre qualquer conjunto aninhado de crit\u00E9rio. O valor do atributo \u00E9 um conjunto de crit\u00E9rio (ex.\: 'loopback') cujo significado normal \u00E9 revertido. O valor 'indefinido' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
interface.any=O atributo indicando que parte do crit\u00E9rio de sele\u00E7\u00E3o para escolha de um endere\u00E7o IP dessa interface deve ser um endere\u00E7o IP que segue pelo menos um dos conjuntos aninhados de crit\u00E9rio, mas n\u00E3o necessariamente todos os crit\u00E9rios aninhados. O valor 'indefinido' significa que esse atributo n\u00E3o \u00E9 relevante \u00E0 sele\u00E7\u00E3o do endere\u00E7o IP.
socket-binding-group=Cont\u00E9m uma lista de configura\u00E7\u00F5es de soquete.
socket-binding-group.name=O nome do grupo binding do soquete.
socket-binding-group.default-interface=O nome de uma interface que deve ser usada como a interface para quaisquer soquetes que n\u00E3o declaram um claramente.
socket-binding-group.socket-binding=Configura\u00E7\u00F5es de soquete individual.
socket-binding-group.port-offset=Incremento a ser aplicado aos valores da porta base definida nos bindings do soquete para derivar os valores do per\u00EDodo de rodagem com o objetivo de uso nesse servidor.
socket-binding-group.includes=Uma lista de nomes do grupo binding de soquetes cujos bindings est\u00E3o inclusos no grupo binding de soquete. Essa interface padr\u00E3o do grupo binding ser\u00E1 aplicada a quaisquer bindings inclusos que n\u00E3o especificam uma interface.
socket-binding-group.add=Adiciona o grupo binding de soquete.
socket-binding-group.remove=Remove o grupo binding de soquete.
socket-binding-group.include.add=Adiciona o grupo binding de soquete ao atributo 'incluir' do grupo binding de soquete.
socket-binding-group.include.add.include=O nome do gruopo binding de soquete a ser inclu\u00EDdo.
socket-binding-group.include.remove=Remove o grupo binding de soquete a partir do atributo 'incluir' do grupo binding de soquete.
socket-binding-group.include.remove.include=O nome do grupo binding de soquete a n\u00E3o ser mais inclu\u00EDdo.
socket-binding=Informa\u00E7\u00E3o da configura\u00E7\u00E3o para um soquete.
socket-binding.name=O nome do soquete. Os servi\u00E7os que precisam acessar a informa\u00E7\u00E3o de configura\u00E7\u00E3o do soquete encontrar\u00E3o isto usando este nome.
socket-binding.interface=O nome da interface pela qual o soquete deve ser limitado, ou para soquetes multicast, a interface pela qual isto deve escutar. Isto deve ser uma das interfaces declaradas.
socket-binding.port=O n\u00FAmero da porta pela qual o soquete deve ser vinculado.
socket-binding.fixed-port=Se \u00E9 que o valor da porta deve permanecer fixa, mesmo se deslocamentos num\u00E9ricos forem aplicados a outros soquetes no grupo do soquete. 
socket-binding.multicast-address=Endere\u00E7o multicast pelo qual o soquete deve receber o tr\u00E1fego multicast. Caso n\u00E3o especificado, o soquete n\u00E3o ser\u00E1 configurado para receber o multicast.
socket-binding.multicast-port=A porta pela qual o soquete deve receber o tr\u00E1fego multicast. Ela deve ser configurada, caso o 'endere\u00E7o-multicast' esteja configurado.
socket-binding.add=Adiciona a configura\u00E7\u00E3o binding do soquete ao grupo.
socket-binding.remove=Remove a configura\u00E7\u00E3o binding do soquete do grupo.
socket-binding.bound=Se \u00E9 que o soquete atual dessa configura\u00E7\u00E3o binding do soquete foi vinculado.
socket-binding.bound-address=O endere\u00E7o pelo qual o soquete atual usando essa configura\u00E7\u00E3o binding de soquete foi vinculado, ou indefinido caso nenhum soquete tenha sido vinculado. 
socket-binding.bound-port=A porta pela qual o soquete atual usando essa configura\u00E7\u00E3o binding foi vinculada, ou indefinida caso nenhum soquete tenha sido vinculado.
socket-binding.client-mappings=Especifica zero ou mais mapeamentos de clientes para esse binding de soquete. Uma conex\u00E3o de cliente a esse soquete deve ser usada no endere\u00E7o de destino especificado no mapeamento que coincide com a pr\u00F3pria interface de sa\u00EDda desejada. Isso permite para topologias de rede avan\u00E7ada que usa tanto da tradu\u00E7\u00E3o do endere\u00E7o da rede ou possuir bindings em interfaces de rede para fun\u00E7\u00E3o. Cada mapeamento deve ser avaliado ou em ordem declarada, sendo que a primeira combina\u00E7\u00E3o com \u00EAxito ser\u00E1 usada para determinar o destino.
socket-binding.client-mappings.source-network=A rede de fonte que a conex\u00E3o do cliente conecta-se. Esse valor \u00E9 formul\u00E1rio do ip/netmask. Um cliente deve coincidir esse valor em rela\u00E7\u00E3o \u00E0 interface de rede do host e caso coincida, o cliente deve conectar-se aos valores de destino correspondentes. Caso omitido, esse mapeamento deve coincidir com qualquer interface.
socket-binding.client-mappings.destination-address=O endere\u00E7o de destino que o cliente deve conectar-se, caso a rede de fonte coincidir. Esse valor pode ser tanto um hostname ou um endere\u00E7o ip.
socket-binding.client-mappings.destination-port=A porta de destino que um cliente deve conectar-se, caso a rede de fonte coincidir. Caso omitido, esse mapeamento usar\u00E1 novamente a porta de binding do soquete efetivo.
remote-destination-outbound-socket-binding=A informa\u00E7\u00E3o da configura\u00E7\u00E3o para, destina\u00E7\u00E3o remota, de um binding do soquete de sa\u00EDda.
remote-destination-outbound-socket-binding.name=O nome do binding de soquete de sa\u00EDda. Os servi\u00E7os que precisam acessar a informa\u00E7\u00E3o da configura\u00E7\u00E3o do soquete encontrar\u00E3o isto pelo uso deste nome.
remote-destination-outbound-socket-binding.source-interface=O nome da interface pela qual ser\u00E1 usada para o endere\u00E7o de fonte do soquete de sa\u00EDda.
remote-destination-outbound-socket-binding.source-port=O n\u00FAmero de porta pelo qual ser\u00E1 usado como porta de fonte do soquete de sa\u00EDda.
remote-destination-outbound-socket-binding.host=O nome do host ou endere\u00E7o IP da destina\u00E7\u00E3o remota pela qual esse soquete de sa\u00EDda ir\u00E1 se conectar.
remote-destination-outbound-socket-binding.port=O n\u00FAmero da porta do destino remoto pelo qual o soquete de sa\u00EDda deve se conectar.
remote-destination-outbound-socket-binding.add=Adiciona o binding do soquete de sa\u00EDda da destina\u00E7\u00E3o remota a um grupo binding do soquete
remote-destination-outbound-socket-binding.remove=Remove o binding do soquete de sa\u00EDda do destino, a partir de um grupo binding do soquete
remote-destination-outbound-socket-binding.fixed-source-port=Se \u00E9 que o valor da porta deve permanecer fixa, mesmo se os deslocamentos forem aplicados em outros soquetes de sa\u00EDda no grupo do soquete.
local-destination-outbound-socket-binding=\ A informa\u00E7\u00E3o da configura\u00E7\u00E3o para, destino local, do binding de soquete de sa\u00EDda.
local-destination-outbound-socket-binding.name=O nome do soquete de sa\u00EDda. Os servi\u00E7o que precisam acessar a informa\u00E7\u00E3o de configura\u00E7\u00E3o do soquete ir\u00E3o encontrar isto usando esse nome.
local-destination-outbound-socket-binding.source-interface=O nome da interface que ser\u00E1 usada pelo endere\u00E7o da fonte do soquete de sa\u00EDda.
local-destination-outbound-socket-binding.source-port=O n\u00FAmero da porta pela qual ser\u00E1 usada como porta de fonte do soquete de sa\u00EDda.
local-destination-outbound-socket-binding.socket-binding-ref=O nome do binding de soquete local que ser\u00E1 usado para determinar a porta pela qual esse soquete de sa\u00EDda conecta-se.
local-destination-outbound-socket-binding.add=Adiciona um binding de soquete de sa\u00EDda de destino local a um grupo binding do soquete
local-destination-outbound-socket-binding.remove=Remove o binding de soquete de sa\u00EDda do destino local a um grupo binding do soquete.
local-destination-outbound-socket-binding.fixed-source-port=Se \u00E9 que o valor da porta deve permanecer fixo, mesmo que os deslocamentos num\u00E9ricos sejam aplicados aos soquetes de sa\u00EDda no grupo do soquete.
subsystem.describe=Sa\u00EDdas do sistema como uma lista de opera\u00E7\u00F5es que podem ser executadas para criar o modelo original
system-property.add=Adiciona a propriedade de sistema ou atualiza uma existente.
system-property.remove=Remove a propriedade de sistema.
system-property.value=O valor da propriedade de sistema.
system-property.boottime=Caso verdadeiro, a propriedade de sistema \u00E9 passada \u00E0 linha de comando ao jvm do servidor inicializado. Caso falso, ela ser\u00E1 enviada ao servidor como parte da sequ\u00EAncia de inicializa\u00E7\u00E3o.
deployment=A implanta\u00E7\u00E3o representa tudo o que pode ser implantado (ex.\: um aplicativo tal como o EJB-JAR, WAR, EAR, qualquer tipo de arquivo padr\u00E3o tal como o RAR ou implanta\u00E7\u00E3o espec\u00EDfica do JBoss) num servidor.
deployment.name=O identificador \u00FAnico da implanta\u00E7\u00E3o. Ele deve ser \u00FAnico por todas as implanta\u00E7\u00F5es.
deployment.runtime-name=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecido pelo per\u00EDodo de rodagem do servidor. Isso deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o, al\u00E9m de formar a base para certas coisas como os nomes do m\u00F3dulo ou o aplicativo da Edi\u00E7\u00E3o Java Enterprise padr\u00E3o. Normalmente, isto seria o mesmo ao 'nome', mas em alguns casos os usu\u00E1rio podem desejar possuir duas implanta\u00E7\u00F5es com o mesmo 'nome do per\u00EDodo de rodagem' (ex.\: duas vers\u00F5es do "foo.war") ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o, cujo caso as implanta\u00E7\u00F5es dever\u00E3o possuir valores de 'nomes' distintos, por\u00E9m possuindo o mesmo 'nome do per\u00EDodo de rodagem'.
deployment.content=Lista dos trechos de conte\u00FAdos que cont\u00EAm a implanta\u00E7\u00E3o.
deployment.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
deployment.inputstream=O \u00EDndice nos fluxos de entrada anexados da opera\u00E7\u00E3o do fluxo de entrada que cont\u00E9m o conte\u00FAdo da implanta\u00E7\u00E3o. Esse deve ser carregado ao dom\u00EDnio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de dom\u00EDnio.
deployment.enabled=O Boolean indicando se \u00E9 que o conte\u00FAdo de implanta\u00E7\u00E3o est\u00E1 sendo implantado no per\u00EDodo de rodagem (ou deve ser implantado no per\u00EDodo de rodagem a pr\u00F3xima vez em que o servidor for iniciado.)
deployment.persistent=O Boolean indicando se \u00E9 que a exist\u00EAncia da implanta\u00E7\u00E3o deve ser gravada na configura\u00E7\u00E3o do servidor persistente. Ele \u00E9 apenas relevante a um servidor de modo aut\u00F4nomo. O padr\u00E3o \u00E9 'verdadeiro'. A implanta\u00E7\u00E3o gerenciada pelo scanner da implanta\u00E7\u00E3o teria essa configura\u00E7\u00E3o como 'falso', com o objetivo de garantir que a implanta\u00E7\u00E3o \u00E9 apenas implantada no in\u00EDcio do servidor, caso o scanner detecte novamente a implanta\u00E7\u00E3o.
deployment.upload-bytes=Indica que o conte\u00FAdo de implanta\u00E7\u00E3o no byte array deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.bytes=Byte array contendo o conte\u00FAdo de implanta\u00E7\u00E3o que deve ser carregado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
deployment.upload-url=Indica que o conte\u00FAdo da implanta\u00E7\u00E3o dispon\u00EDvel no URL incluso deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.url=O URL pelo qual o conte\u00FAdo da implanta\u00E7\u00E3o est\u00E1 dispon\u00EDvel para carregamento no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de dom\u00EDnio. Perceba que o URL deve ser acess\u00EDvel a partir da destina\u00E7\u00E3o da opera\u00E7\u00E3o (ex.\: o Controlador de Dom\u00EDnio ou servidor aut\u00F4nomo).
deployment.upload-stream=Indica que o conte\u00FAdo da implanta\u00E7\u00E3o dispon\u00EDvel no \u00EDndice do fluxo de entrada inclu\u00EDdo deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.path=O caminho (relativo ou absoluto) para conte\u00FAdo n\u00E3o gerenci\u00E1vel que faz parte da implanta\u00E7\u00E3o.
deployment.relative-to=O nome de um caminho de sistema pelo qual o valor do 'caminho' \u00E9 relativo. Caso n\u00E3o esteja configurado, o 'caminho' \u00E9 considerado absoluto.
deployment.archive=Um aviso indicando se \u00E9 que o conte\u00FAdo n\u00E3o gerenci\u00E1vel \u00E9 um arquivo comprimido (verdadeiro) ou destacado (falso).
deployment.add=Adiciona conte\u00FAdo carregado anteriormente \u00E0 lista do conte\u00FAdo dispon\u00EDvel para uso. Na realidade, n\u00E3o implanta o conte\u00FAdo a n\u00E3o ser que o par\u00E2metro 'ativado' seja 'verdadeiro'.
deployment.deploy=Implanta o conte\u00FAdo da implanta\u00E7\u00E3o especificada no per\u00EDodo de rodagem, opcionalmente substituindo o conte\u00FAdo existente.
deployment.deploy.name=O nome do novo contexto.
deployment.deploy.to-replace=O nome do conte\u00FAdo que est\u00E1 prestes a ser substitu\u00EDdo.
deployment.replace=Substitua o conte\u00FAdo existente no per\u00EDodo de rodagem pelo novo conte\u00FAdo. O novo conte\u00FAdo deve ter sido carregado anteriormente a um reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. 
deployment.replace.name=O nome do novo conte\u00FAdo.
deployment.replace.to-replace=O nome do conte\u00FAdo que est\u00E1 prestes a ser substitu\u00EDdo.
deployment.full-replace=Adiciona o conte\u00FAdo de implanta\u00E7\u00E3o carregado \u00E0 lista de conte\u00FAdo dispon\u00EDvel para uso, substituindo o conte\u00FAdo existente de mesmo nome no per\u00EDodo de rodagem, al\u00E9m de remover o conte\u00FAdo da lista de conte\u00FAdo dispon\u00EDvel para uso. Isto \u00E9 equivalente a uma sequ\u00EAncia 'adicionar', 'desimplantar', 'implantar' e 'remover' onde o novo conte\u00FAdo possui o mesmo nome ao do conte\u00FAdo sendo substitu\u00EDdo. Um dos 'runtime-name', 'hash', 'input-stream-index', 'bytes' ou 'url' deve ser especificado com precis\u00E3o. 
deployment.undeploy=O conte\u00FAdo de desimplanta\u00E7\u00E3o do per\u00EDodo de rodagem. O conte\u00FAdo continua na lista do conte\u00FAdo dispon\u00EDvel para uso.
deployment.redeploy=Desimplante o conte\u00FAdo existente a partir do per\u00EDodo de rodagem e o implante novamente.
deployment.status=O status do per\u00EDodo de rodagem atual da implanta\u00E7\u00E3o. Os poss\u00EDveis modos de status s\u00E3o OK, FAILED e STOPPED. FAILED indica que est\u00E1 faltando a depend\u00EAncia ou o servi\u00E7o n\u00E3o pode ser iniciado. STOPPED indica que a implanta\u00E7\u00E3o n\u00E3o foi ativada ou foi interrompida manualmente.
deployment.subsystem=Os recursos do per\u00EDodo de rodagem criados na implanta\u00E7\u00E3o s\u00E3o implantados, organizados por sub-sistemas respons\u00E1veis pelo recurso do per\u00EDodo de rodagem.
deployment.subdeployment=Os recursos do per\u00EDodo de rodagem associados com a implanta\u00E7\u00E3o filho empacotada dentro de outra implanta\u00E7\u00E3o. Por exemplo\: um war empacotado dentro de um ear.
