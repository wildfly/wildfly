core.management.security-realm.authorization.properties.add=Adiciona uma configura\u00E7\u00E3o a usar o arquivo de propriedade para carregar as fun\u00E7\u00F5es dos usu\u00E1rios.
core.management.security-realm.authorization.properties.remove=Remove a configura\u00E7\u00E3o a usar o arquivo de propriedades para carregar as fun\u00E7\u00F5es dos usu\u00E1rios.
