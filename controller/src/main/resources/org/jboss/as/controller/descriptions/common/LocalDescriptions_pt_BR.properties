profile.subsystem=Os sub-sistemas que fazem o perfil.
named_interface=A interface da rede nomeada, mas sem qualquer crit\u00E9rio solicitado para determina\u00E7\u00E3o do endere\u00E7o IP a ser associado com aquela interface. Caso nenhum crit\u00E9rio de sele\u00E7\u00E3o do endere\u00E7o IP seja definido, isto age como um espa\u00E7o reservado nesse modelo (ex.\: no n\u00EDvel do dom\u00EDnio) at\u00E9 uma defini\u00E7\u00E3o de interface inteiramente especificada, onde endere\u00E7os dispon\u00EDveis s\u00E3o conhecidos.)
