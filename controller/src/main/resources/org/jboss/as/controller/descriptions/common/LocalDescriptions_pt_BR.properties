core.service-container=O recipiente central que gerencia todos os servi\u00E7os num servidor aut\u00F4nomo rodando ou em um controlador host num dom\u00EDnio de gerenciamento.
extension=Um m\u00F3dulo que estende as capacidades padr\u00F5es de um dom\u00EDnio ou um servidor aut\u00F4nomo.
extension.module=O nome do m\u00F3dulo.
extension.add=Adiciona uma extens\u00E3o.
extension.remove=Remove uma extens\u00E3o.
extension.subsystem=Um sub-sistema fornecido pela extens\u00E3o. A informa\u00E7\u00E3o fornecida \u00E9 a respeito do esquema xml e interface de gerenciamento fornecida pelo sub-sistema e n\u00E3o a configura\u00E7\u00E3o do pr\u00F3prio sub-sistema.
extension.subsystem.xml-namespaces=Uma lista de URLs para namespaces XML suportados pelo pesquisador XML do sub-sistema. Ela pode ser vazia, caso a extens\u00E3o n\u00E3o associou claramente um namespace XML com um sub-sistema particular.
extension.subsystem.management-major-version=Uma vers\u00E3o maior da interface do gerenciamento do sub-sistema. Ela pode ser indefinida, caso o sub-sistema n\u00E3o fornecer uma interface do gerenciamento com vers\u00E3o.
extension.subsystem.management-minor-version=Vers\u00E3o secund\u00E1ria da interface do gerenciamento do sub-sistema. Ela pode estar indefinida, caso o sub-sistema n\u00E3o fornecer uma interface de gerenciamento com vers\u00E3o.
named_path=O caminho do filesystem nomeado, mas sem uma solicita\u00E7\u00E3o para especificar o caminho atual. Caso o caminho atual n\u00E3o seja especificado, isto age como um espa\u00E7o reservado no modelo (ex.\: no n\u00EDvel do dom\u00EDnio) at\u00E9 que uma defini\u00E7\u00E3o do caminho especificado seja aplicada no n\u00EDvel mais baixo (ex.\: n\u00EDvel do host, onde os endere\u00E7os dispon\u00EDveis s\u00E3o conhecidos.)
specified_path=O caminho do filesystem nomeado.
path.name=O nome do caminho. N\u00E3o pode ser um dos caminhos padr\u00F5es fixados pelo sistema\: <ul><li>jboss.home - o diret\u00F3rio raiz JBoss AS distribution</li><li>user.home - home directory</li><li>user.dir do usu\u00E1rio - current working directory</li><li>java.home do usu\u00E1rio - java installation directory</li><li>jboss.server.base.dir - diret\u00F3rio raiz para uma instance</li></ul> do servidor individual. Perceba que o sistema fornece outros caminhos que n\u00E3o podem ser substitu\u00EDdos por suas declara\u00E7\u00F5es no arquivo de configura\u00E7\u00E3o. Consulte a documenta\u00E7\u00E3o do atributo 'relative-to' para uma lista completa dos caminhos padr\u00F5es. 
path.path=O caminho do filesystem atual. Tratado como um caminho absoluto, a n\u00E3o ser que o atributo 'relative-to' seja especificado. Neste caso, o valor \u00E9 tratado como relativo ao caminho. <p>Caso tratado como um caminho absoluto, o pathname do per\u00EDodo de rodagem especificado pelo valor desse atributo ser\u00E1 determinado conforme a seguir\: </p>Caso esse valor j\u00E1 seja absoluto, o valor ser\u00E1 usado diretamente. Do contr\u00E1rio, o pathname do per\u00EDodo de rodagem ser\u00E1 resolvido numa maneira independente de sistema. Nos sistemas do UNIX, um pathname relativo torna-se absoluto pela resolu\u00E7\u00E3o do mesmo em rela\u00E7\u00E3o ao diret\u00F3rio do usu\u00E1rio atual. Nos sistemas do Microsoft Windows, um pathname relativo torna-se absoluto pela resolu\u00E7\u00E3o do mesmo em rela\u00E7\u00E3o ao diret\u00F3rio atual do drive nomeado pelo pathname, caso haja um. Do contr\u00E1rio, ele ser\u00E1 resolvido em rela\u00E7\u00E3o ao diret\u00F3rio do usu\u00E1rio atual.
path.relative-to=O nome de outro caminho nomeado anteriormente, ou um dos caminhos padr\u00F5es fornecidos pelo sistema. Caso o 'relative-to' seja fornecido, o valor do atributo 'path' \u00E9 tratado como relativo ao caminho especificado por esse atributo. Os caminhos padr\u00F5es fornecidos pelo sistema incluem\: <ul><li>jboss.home - o diret\u00F3rio raiz do JBoss AS distribution</li><li>user.home - home directory</li><li>user.dir do usu\u00E1rio - trabalho atual directory</li><li>java.home do usu\u00E1rio - java installation directory</li><li>jboss.server.base.dir - diret\u00F3rio raiz para um servidor individual de instance</li><li>jboss.server.data.dir - diret\u00F3rio em que o servidor ir\u00E1 usar para o arquivo de dados persistentesi storage</li><li>jboss.server.log.dir - diret\u00F3rio em que o servidor ir\u00E1 usar para o arquivo de registro de log storage</li><li>jboss.server.tmp.dir - diret\u00F3rio em que o servidor ir\u00E1 usar para o arquivo tempor\u00E1rio storage</li><li>jboss.domain.servers.dir - diret\u00F3rio pelo qual um controlador criar\u00E1 a \u00E1rea de trabalho para o servidor individual instances</li></ul>
path.add=Adiciona um novo caminho.
path.add.path=O valor do atributo 'caminho' do caminho
path.add.relative-to=O valor do atributo 'relative-to' do caminho
path.remove=remove um caminho
