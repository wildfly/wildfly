core.management.security-realm.authentication.ldap.username-attribute=O nome do atributo para busca pelo usu\u00E1rio. Esse filtro ir\u00E1 executar uma busca simples onde o nome do usu\u00E1rio inserido pelo usu\u00E1rio combina com o atributo especificado.
core.management.security-realm.authentication.ldap.advanced-filter=O filtro inteiramente definido para busca do usu\u00E1rio baseado na ID do usu\u00E1rio inserida. O filtro deve conter uma vari\u00E1vel em forma de {0} - ele ser\u00E1 substitu\u00EDdo pelo nome do usu\u00E1rio fornecido pelo usu\u00E1rio.
core.management.security-realm.authentication.properties=A configura\u00E7\u00E3o de uso da lista dos usu\u00E1rios armazenados com o arquivo de propriedades como um reposit\u00F3rio do usu\u00E1rio. As entradas com o arquivo de propriedades s\u00E3o username\={credentials} com cada usu\u00E1rio sendo especificado na pr\u00F3pria linha.
core.management.security-realm.authentication.properties.add=Adiciona uma configura\u00E7\u00E3o para uso da lista de usu\u00E1rios com o arquivo de propriedades como reposit\u00F3rio do usu\u00E1rio.
