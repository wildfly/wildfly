core.management.ldap-connection.add=Adiciona uma cria\u00E7\u00E3o de conex\u00E3o que pode ser usada pelo realm de seguran\u00E7a para acesso a um servidor LDAP como uma fonte de informa\u00E7\u00E3o e autoriza\u00E7\u00E3o.
core.management.ldap-connection.remove=Remove uma cria\u00E7\u00E3o de conex\u00E3o que era utilizada por um realm de seguran\u00E7a para acesso a um servidor LDAP como fonte de informa\u00E7\u00E3o de autoriza\u00E7\u00E3o e autentica\u00E7\u00E3o.
