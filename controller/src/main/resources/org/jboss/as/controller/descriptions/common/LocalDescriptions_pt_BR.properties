core.management.security-realm.authentication=A configura\u00E7\u00E3o dos mecanismos ao lado do servidor. Opcionalmente, um truststore pode ser definido e um nome de usu\u00E1rio/senha baseados no armazenamento podem ser definidos. A autentica\u00E7\u00E3o tentar\u00E1 primeiro usar o truststore e caso isto n\u00E3o esteja definido, ela retornar\u00E1 \u00E0 autentica\u00E7\u00E3o do nome do usu\u00E1rio/senha. Caso nada disto seja especificado, o \u00FAnico mecanismo dispon\u00EDvel ser\u00E1 o mecanismo local para a interface Nativo, sendo que a interface HTTP n\u00E3o estar\u00E1 dispon\u00EDvel. 
core.management.security-realm.authentication.truststore=A configura\u00E7\u00E3o de um keystore para uso da cria\u00E7\u00E3o de um gerenciador trust para verifica\u00E7\u00E3o de clientes.
