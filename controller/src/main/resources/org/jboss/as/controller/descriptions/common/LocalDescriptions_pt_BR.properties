core.management.security-realm.authentication.xml.add=Adiciona uma configura\u00E7\u00E3o para uso de uma lista de usu\u00E1rios armazenada diretamente com o arquivo de configura\u00E7\u00E3o standalone.xml ou host.xml como um reposit\u00F3rio do usu\u00E1rio.
