core.management.security-realm.authorization.properties.relative-to=O nome de outro caminho nomeado anteriormente, ou de um dos caminhos padr\u00F5es fornecidos pelo sistema. Caso 'relative-to' seja fornecido, o valor do atributo 'caminho' \u00E9 tratado como relativo ao caminho especificado por esse atributo.
core.management.ldap-connections=Configura\u00E7\u00F5es das cria\u00E7\u00F5es da conex\u00E3o que podem ser usadas pelo realm de seguran\u00E7a para acesso dos servidores LDAP como uma fonte de informa\u00E7\u00E3o de autoriza\u00E7\u00E3o e autentica\u00E7\u00E3o.
