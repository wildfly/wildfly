core.management.security-realm.authentication.properties.add=Ajoute une configuration pour pouvoir utiliser une liste stock\u00E9e dans le fichier de propri\u00E9t\u00E9s comme r\u00E9f\u00E9rentiel de l'utilisateur.
core.management.security-realm.authentication.properties.remove=Supprime une configuration pour pouvoir utiliser une liste d'utilisateurs stock\u00E9e dans le fichier de propri\u00E9t\u00E9s comme r\u00E9f\u00E9rentiel de l'utilisateur.
