extension.subsystem=Un sous-syst\u00E8me fourni par l'extension. Ce qui est fourni ici correspond \u00E0 des informations sur l'interface du sch\u00E9ma xml et de gestion fourni par le sous-syst\u00E8me, pas la configuration du sous-syst\u00E8me lui-m\u00EAme.
extension.subsystem.xml-namespaces=Une liste des URL pour les espace-noms support\u00E9s par l'analyseur XML du sous-syst\u00E8me. Elle sera certainement vide si l'extension n'associait pas clairement un espace-nom XML avec un sous-syst\u00E8me particulier.
extension.subsystem.management-major-version=Version majeure de l'interface de gestion du sous-syst\u00E8me. Sans doute non d\u00E9finie si le sous-syst\u00E8me ne fournit pas actuellement une interface de gestion versionn\u00E9e.
extension.subsystem.management-minor-version=Version mineure de l'interface de gestion du sous-syst\u00E8me. Sans doute non d\u00E9finie si le sous-syst\u00E8me ne fournit pas actuellement une interface de gestion versionn\u00E9e.
named_path=Un chemin d'acc\u00E8s de syst\u00E8me de fichiers nomm\u00E9, mais sans obligation de sp\u00E9cifier le chemin d'acc\u00E8s r\u00E9el. Si aucun chemin d'acc\u00E8s r\u00E9el n'est sp\u00E9cifi\u00E9, il agit comme un espace r\u00E9serv\u00E9 dans le mod\u00E8le (par exemple au niveau du domaine) jusqu'\u00E0 une d\u00E9finition du chemin d'acc\u00E8s enti\u00E8rement sp\u00E9cifi\u00E9 soit appliqu\u00E9e \u00E0 un niveau inf\u00E9rieur (par exemple niveau h\u00F4te, o\u00F9 l'on sait que des adresses sont disponibles.)
specified_path=Un chemin d'acc\u00E8s de syst\u00E8me de fichier nomm\u00E9.
path.name=Le nom du chemin d'acc\u00E8s. Ne peut pas correspondre \u00E0 l'un des chemins standards fix\u00E9s et fournis par le syst\u00E8me \: <ul><li>jboss.home - the root directory of the JBoss AS distribution</li><li>user.home - user's home directory</li><li>user.dir - user's current working directory</li><li>java.home - java installation directory</li><li>jboss.server.base.dir - root directory for an individual server instance</li></ul> Notez que le syst\u00E8me fournit d'autres chemins standards qui pourront \u00EAtre remplac\u00E9s si on les d\u00E9clare dans le fichier de configuration. Voir la documentation de l'attribut \u00ABrelative-to\u00BB pour obtenir une liste compl\u00E8te des chemins standards.
path.path=Le chemin d'acc\u00E8s de syst\u00E8me de fichiers r\u00E9els. Consid\u00E9r\u00E9 comme un chemin d'acc\u00E8s absolu, \u00E0 moins que l'attribut \u00ABrelative-to\u00BB ne soit sp\u00E9cifi\u00E9, auquel cas la valeur sera trait\u00E9e comme \u00E9tant relative \u00E0 ce chemin. <p>Si trait\u00E9 comme un chemin d'acc\u00E8s complet, le v\u00E9ritable chemin d'acc\u00E8s de runtime sp\u00E9cifi\u00E9 par la valeur de cet attribut sera d\u00E9termin\u00E9 comme suit \: </p>si cette valeur est d\u00E9j\u00E0 absolue, alors la valeur sera directement utilis\u00E9e. Sinon le chemin d'acc\u00E8s runtime sera r\u00E9solu d'une mani\u00E8re d\u00E9pendante du syst\u00E8me. Sur les syst\u00E8mes UNIX, un chemin d'acc\u00E8s relatif est irr\u00E9vocable si on le r\u00E9sout sur le r\u00E9pertoire utilisateur actuel. Sur les syst\u00E8mes Microsoft Windows, un chemin d'acc\u00E8s relatif sera rendu irr\u00E9vocable si on le r\u00E9sout sur le r\u00E9pertoire courant du lecteur nomm\u00E9 par le chemin d'acc\u00E8s, le cas \u00E9ch\u00E9ant ; si ce n'est pas le cas, sur le r\u00E9pertoire utilisateur actuel.
path.relative-to=Le nom d'un autre nom de chemin d'acc\u00E8s, ou de l'un des chemins d'acc\u00E8s standards fournis par le syst\u00E8me. Si \u00ABrelative-to\u00BB est fourni, la valeur de l'attribut \u00AB path \u00BB (chemin) est consid\u00E9r\u00E9e comme relative au chemin sp\u00E9cifi\u00E9 par cet attribut. Les chemins d'acc\u00E8s standards fournis par le syst\u00E8me comprennent \: <ul><li>jboss.home - le r\u00E9pertoire racine de la distribution de JBoss AS</li><li>user.home - r\u00E9pertoire d'acceuil de l'utilisateur</li><li> user.dir - r\u00E9pertoire de travail actuel de l'utilisateur</li><li>java.home - r\u00E9pertoire d'installation de java</li><li>jboss.server.base.dir - exemple de r\u00E9pertoire racine d'un serveur individuel</li><li>jboss.server.data.dir - r\u00E9pertoire utilis\u00E9 par le serveur pour le stockage de fichiers de donn\u00E9es persistantes</li><li>jboss.server.log.dir - le r\u00E9pertoire utilis\u00E9 par le serveur pour le stockage de fichiers log</li><li>jboss.server.tmp.dir - le r\u00E9pertoire utilis\u00E9 par le serveur pour le stockage de fichiers temporaires</li><li>jboss.domain.servers.dir - r\u00E9pertoire sous lequel un contr\u00F4leur h\u00F4te va cr\u00E9er la zone de travail pour chaque instance de serveur</li></ul>
