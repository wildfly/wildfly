core.management.security-realm.authorization.properties.relative-to=Le nom d'un autre chemin nomm\u00E9 auparavant, ou un des chemins standards fournis par le syst\u00E8me. Si 'relative-to' est fourni, la valeur de l'attribut 'path' (chemin) sera trait\u00E9e comme relative au chemin sp\u00E9cifi\u00E9 par cet attribut.
core.management.ldap-connections=Configurations des fabriques de connexions qui peuvent \u00EAtre utilis\u00E9es par un domaine de s\u00E9curit\u00E9 pour les serveurs d'acc\u00E8s LDAP comme source d'information d'authentification et d'autorisation.
