core.management.security-realm.authentication=Configuration des m\u00E9canismes d'authentification c\u00F4t\u00E9 serveur. En option, on peut d\u00E9finir un truststore et un store bas\u00E9 mot de passe/nom d'utilisateur. L'authentification essaiera tout d'abord d'utiliser le truststore et s'il n'est disponible, il retournera \u00E0 l'authentification mot de passe/nom d'utilisateur. Si rien n'est sp\u00E9cifi\u00E9, le seul m\u00E9canisme disponible sera le m\u00E9canisme local de l'interface Native et l'interface HTTP ne sera pas accessible.
