profile.subsystem=Les sous-syst\u00E8mes qui constituent le profil.
named_interface=Une interface r\u00E9seau nomm\u00E9e, mais sans aucun crit\u00E8re pour d\u00E9terminer l'adresse IP \u00E0 associer \u00E0 cette interface. Si aucun crit\u00E8re de s\u00E9lection des adresses IP n'est d\u00E9fini, agit comme un espace r\u00E9serv\u00E9 dans le mod\u00E8le (par exemple au niveau du domaine) jusqu'\u00E0 une d\u00E9finition d'interface enti\u00E8rement sp\u00E9cifi\u00E9e soit appliqu\u00E9e \u00E0 un niveau inf\u00E9rieur (par exemple niveau h\u00F4te, o\u00F9 l'on sait que des adresses sont disponibles.)
specified_interface=Une interface de r\u00E9seau nomm\u00E9e, avec les crit\u00E8res requis pour d\u00E9terminer l'adresse IP \u00E0 associer \u00E0 cette interface.
interface.name=Le nom de l'interface.
interface.criteria=Obsol\u00E8te. Un ensemble de crit\u00E8res \u00E0 utiliser en runtime pour d\u00E9terminer l'adresse IP \u00E0 utiliser pour une interface.
interface.add=Ajouter une nouvelle sp\u00E9cification d'interface.
interface.add.criteria=Obsol\u00E8te.
interface.remove=Supprime une sp\u00E9cification d'interface.
interface.any-address=Attribut qui indique que les sockets utilisant cette interface doivent \u00EAtre li\u00E9s \u00E0 une adresse g\u00E9n\u00E9rique. L'adresse g\u00E9n\u00E9rique IPv6 (\:\:) sera utilis\u00E9e \u00E0 moins que la propri\u00E9t\u00E9 du syst\u00E8me java.net.preferIpV4Stack soit d\u00E9finie sur true, dans lequel cas l'adresse g\u00E9n\u00E9rique IPv4 (0.0.0.0) sera utilis\u00E9e. Si un socket est li\u00E9 \u00E0 une adresse anylocal (locale) IPv6 sur une machine dual-stack, elle peut accepter le trafic IPv6 et IPv4; si elle est li\u00E9e \u00E0 une adresse IPv4 anylocal (locale) (mapp\u00E9e IPv4), il peut accepter uniquement le trafic IPv4.
interface.any-ipv4-address=Attribut qui indique que les sockets qui utilisent cette interface doivent \u00EAtre li\u00E9s \u00E0 l'adresse g\u00E9n\u00E9rique IPv4 (0.0.0.0).
interface.any-ipv6-address=Attribut qui indique que les sockets qui utilisent cette interface doivent \u00EAtre li\u00E9s \u00E0 l'adresse g\u00E9n\u00E9rique IPv6 (\:\:).
interface.inet-address=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'adresse correspond ou non \u00E0 la valeur donn\u00E9e. La valeur est soit une adresse IP IPv6 ou IPv4 parsem\u00E9e de notation d\u00E9cimale, ou un nom d'h\u00F4te qui peut \u00EAtre r\u00E9solu en adresse IP. \u00AB undefined \u00BB signifie que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection d'adresse IP.
interface.link-local-address=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'adresse est link-local ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.loopback=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'adresse de bouclage ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.loopback-address=Attribut qui indique que l'adresse IP de cette interface doit correspondre \u00E0 la valeur donn\u00E9e, si l'interface de bouclage existe sur la machine. Une \u00ABadresse de bouclage\u00BB n'est peut-\u00EAtre pas configur\u00E9e sur l'interface du loopback de la machine. Diff\u00E9rent de l'adresse inet-address car la valeur donn\u00E9e sera utilis\u00E9e m\u00EAme si aucun NIC ayant une adresse IP indiqu\u00E9e associ\u00E9e ne peut \u00EAtre trouv\u00E9. \u00ABundefined\u00BB ou \u00ABfalse\u00BB signifie que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.multicast=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'interface de r\u00E9seau supporte la multidiffusion ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.nic=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'interface de r\u00E9seau poss\u00E8de un nom ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.nic-match=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'interface de r\u00E9seau a un nom qui correspond \u00E0 l'expression standard donn\u00E9e. La valeur est une expression standard qui correspond aux noms des interfaces de r\u00E9seau disponibles sur la machine pour pouvoir trouver un interface qui convient. La valeur \u00ABundefined\u00BB signifie que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.point-to-point=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si son interface de r\u00E9seau correspond \u00E0 une interface point-to-point. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.public-address=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'adresse est publiquement repositionable ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.site-local-address=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'adresse est site-local ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.subnet-match=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'adresse correspond \u00E0 la d\u00E9finition de sous-r\u00E9seau donn\u00E9e. La valeur est soit une adresse IP et le nombre d'octets du pr\u00E9fixe du r\u00E9seau de l'adresse, en "slash notation" (convention avec barre oblique), comme par exemple \: "192.168.0.0/16". \u00ABundefined \u00BB signifie que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection d'adresse IP.
interface.up=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'interface de r\u00E9seau est active ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.virtual=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre si l'interface de r\u00E9seau est virtuelle ou non. \u00ABundefined\u00BB ou \u00ABfalse\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.not=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre que l'adresse IP ne *doive pas* remplir aucun des crit\u00E8res imbriqu\u00E9s. La valeur de cet attribut correspond \u00E0 un ensemble de crit\u00E8res (par ex. \u00ABloopback\u00BB) dont la signification normale aura \u00E9t\u00E9 invers\u00E9e. \u00ABundefined\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
interface.any=Attribut qui indique qu'un des crit\u00E8res de s\u00E9lection pour choisir une adresse IP pour cette interface doit \u00EAtre que l'adresse IP ne *doive* remplir un crit\u00E8re imbriqu\u00E9 au moins. La valeur de cet attribut correspond \u00E0 un ensemble de crit\u00E8res. \u00ABundefined\u00BB indique que cet attribut n'est pas pertinent \u00E0 la s\u00E9lection de l'adresse IP.
socket-binding-group=Contient une liste des configurations de socket.
socket-binding-group.name=Le nom du groupe de liaison de socket.
socket-binding-group.default-interface=Nom d'une interface qui doit \u00EAtre utilis\u00E9e comme interface pour toute socket qui n'en d\u00E9clare pas une explicitement.
socket-binding-group.socket-binding=Les configurations de chaque socket.
socket-binding-group.port-offset=Incr\u00E9ment \u00E0 appliquer aux valeurs de base de ports d\u00E9finis dans les liaisons socket pour d\u00E9river les valeurs de runtime \u00E0 utiliser sur ce serveur.
socket-binding-group.includes=Une liste de noms de groupe de liaison socket dont les liaisons doivent \u00EAtre incluses dans ce groupe socket-liaison. L'interface par d\u00E9faut de ce groupe de liaison s'appliquera \u00E0 toute liaison incluse qui ne sp\u00E9cifie pas une interface.
socket-binding-group.add=Ajoute un groupe de liaison de socket.
socket-binding-group.remove=Supprime un groupe de liaison de socket.
socket-binding-group.include.add=Ajoute un groupe de liaison de socket \u00E0 l'attribut \u00ABincludes\u00BB du groupe de liaison de socket.
socket-binding-group.include.add.include=Le nom du groupe de socket de liaison \u00E0 inclure.
socket-binding-group.include.remove=Supprime un groupe de liaison de socket \u00E0 l'attribut \u00ABincludes\u00BB du groupe de liaison de socket.
socket-binding-group.include.remove.include=Le nom du groupe de socket de liaison \u00E0 ne plus inclure.
socket-binding=Information de configuration de socket.
socket-binding.name=Le nom du socket. Les services qui doivent acc\u00E9der les informations de configuration du socket verront qu'il utilise ce nom.
socket-binding.interface=Nom de l'interface \u00E0 laquelle le socket doit \u00EAtre reli\u00E9, ou bien, pour les socket multi-diffusion, l'interface sur laquelle il devra \u00E9couter. Doit correspondre \u00E0 une des interfaces d\u00E9clar\u00E9es.
socket-binding.port=Nombre de ports sur lesquels le socket doit \u00EAtre reli\u00E9.
socket-binding.fixed-port=Si la valeur du port doit demeurer fix\u00E9e, m\u00EAme si les compensions num\u00E9riques sont appliqu\u00E9es \u00E0 d'autres sockets du groupe de sockets.
socket-binding.multicast-address=Adresse multi-diffusion sur laquelle le socket devrait recevoir le trafic multi-diffusion. Si non sp\u00E9cifi\u00E9, le socket ne sera pas configur\u00E9 pour recevoir la multi-diffusion.
socket-binding.multicast-port=Port sur lequel le socket doit recevoir le trafic multi-diffusion. Doit \u00EAtre configur\u00E9 si \u00ABmulticast-address\u00BB est configur\u00E9.
socket-binding.add=Ajoute une configuration de liaison de socket au groupe.
socket-binding.remove=Supprime la configuration de liaison de socket du groupe.
socket-binding.bound=Si un socket qui utilise cette configuration de liaison de socket a \u00E9t\u00E9 trouv\u00E9.
socket-binding.bound-address=L'adresse \u00E0 laquelle le socket qui utilise cette configuration de liaison de socket a \u00E9t\u00E9 reli\u00E9, ou non d\u00E9finie si aucun socket n'a pu \u00EAtre trouv\u00E9.
socket-binding.bound-port=Le port auquel le socket qui utilise la configuration de liaison de socket a \u00E9t\u00E9 reli\u00E9, ou non d\u00E9fini si aucun socket n'a \u00E9t\u00E9 trouv\u00E9.
socket-binding.client-mappings=Sp\u00E9cifie des mappages clients z\u00E9ro ou plus pour cette liaison du socket. Un client se connectant \u00E0 ce socket doit utiliser l'adresse de destination sp\u00E9cifi\u00E9e dans le mappage d'interface sortante d\u00E9sir\u00E9e. Cela permet des topologies de r\u00E9seau avanc\u00E9es qui utilisent soit la traduction d'adresses r\u00E9seau, ou ont des liaisons sur plusieurs interfaces r\u00E9seau pour fonctionner. Chaque mappage devrait \u00EAtre \u00E9valu\u00E9e dans l'ordre d\u00E9clar\u00E9, avec la premi\u00E8re adresse utilis\u00E9e pour d\u00E9terminer la destination.
socket-binding.client-mappings.source-network=R\u00E9seau source auquel la connexion client se relie. Cette valeur est sous la forme ip/masque de r\u00E9seau. Un client doit faire correspondre cette valeur \u00E0 l'interface de r\u00E9seau h\u00F4te client d\u00E9sir\u00E9 et si elle correspond, le client doit se connecter \u00E0 des valeurs de destination correspondante. Si omis, ce mappage doit correspondre \u00E0 n'importe quelle interface.
socket-binding.client-mappings.destination-address=L'adresse de destination \u00E0 laquelle un client devra se connecter si le r\u00E9seau source correspond. Cette valeur peut soit correspondre \u00E0 un nom d'h\u00F4te, soit une adresse ip.
socket-binding.client-mappings.destination-port=Le port de destination auquel un client doit se connecter si le r\u00E9seau source correspond. En cas d'oubli, ce mappage ira utiliser le port de liaison de socket qui convient.
remote-destination-outbound-socket-binding=Information de configuration pour une liaison de socket sortant, destination distante.
remote-destination-outbound-socket-binding.name=Le nom de la liaison de socket sortant. Les services qui doivent acc\u00E9der les informations de configuration du socket verront qu'il utilise ce nom.
remote-destination-outbound-socket-binding.source-interface=Le nom de l'interface qui sera utilis\u00E9e pour l'adresse source du socket sortant.
remote-destination-outbound-socket-binding.source-port=Le num\u00E9ro de port qui sera utilis\u00E9 comme port source du socket sortant.
remote-destination-outbound-socket-binding.host=Le nom d'h\u00F4te ou l'adresse IP de la destination duiistante \u00E0 laquelle ce socket sortant devra se connecter.
remote-destination-outbound-socket-binding.port=Le num\u00E9ro de port de la destination distante \u00E0 laquelle le socket sortant devra se connecter.
remote-destination-outbound-socket-binding.add=Ajoute une liaison de socket sortant de destination distante, \u00E0 un groupe de liaison de sockets.
remote-destination-outbound-socket-binding.remove=Supprime une liaison de socket sortant de destination distante, \u00E0 un groupe de liaison de sockets.
remote-destination-outbound-socket-binding.fixed-source-port=Si la valeur du port doit demeurer fix\u00E9e, m\u00EAme si les compensions num\u00E9riques sont appliqu\u00E9es \u00E0 d'autres sockets sortants du groupe de sockets.
local-destination-outbound-socket-binding=Information de configuration pour une liaison de socket sortant, destination locale.
local-destination-outbound-socket-binding.name=Le nom de la liaison de socket sortant. Les services qui doivent acc\u00E9der les informations de configuration du socket verront qu'il utilise ce nom.
local-destination-outbound-socket-binding.source-interface=Le nom de l'interface qui sera utilis\u00E9e pour l'adresse source du socket sortant.
local-destination-outbound-socket-binding.source-port=Le num\u00E9ro de port qui sera utilis\u00E9 comme port source du socket sortant.
local-destination-outbound-socket-binding.socket-binding-ref=Le nom du socket-binding local qui sera utilis\u00E9 pour d\u00E9terminer le port auquel ce socket sortant se connecte.
local-destination-outbound-socket-binding.add=Ajoute une liaison de socket sortant de destination locale, \u00E0 un groupe de liaison de sockets.
local-destination-outbound-socket-binding.remove=Supprime une liaison de socket sortant de destination locale, \u00E0 un groupe de liaison de sockets.
local-destination-outbound-socket-binding.fixed-source-port=Si la valeur du port doit demeurer fix\u00E9e, m\u00EAme si les compensions num\u00E9riques sont appliqu\u00E9es \u00E0 d'autres sockets sortants du groupe de sockets.
subsystem.describe=Produit le sous-syst\u00E8me sous forme d'une liste d'op\u00E9rations qui pourront \u00EAtre ex\u00E9cut\u00E9es pour cr\u00E9er le mod\u00E8le d'origine.
system-property.add=Ajoute une propri\u00E9t\u00E9 syst\u00E8me ou en met \u00E0 jour un d\u00E9j\u00E0 existant.
system-property.remove=Supprime une propri\u00E9t\u00E9 syst\u00E8me.
system-property.value=La valeur de la propri\u00E9t\u00E9 syst\u00E8me.
system-property.boottime=Si true, la propri\u00E9t\u00E9 syst\u00E8me sera pass\u00E9e de la ligne de commande au serveur jmv d\u00E9marr\u00E9. Si false, elle sera envoy\u00E9e dans le serveur dans le cadre d'une \u00E9tape de d\u00E9marrage.
deployment=Un d\u00E9ploiement repr\u00E9sente tout ce qui peut \u00EAtre d\u00E9ploy\u00E9 (par ex. une application comme EJB-JAR, WAR, EAR, toute sorte d'archive standard comme RAR ou un d\u00E9ploiement sp\u00E9cifique-JBoss) dans un serveur.
deployment.name=Identifiant unique du d\u00E9ploiement. Doit \u00EAtre unique \u00E0 travers tous les d\u00E9ploiements.
deployment.runtime-name=Nom par lequel le d\u00E9ploiement devra \u00EAtre connu au moment de l'ex\u00E9cution du serveur. Cela \u00E9quivaudrait au nom de fichier d'un fichier de d\u00E9ploiement et formerait la base pour une application de Java Enterprise Edition par d\u00E9faut et des noms de module. Cela serait g\u00E9n\u00E9ralement correspondre \u00E0 \u00ABname\u00BB, mais dans certains cas, les utilisateurs souhaiteraient avoir deux d\u00E9ploiements avec le m\u00EAme \u00ABruntime-name\u00BB (p. ex. deux versions de \u00AB foo.war \u00BB) tous deux disponibles dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement, auquel cas, les d\u00E9ploiements doivent avoir des valeurs de \u00ABname\u00BB distinctes, mais auraient le m\u00EAme \u00ABruntime-name\u00BB.
deployment.content=Liste des pi\u00E8ces de contenu qui font partie du d\u00E9ploiement.
deployment.hash=Le hachage du contenu de d\u00E9ploiement g\u00E9r\u00E9 qui a \u00E9t\u00E9 charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.inputstream=L'index des flux d'entr\u00E9e  attach\u00E9s \u00E0 l'op\u00E9ration qui contient le contenu de d\u00E9ploiement devant \u00EAtre t\u00E9l\u00E9charg\u00E9 dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.enabled=Bool\u00E9en qui indique si le contenu du d\u00E9ploiement est actuellement d\u00E9ploy\u00E9 en runtime (ou bien s'il devra \u00EAtre d\u00E9ploy\u00E9 en cours d'ex\u00E9cution au prochain d\u00E9marrage du serveur).
deployment.persistent=Bool\u00E9en qui indique si l'existence du d\u00E9ploiement devra \u00EAtre enregistr\u00E9 dans la configuration de serveur persistante. Ne s'applique qu'\u00E0 un serveur en mode autonome. La valeur par d\u00E9faut est true. Un d\u00E9ploiement g\u00E9r\u00E9 par un scanner de d\u00E9ploiement aurait cette valeur fix\u00E9e \u00E0 false pour que le d\u00E9ploiement ne puisse uniquement \u00EAtre d\u00E9ploy\u00E9 que si le scanner d\u00E9tecte le d\u00E9ploiement.
deployment.upload-bytes=Indique que le contenu du d\u00E9ploiement du tableau d'octets inclus devra \u00EAtre ajout\u00E9 au r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement. Notez que cette op\u00E9ration n'indique pas que le contenu doit \u00EAtre d\u00E9ploy\u00E9 dans le runtime.
deployment.bytes=Tableau d'octets qui contient le contenu du d\u00E9ploiement qui devrait \u00EAtre charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.upload-url=Indique si le contenu de d\u00E9ploiement disponible LURL inclus devra \u00EAtre ajout\u00E9 au r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement. Notez que cette op\u00E9ration n'indique pas que le contenu doit \u00EAtre d\u00E9ploy\u00E9 dans le runtime.
deployment.url=URL o\u00F9 le contenu du d\u00E9ploiement sera rendu disponible pour t\u00E9l\u00E9charger le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine. Notez que l'URL devra \u00EAtre accessible \u00E0 partir de la cible de l'op\u00E9ration (c-a-d Contr\u00F4leur de domaines ou Serveur autonome).
deployment.upload-stream=Indique que le contenu de d\u00E9ploiement disponible dans l'index de flux entrant devra \u00EAtre ajout\u00E9 au r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement. Notez que cette op\u00E9ration n'indique pas que le contenu doit \u00EAtre d\u00E9ploy\u00E9 dans le runtime.
deployment.path=Chemin (relatif ou absolu) de contenu non g\u00E9r\u00E9 qui fait partie du d\u00E9ploiement.
deployment.relative-to=Nom d'un chemin syst\u00E8me relatif \u00E0 la valeur du chemin \u00ABpath\u00BB relatif. Si non d\u00E9fini, \u00ABpath\u00BB sera consid\u00E9r\u00E9 comme absolu.
deployment.archive=Indicateur d'archive compress\u00E9e (true) ou explos\u00E9e (false) de contenu non g\u00E9r\u00E9.
deployment.add=\ Ajoute le contenu pr\u00E9c\u00E9demment t\u00E9l\u00E9charg\u00E9 \u00E0 la liste de contenu disponible pour utilisation. Ne d\u00E9ploie pas r\u00E9ellement le contenu \u00E0 moins que le param\u00E8tre \u00ABenabled\u00BB (activ\u00E9) soit sur true.
deployment.deploy=D\u00E9ploie le contenu de d\u00E9ploiement sp\u00E9cifi\u00E9 dans le runtime, rempla\u00E7ant le contenu existant optionnellement.
deployment.deploy.name=Le nom du nouveau contenu.
deployment.deploy.to-replace=Le nom du contenu qui a \u00E9t\u00E9 remplac\u00E9.
deployment.replace=Remplace le contenu existant par le nouveau contenu dans le runtime. Le nouveau contenu aura d\u00E9j\u00E0 d\u00FB \u00EAtre t\u00E9l\u00E9charg\u00E9 dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement.
deployment.replace.name=Le nom du nouveau contenu.
deployment.replace.to-replace=Le nom du contenu qui a \u00E9t\u00E9 remplac\u00E9.
deployment.full-replace=Ajouter le contenu du d\u00E9ploiement pr\u00E9c\u00E9demment t\u00E9l\u00E9charg\u00E9 \u00E0 la liste de contenu disponible pour une utilisation, remplacer le contenu existant du m\u00EAme nom dans le runtime et supprimer le contenu remplac\u00E9 par de la liste de contenu disponible pour utilisation. C'est \u00E9quivalent \u00E0 une s\u00E9quence 'add', 'undeploy', 'deploy', 'remove' o\u00F9 le nouveau contenu a le m\u00EAme nom que le contenu en train d'\u00EAtre remplac\u00E9. L'un des 'runtime-name', 'hash', 'input-stream-index', 'bytes' or 'url' doit \u00EAtre sp\u00E9cifi\u00E9 pr\u00E9cis\u00E9ment.
