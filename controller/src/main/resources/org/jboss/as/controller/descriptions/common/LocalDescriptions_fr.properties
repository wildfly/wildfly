core.management.security-realm.authentication.properties.plain-text=Est-ce que les informations d'identification du fichier de propri\u00E9t\u00E9s sont stock\u00E9es en texte brut. Si ce n'est pas le cas, les informations d'identification devront correspondre normalement au hachage Digest codifi\u00E9 hex de 'username \: realm \: password'.
