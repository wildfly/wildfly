core.management.security-realm.authentication.ldap.username-attribute=Le nom de l'attribut \u00E0 rechercher par l'utilisateur. Le filtre devra alors op\u00E9rer un recherche simple pour laquelle le nom d'utilisateur saisi par l'utilisateur devra correspondre \u00E0 l'attribut indiqu\u00E9 ici.
core.management.security-realm.authentication.ldap.advanced-filter=Filtre d\u00E9fini pr\u00E9cis\u00E9ment qu'il faut utiliser pour rechercher l'utilisateur sur la base de leur ID d'utilisateur saisie. Le filtre doit contenir une variable sous forme {0} - qui sera remplac\u00E9e par un nom d'utilisateur fourni par l'utilisateur.
