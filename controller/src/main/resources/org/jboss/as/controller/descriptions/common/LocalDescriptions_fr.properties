core.management.security-realm.authorization.properties=Configuration pour utiliser le fichier de propri\u00E9t\u00E9s pour charger les r\u00F4les d'utilisateur. Les entr\u00E9es du fichier de propri\u00E9t\u00E9s sont les username\={roles}avec les r\u00F4les sous forme d'une liste de r\u00F4les d'utilisateurs s\u00E9par\u00E9s par des virgules.
