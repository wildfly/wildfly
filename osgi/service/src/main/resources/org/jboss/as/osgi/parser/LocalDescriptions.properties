subsystem=The OSGi subsystem configuration.
subsystem.activate=Activate the OSGi subsystem.
subsystem.activation=Activation flag for the OSGi subsystem. Possible values: lazy, eager.
subsystem.startlevel=The current Start Level of the OSGi Framework. Changing this value will change the Start Level of the Framework accordingly.

subsystem.add=Add the OSGi subsystem configuration.
subsystem.remove=Remove the OSGi subsystem configuration.

bundle=Runtime bundle information.
bundle.id=The bundle ID.
bundle.startlevel=The bundle's start level.
bundle.symbolic-name=The bundle symbolic name.
bundle.version=The bundle version.
bundle.start=Starts the bundle.
bundle.stop=Stops the bundle.

configuration=A Configuration Admin Service entry. The identity of the resource defines the Configuration Admin PID (Persistent Identifier) that entries are associated with.
configuration.entries=The list of configuration entries.

configuration.add=Add a configuration entry.
configuration.remove=Remove a configuration entry.

framework.property=A framework property. The identity of the resource defines the property name.
framework.property.value=The framework property value.

framework.property.add=Add a framework property.
framework.property.remove=Remove a framework property.
framework.property.write=Update a framework property.

capability=A framework capability. A capability maps to a JBoss Module in the modules directory or an OSGi bundle in the bundles directory. The identity maps to the resource identifier of the module or bundle.
capability.startlevel=The startlevel for the capability. Can only be specified for OSGi bundles.

capability.add=Add a framework capability.
capability.remove=Remove a framework capability.
