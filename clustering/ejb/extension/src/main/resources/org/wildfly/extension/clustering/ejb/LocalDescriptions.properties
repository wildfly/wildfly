distributable-ejb=The distributable-ejb subsystem
distributable-ejb.add=Adds the distributable-ejb subsystem
distributable-ejb.remove=Removes the distributable-ejb subsystem
distributable-ejb.default-bean-management=The default distributable bean management provider of the server

distributable-ejb.infinispan-bean-management=An Infinispan-based bean management provider
distributable-ejb.infinispan-bean-management.add=Adds an Infinispan-based bean management provider
distributable-ejb.infinispan-bean-management.cache-container=The name of the cache container associated with this provider
distributable-ejb.infinispan-bean-management.cache=The name of the cache associated with this provider
distributable-ejb.infinispan-bean-management.max-active-beans=The maximum number active beans to retain in memory at a time, after which the least recently used will passivate
distributable-ejb.infinispan-bean-management.idle-threshold=Defines the duration in ISO 8601 format after which a bean should be considered idle, and thus eligible for passivation. If unspecified, beans will not be passivated based on idle time.
distributable-ejb.infinispan-bean-management.remove=Removes an Infinispan-based bean management provider

distributable-ejb.ejb-client-services=An EJB client services provider
distributable-ejb.ejb-client-services.add=Adds an EJB client services provider
distributable-ejb.ejb-client-services.remove=Removes an EJB client services provider
distributable-ejb.ejb-client-services.local=The local EJB client services provider, used to generate local EJB client services.
distributable-ejb.ejb-client-services.infinispan=The Infinispan EJB client services provider, used to generate non-local EJB client services.
distributable-ejb.ejb-client-services.infinispan.cache-container=The name of the cache container associated with this provider
distributable-ejb.ejb-client-services.infinispan.cache=The name of the cache associated with this provider

# alias to legacy name of ejb-client-services
distributable-ejb.client-mappings-registry=A client mappings registry provider
distributable-ejb.client-mappings-registry.add=Adds a client mappings registry provider
distributable-ejb.client-mappings-registry.remove=Removes a client mappings registry provider
distributable-ejb.client-mappings-registry.local=The local client mappings registry provider, used to generate local client mappings registry.
distributable-ejb.client-mappings-registry.infinispan=The Infinispan client mappings registry provider, used to generate non-local client mappings registry.
distributable-ejb.client-mappings-registry.infinispan.cache-container=The name of the cache container associated with this provider
distributable-ejb.client-mappings-registry.infinispan.cache=The name of the cache associated with this provider


distributable-ejb.infinispan-timer-management=An Infinispan-based timer management provider
distributable-ejb.infinispan-timer-management.add=Adds an Infinispan-based timer management provider
distributable-ejb.infinispan-timer-management.remove=Removes an Infinispan-based timer management provider
distributable-ejb.infinispan-timer-management.cache-container=The name of the cache container associated with this provider
distributable-ejb.infinispan-timer-management.cache=The name of the cache associated with this provider
distributable-ejb.infinispan-timer-management.max-active-timers=The maximum number of active timers to retain in memory before triggering passivation.
distributable-ejb.infinispan-timer-management.idle-threshold=Defines the duration in ISO 8601 format after which a timer should be considered idle, and thus eligible for passivation. If unspecified, beans will not be passivated based on idle time.
distributable-ejb.infinispan-timer-management.marshaller=Indicates the marshalling implementation used for serializing the timeout context of a timer.
