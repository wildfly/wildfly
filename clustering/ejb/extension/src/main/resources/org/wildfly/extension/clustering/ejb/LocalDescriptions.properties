distributable-ejb=The distributable-ejb subsystem
distributable-ejb.add=Adds the distributable-ejb subsystem
distributable-ejb.remove=Removes the distributable-ejb subsystem
distributable-ejb.default-bean-management=The default distributable bean management provider of the server

distributable-ejb.infinispan-bean-management=An Infinispan-based bean management provider
distributable-ejb.infinispan-bean-management.add=Adds an Infinispan-based bean management provider
distributable-ejb.infinispan-bean-management.cache-container=The name of the cache container associated with this provider
