clustering-monitor=Cluster subsystem configuration.
clustering-monitor.add=Adds clustering-monitor subsystem.
clustering-monitor.remove=Removes clustering-monitor subsystem.

clustering-monitor.cluster=A named clustering.
#clustering-monitor.cluster.add=Add a named cluster. // done by the custom root resource
#clustering-monitor.cluster.remove=Remove a named cluster. // done by the custom root resource
clustering-monitor.cluster.view=The cluster view.
clustering-monitor.cluster.view.node-result=The cluster view as reported from a single node, in the form (node, view).
clustering-monitor.cluster.view-history=The cluster view history.
clustering-monitor.cluster.view-history.node-result=The cluster view history as reported from a single node, in the form (node, view history).
clustering-monitor.cluster.rpc-stats=RPC-related statistics for the cluster, displaying number of unicast (u), multicast (m) and anycast (a) RPC invocations completed.
clustering-monitor.cluster.rpc-stats.node-result=An RPC-related statistic from a single node, in the form (node, statistic).

clustering-monitor.cluster.deployment=A clustered deployment.
clustering-monitor.cluster.deployment.module-identifier=The clustered deployment module identifier (application name, module name, distinct name).

clustering-monitor.cluster.deployment.web=A clustered web deployment.
clustering-monitor.cluster.deployment.web.cache-view=The cluster deployment cache view.
clustering-monitor.cluster.deployment.web.cache-view.node-result=The cache view as reported from a single node, in the form (node, cache view).
clustering-monitor.cluster.deployment.web.distribution=The number of cache entries held in the cache instance.
clustering-monitor.cluster.deployment.web.distribution.node-result=The number of cache entries held in the cache instance, as reported from a single node, in the form (node, entries).
clustering-monitor.cluster.deployment.web.operation-stats=Statistics for cache get, put and remove operations, displaying number of hits (h) and misses (m).
clustering-monitor.cluster.deployment.web.operation-stats.node-result=Statistics for cache get, put and remove operations, as reported from a single node, in the form (node, statistic).
clustering-monitor.cluster.deployment.web.rpc-stats=Statistics for cache RPC operations, displaying count of operations overall and number of failures.
clustering-monitor.cluster.deployment.web.rpc-stats.node-result=Statistics for cache RPC operations, as reported from a single node, in the form (node, statistic).
clustering-monitor.cluster.deployment.web.txn-stats=Statistics for cache transactions, displaying number of prepares, commits and rollbacks.
clustering-monitor.cluster.deployment.web.txn-stats.node-result=Statistics for cache transactions, as reported from a single node, in the form (node, statistic)..

