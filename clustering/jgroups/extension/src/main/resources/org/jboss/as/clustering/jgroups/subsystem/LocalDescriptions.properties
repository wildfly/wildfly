jgroups=The configuration of the JGroups subsystem.
jgroups.add=Add the JGroups subsystem.
jgroups.remove=Remove the JGroups subsystem.
jgroups.describe=Describe the JGroups subsystem.
jgroups.default-channel=The default JGroups channel.
jgroups.default-stack=The default JGroups protocol stack.
jgroups.default-stack.deprecated=Deprecated. This attribute will be removed in a future release.
# stack resource
jgroups.stack=The configuration of a JGroups protocol stack.
jgroups.stack.add=Add a protocol stack to the JGroups subsystem.
jgroups.stack.transport=Optional OBJECT parameter specifying the transport for the stack.
jgroups.stack.transport.deprecated=Deprecated. Use separate transport add operation instead.
jgroups.stack.transport.type=The implementation class for a protocol, which determines protocol functionality.
jgroups.stack.transport.module=The module with which to resolve the protocol type.
jgroups.stack.transport.socket-binding=The socket binding specification for this protocol layer, used to specify IP interfaces and ports for communication.
jgroups.stack.transport.properties=A list of properties for a protocol layer. Used to customize protocol behaviour.
jgroups.stack.transport.shared=If true, the underlying transport is shared by all channels using this stack.
jgroups.stack.transport.shared.deprecated=Deprecated. Transport sharing is now achieved by using fork channels.
jgroups.stack.transport.diagnostics-socket-binding=The diagnostics socket binding specification for this protocol layer, used to specify IP interfaces and ports for communication.
jgroups.stack.transport.default-executor=The thread pool executor to handle incoming messages.
jgroups.stack.transport.oob-executor=The thread pool executor to handle incoming out-of-band messages.
jgroups.stack.transport.timer-executor=The thread pool executor to handle protocol-related timing tasks.
jgroups.stack.transport.thread-factory=The thread factory to use for handling asynchronous transport-specific tasks.
jgroups.stack.transport.site=The site (i.e. data centre) identifier for this node. Used by Infinispan topology-aware consistent hash.
jgroups.stack.transport.rack=The rack (i.e. server rack) identifier for this node. Used by Infinispan topology-aware consistent hash.
jgroups.stack.transport.machine=The machine (i.e. host) identifier for this node. Used by Infinispan topology-aware consistent hash.
jgroups.stack.transport.property=A JGroups transport property.
jgroups.stack.protocols.deprecated=Deprecated. Use separate protocol add operations instead.
jgroups.stack.protocols.protocol.type=The implementation class for a protocol, which determines protocol functionality.
jgroups.stack.protocols.protocol.module=The module with which to resolve the protocol type.
jgroups.stack.protocols.protocol.socket-binding=Optional socket binding specification for this protocol layer, used to specify IP interfaces and ports for communication.
jgroups.stack.protocols.protocol.properties=Optional LIST parameter specifying the protocol list for the stack.
jgroups.stack.protocols.protocol.property=A JGroups protocol property.
jgroups.stack.remove=Remove a protocol stack from the jgroups subsystem.
jgroups.stack.add-protocol=Add the configuration of a protocol within a protocol stack.
jgroups.stack.add-protocol.deprecated=Deprecated use standard resource add operation instead.
jgroups.stack.add-protocol.type=The implementation class for a protocol, which determines protocol functionality.
jgroups.stack.add-protocol.type.deprecated=Deprecated. Will be removed in a future version.
jgroups.stack.add-protocol.socket-binding=The socket binding specification for this protocol layer, used to specify IP interfaces and ports for communication.
jgroups.stack.add-protocol.properties=Optional LIST parameter specifying the protocol list for the stack.
jgroups.stack.add-protocol.properties.deprecated=Deprecated. Use individual property add operations instead.
jgroups.stack.add-protocol.properties.property=A JGroups protocol property.
jgroups.stack.remove-protocol=Remove the configuration of a protocol within a protocol stack.
jgroups.stack.remove-protocol.deprecated=Deprecated use standard resource remove operation instead.
jgroups.stack.remove-protocol.type=The implementation class for a protocol, which determines protocol functionality.
jgroups.stack.remove-protocol.type.deprecated=Deprecated. Will be removed in a future version.
jgroups.stack.export-native-configuration=Export this stack configuration as a native JGroups format.
jgroups.stack.protocol=A JGroups stack protocol layer.
jgroups.stack.protocols=The list of configured protocols for a protocol stack.
jgroups.stack.relay=A RELAY protocol
# transport resource
jgroups.transport=The configuration of a transport for a protocol stack.
jgroups.transport.add=Add the configuration of a transport for a protocol stack.
jgroups.transport.remove=Remove the configuration of a transport for a protocol stack.
jgroups.transport.shared=If true, the underlying transport is shared by all channels using this stack.
jgroups.transport.shared.deprecated=Deprecated. Transport sharing is now achieved by using fork channels.
jgroups.transport.diagnostics-socket-binding=The diagnostics socket binding specification for this protocol layer, used to specify IP interfaces and ports for communication.
jgroups.transport.default-executor=The thread pool executor to handle incoming messages.
jgroups.transport.default-executor.deprecated=Deprecated. Supports EAP 6.x slaves.
jgroups.transport.oob-executor=The thread pool executor to handle incoming out-of-band messages.
jgroups.transport.oob-executor.deprecated=Deprecated. Supports EAP 6.x slaves.
jgroups.transport.timer-executor=The thread pool executor to handle protocol-related timing tasks.
jgroups.transport.timer-executor.deprecated=Deprecated. Supports EAP 6.x slaves.
jgroups.transport.thread-factory=The thread factory to use for handling asynchronous transport-specific tasks.
jgroups.transport.thread-factory.deprecated=Deprecated. Supports EAP 6.x slaves.
jgroups.transport.site=The site (i.e. data centre) identifier for this node. Used by Infinispan topology-aware consistent hash.
jgroups.transport.rack=The rack (i.e. server rack) identifier for this node. Used by Infinispan topology-aware consistent hash.
jgroups.transport.machine=The machine (i.e. host) identifier for this node. Used by Infinispan topology-aware consistent hash.
jgroups.transport.thread-pool=A thread pool executor
# transport thread-factory resource
jgroups.thread-pool=A thread pool executor
jgroups.thread-pool.add=Adds a thread pool executor.
jgroups.thread-pool.remove=Removes a thread pool executor.
jgroups.thread-pool.min-threads=The core thread pool size which is smaller than the maximum pool size. If undefined, the core thread pool size is the same as the maximum thread pool size.
jgroups.thread-pool.max-threads=The maximum thread pool size.
jgroups.thread-pool.queue-length=The queue length.
jgroups.thread-pool.keepalive-time=Used to specify the amount of milliseconds that pool threads should be kept running when idle; if not specified, threads will run until the executor is shut down.
# protocol resource
jgroups.protocol=The configuration of a protocol within a protocol stack.
jgroups.protocol.add=Add a protocol to a protocol stack.
jgroups.protocol.remove=Remove a protocol from a protocol stack.
jgroups.protocol.add-index=If specified inserts the protocol at the given (zero-based) index. If null it will add at the end.
jgroups.protocol.data-source=Data source reference for JDBC_PING protocol to be used instead of connection and JNDI lookup properties.
jgroups.protocol.type=The implementation class for a protocol, which determines protocol functionality.
jgroups.protocol.type.deprecated=Deprecated. Will be removed in a future version.
jgroups.protocol.module=The module with which to resolve the protocol type.
jgroups.protocol.socket-binding=The socket binding specification for this protocol layer, used to specify IP interfaces and ports for communication.
jgroups.protocol.socket-binding.deprecated=Deprecated.  Supports EAP 7.0 slaves.
jgroups.protocol.properties=The properties of this protocol.
jgroups.protocol.property=A JGroups protocol property.
jgroups.protocol.key-alias=The alias of the encryption key from the specified key store
jgroups.protocol.key-store=A reference to a key store containing the encryption key
jgroups.protocol.credential-reference=The credentials required to obtain the encryption key from the key store.
jgroups.protocol.credential-reference.store=The name of the credential store holding the alias to credential.
jgroups.protocol.credential-reference.alias=The alias which denotes stored secret or credential in the store.
jgroups.protocol.credential-reference.type=The type of credential this reference is denoting.
jgroups.protocol.credential-reference.clear-text=The secret specified using clear text. Check credential store way of supplying credential/secrets to services.
# property resource
jgroups.property=A protocol property with name and value.
jgroups.property.deprecated=Deprecated. Protocol properties are defined via the "properties" attribute of the parent resource.
jgroups.property.add=Adds a protocol property.
jgroups.property.remove=Removes a protocol property.
jgroups.property.value=The value of a protocol property.
# channel resource
jgroups.channel=A JGroups channel.
jgroups.channel.add=Add a JGroups channel
jgroups.channel.remove=Remove a JGroups channel
jgroups.channel.stack=The protocol stack of the JGroups channel
jgroups.channel.cluster=The cluster name of the JGroups channel. If undefined, the name of the channel will be used.
jgroups.channel.module=The module from which to load channel services
jgroups.channel.statistics-enabled=If enabled, collect channel statistics.
jgroups.channel.address=The IP address of the channel.
jgroups.channel.address-as-uuid=The address of the channel as a UUID.
jgroups.channel.discard-own-messages=If true, do not receive messages sent by this node (ourself).
jgroups.channel.num-tasks-in-timer=The current number of timer tasks.
jgroups.channel.num-timer-threads=The number of timer threads.
jgroups.channel.received-bytes=The number of bytes received by this channel.
jgroups.channel.received-messages=The number of messages received by this channel.
jgroups.channel.sent-bytes=The number of bytes sent by this channel.
jgroups.channel.sent-messages=The number of messages sent by this channel.
jgroups.channel.state=The state of the channel (OPEN, CONNECTING, CONNECTED, CLOSED).
jgroups.channel.stats-enabled=If enabled, collect channel statistics.
jgroups.channel.stats-enabled.deprecated=Deprecated. Use statistics-enabled instead.
jgroups.channel.version=The JGroups software version.
jgroups.channel.view=The channel's view of group membership.
jgroups.channel.protocol=A protocol instance within the channel's protocol stack.
jgroups.channel.fork=A JGroups channel fork
# fork resource
jgroups.fork=A JGroups channel fork
jgroups.fork.add=Add a JGroups channel fork
jgroups.fork.remove=Remove a JGroups channel fork
jgroups.fork.protocol=A JGroups channel fork protocol
# relay resource
jgroups.relay=The configuration of a RELAY protocol
jgroups.relay.add=Adds a RELAY protocol to this stack
jgroups.relay.remove=Removes the RELAY protocol from this stack
jgroups.relay.site=The name of the local site.
jgroups.relay.remote-sites=The remote sites to which to bridge.
jgroups.relay.remote-sites.remote-site=A remote site to which to bridge.
jgroups.relay.remote-site=A remote site to which to bridge.
# remote-site resource
jgroups.remote-site=A remote site to which to bridge.
jgroups.remote-site.add=Adds a remote site.
jgroups.remote-site.remove=Removes a remote site.
jgroups.remote-site.stack=The stack from which to create a bridge to this remote site.
jgroups.remote-site.stack.deprecated=Deprecated. Use an explicitly defined channel instead.
jgroups.remote-site.cluster=The cluster name of the bridge channel to this remote site.
jgroups.remote-site.cluster.deprecated=Deprecated. Use an explicitly defined channel instead.
jgroups.remote-site.channel=The name of the bridge channel used to communicate with this remote site.
