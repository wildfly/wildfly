infinispan.cache.store.shared=Este debe ser verdadero cuando m\u00FAltiples instancias de cach\u00E9 comparten el mismo almacenamiento de cach\u00E9 (por ejemplo, m\u00FAltiples nodos en un cl\u00FAster usando un CacheStore basado en JDBC apuntando a la misma base de datos compartida). El configurarlo como verdadero evita que m\u00FAltiples instancias del cach\u00E9 escriban la misma modificaci\u00F3n m\u00FAltiples veces. Si se habilita entonces solo el nodo en donde se origin\u00F3 la modificaci\u00F3n escribir\u00E1 en el almacenamiento cach\u00E9. Si se inhabilita entonces cada cach\u00E9 individual reacciona a la potencial actualizaci\u00F3n remota almacenando los datos en el almac\u00E9n de cach\u00E9.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-clustering-infinispan/org/jboss/as/clustering/infinispan/subsystem/LocalDescriptions, author angela.garcia
infinispan.cache.store.preload=Si es verdadero entonces cuando el cach\u00E9 inicia los datos almacenados en el almacenamiento de cach\u00E9 se pre-cargar\u00E1n en la memoria. Esto es particularmente \u00FAtil cuando los datos en el almac\u00E9n de cach\u00E9 se necesitar\u00E1n inmediatamente despu\u00E9s del arranque y quiere evitar que las operaciones del cach\u00E9 se retrasen como resultado de cargar estos datos de manera perezosa. Se puede utilizar para brindar un 'cach\u00E9-tibio' en el arranque; sin embargo, hay una penalidad en el rendimiento ya que el tiempo de arranque es afectado por este proceso.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-clustering-infinispan/org/jboss/as/clustering/infinispan/subsystem/LocalDescriptions, author angela.garcia
infinispan.cache.store.passivation=Si es verdadero entonces los datos solo se escriben en el almacenamiento de cach\u00E9 cuando se elimina de la memoria, un fenomeno conocido como 'pasivaci\u00F3n'. La pr\u00F3xima vez que se soliciten los datos se 'activar\u00E1', lo que significa que los datos se traer\u00E1n de regreso a la memoria y se borrar\u00E1n del almacenamiento persistente. Si es falso entonces el almacenamiento de cach\u00E9 contiene una copia del contenido en la memoria as\u00ED que escribe el resultado cach\u00E9 en escrituras de almacenamiento de cach\u00E9. Esto esencialmente le da una configuraci\u00F3n de 'escritura-completa'.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-clustering-infinispan/org/jboss/as/clustering/infinispan/subsystem/LocalDescriptions, author angela.garcia
infinispan.cache.store.fetch-state=Si es verdadero entonces busca el estado persistente al unirse a un cl\u00FAster. Si se encadenan m\u00FAltiples almacenamientos de cach\u00E9 entonces s\u00F3lo uno de ellos puede tener habilitada esta propiedad.
