infinispan.store.cache-loader-loads=The number of cache loader node loads.
infinispan.store.cache-loader-loads.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.store.cache-loader-misses=The number of cache loader node misses.
infinispan.store.cache-loader-misses.deprecated=Deprecated. Use metric from corresponding runtime cache resource.

infinispan.component.persistence.cache-loader-loads=The number of entries loaded by this cache loader.
infinispan.component.persistence.cache-loader-misses=The number of entry load misses by this cache loader.

infinispan.write.behind=Configures a cache store as write-behind instead of write-through.
infinispan.write.behind.add=Adds a write-behind configuration element to the store.
infinispan.write.behind.remove=Removes a write-behind configuration element from the store.
infinispan.write.behind.flush-lock-timeout=Timeout to acquire the lock which guards the state to be flushed to the cache store periodically.
infinispan.write.behind.flush-lock-timeout.deprecated=Deprecated. This attribute is no longer used.
infinispan.write.behind.modification-queue-size=Maximum number of entries in the asynchronous queue. When the queue is full, the store becomes write-through until it can accept new entries.
infinispan.write.behind.shutdown-timeout=Timeout in milliseconds to stop the cache store.
infinispan.write.behind.shutdown-timeout.deprecated=Deprecated. This attribute is no longer used.
infinispan.write.behind.thread-pool-size=Size of the thread pool whose threads are responsible for applying the modifications to the cache store.
infinispan.write.behind.thread-pool-size.deprecated=Deprecated. Uses size of non-blocking thread pool.

infinispan.write.through=Configures a cache store as write-through.
infinispan.write.through.add=Add a write-through configuration to the store.
infinispan.write.through.remove=Remove a write-through configuration to the store.

infinispan.property=A cache store property with name and value.
