infinispan.cache.cache-status=The status of the cache component.
infinispan.cache.cache-status.deprecated=Deprecated. Always returns RUNNING.
infinispan.cache.average-read-time=Average time (in ms) for cache reads. Includes hits and misses.
infinispan.cache.average-read-time.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.average-remove-time=Average time (in ms) for cache removes.
infinispan.cache.average-remove-time.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.average-write-time=Average time (in ms) for cache writes.
infinispan.cache.average-write-time.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.elapsed-time=Time (in secs) since cache started.
infinispan.cache.elapsed-time.deprecated=Deprecated. Use time-since-start instead.
infinispan.cache.hit-ratio=The hit/miss ratio for the cache (hits/hits+misses).
infinispan.cache.hit-ratio.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.hits=The number of cache attribute hits.
infinispan.cache.hits.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.misses=The number of cache attribute misses.
infinispan.cache.misses.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.number-of-entries=The number of entries in the cache including passivated entries.
infinispan.cache.number-of-entries.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.number-of-entries-in-memory=The number of entries in the cache excluding passivated entries.
infinispan.cache.read-write-ratio=The read/write ratio of the cache ((hits+misses)/stores).
infinispan.cache.read-write-ratio.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.remove-hits=The number of cache attribute remove hits.
infinispan.cache.remove-hits.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.remove-misses=The number of cache attribute remove misses.
infinispan.cache.remove-misses.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.stores=The number of cache attribute put operations.
infinispan.cache.stores.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.time-since-reset=Time (in secs) since cache statistics were reset.
infinispan.cache.time-since-reset.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.time-since-start=Time (in secs) since cache was started.
infinispan.cache.writes=The number of cache attribute put operations.
infinispan.cache.invalidations=The number of cache invalidations.
infinispan.cache.invalidations.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.passivations=The number of cache node passivations (passivating a node from memory to a cache store).
infinispan.cache.passivations.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.activations=The number of cache node activations (bringing a node into memory from a cache store).
infinispan.cache.activations.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
#
infinispan.cache.async-marshalling=If enabled, this will cause marshalling of entries to be performed asynchronously.
infinispan.cache.async-marshalling.deprecated=Deprecated. Asynchronous marshalling is no longer supported.
infinispan.cache.mode=Sets the clustered cache mode, ASYNC for asynchronous operation, or SYNC for synchronous operation.
infinispan.cache.mode.deprecated=Deprecated. This attribute will be ignored. All cache modes will be treated as SYNC. To perform asynchronous cache operations, use Infinispan's asynchronous cache API.
infinispan.cache.queue-size=In ASYNC mode, this attribute can be used to trigger flushing of the queue when it reaches a specific threshold.
infinispan.cache.queue-size.deprecated=Deprecated. This attribute will be ignored.
infinispan.cache.queue-flush-interval=In ASYNC mode, this attribute controls how often the asynchronous thread used to flush the replication queue runs. This should be a positive integer which represents thread wakeup time in milliseconds.
infinispan.cache.queue-flush-interval.deprecated=Deprecated. This attribute will be ignored.
infinispan.cache.remote-timeout=In SYNC mode, the timeout (in ms) used to wait for an acknowledgment when making a remote call, after which the call is aborted and an exception is thrown.
# metrics
infinispan.cache.average-replication-time=The average time taken to replicate data around the cluster.
infinispan.cache.average-replication-time.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.replication-count=The number of times data was replicated around the cluster.
infinispan.cache.replication-count.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.replication-failures=The number of data replication failures.
infinispan.cache.replication-failures.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
infinispan.cache.success-ratio=The data replication success ratio (successes/successes+failures).
infinispan.cache.success-ratio.deprecated=Deprecated. Use metric from corresponding runtime cache resource.
