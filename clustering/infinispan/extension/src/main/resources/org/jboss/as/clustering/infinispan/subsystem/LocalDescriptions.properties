infinispan.memory.heap=On-heap object-based memory configuration.
infinispan.memory.off-heap=Off-heap memory configuration.
infinispan.memory.add=Adds a memory configuration element to the cache.
infinispan.memory.remove=Removes an eviction configuration element from the cache.
infinispan.memory.size=Eviction threshold, as defined by the size unit.
infinispan.memory.size-unit=The unit of the eviction threshold.
infinispan.memory.object.size=Triggers eviction of the least recently used entries when the number of cache entries exceeds this threshold.
infinispan.memory.eviction-type=Indicates whether the size attribute refers to the number of cache entries (i.e. COUNT) or the collective size of the cache entries (i.e. MEMORY).
infinispan.memory.eviction-type.deprecated=Deprecated. Replaced by size-unit.
infinispan.memory.capacity=Defines the capacity of the off-heap storage.
infinispan.memory.capacity.deprecated=Deprecated. Will be ignored.
infinispan.memory.strategy=Sets the cache eviction strategy. Available options are 'UNORDERED', 'FIFO', 'LRU', 'LIRS' and 'NONE' (to disable eviction).
infinispan.memory.strategy.deprecated=Deprecated. Eviction uses LRU and is disabled via undefining the size attribute.
infinispan.memory.max-entries=Maximum number of entries in a cache instance. If selected value is not a power of two the actual value will default to the least power of two larger than selected value. -1 means no limit.
infinispan.memory.max-entries.deprecated=Deprecated.  Use the size attribute instead.

# metrics
infinispan.memory.evictions=The number of cache eviction operations.
infinispan.memory.evictions.deprecated=Deprecated. Use corresponding metric on parent resource.
