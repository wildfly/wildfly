infinispan.near-cache.invalidation.remove=Removes near cache in invalidated mode.
infinispan.near-cache.invalidation.deprecated=Deprecated. Near cache is enabled per remote cache.
infinispan.near-cache.invalidation.max-entries=Defines the maximum number of elements to keep in the near cache.

