# subsystem resource
infinispan=The configuration of the infinispan subsystem.
infinispan.add=Add the infinispan subsystem.
infinispan.describe=Describe the infinispan subsystem
infinispan.remove=Remove the infinispan subsystem
# cache container resource
infinispan.cache-container=The configuration of an infinispan cache container
infinispan.cache-container.default-cache=The default infinispan cache
infinispan.cache-container.listener-executor=The executor used for the replication queue
infinispan.cache-container.listener-executor.deprecated=Deprecated. This will be replaced by thread pool configuration embedded in the subsystem in a future release.
infinispan.cache-container.eviction-executor=The scheduled executor used for eviction
infinispan.cache-container.eviction-executor.deprecated=Deprecated. This will be replaced by thread pool configuration embedded in the subsystem in a future release.
infinispan.cache-container.replication-queue-executor=The executor used for asynchronous cache operations
infinispan.cache-container.replication-queue-executor.deprecated=Deprecated. This will be replaced by thread pool configuration embedded in the subsystem in a future release.
infinispan.cache-container.jndi-name=The jndi name to which to bind this cache container
infinispan.cache-container.jndi-name.deprecated=Deprecated. Will be ignored.
infinispan.cache-container.module=The module whose class loader should be used when building this cache container's configuration.
infinispan.cache-container.start=The cache container start mode, which can be EAGER (immediate start) or LAZY (on-demand start).
infinispan.cache-container.start.deprecated=Deprecated. Future releases will only support LAZY mode.
infinispan.cache-container.statistics-enabled=If enabled, statistics will be collected for this cache container
infinispan.cache-container.thread-pool=Defines thread pools for this cache container
infinispan.cache-container.cache=The list of caches available to this cache container
infinispan.cache-container.singleton=A set of single-instance configuration elements of the cache container.
infinispan.cache-container.aliases=The list of aliases for this cache container
infinispan.cache-container.add-alias=Add an alias for this cache container
infinispan.cache-container.add-alias.name=The name of the alias to add to this cache container
infinispan.cache-container.add-alias.deprecated=Deprecated. Use list-add operation instead.
infinispan.cache-container.remove-alias=Remove an alias for this cache container
infinispan.cache-container.remove-alias.name=The name of the alias to remove from this cache container
infinispan.cache-container.remove-alias.deprecated=Deprecated. Use list-remove operation instead.
infinispan.cache-container.add=Add a cache container to the infinispan subsystem
infinispan.cache-container.remove=Remove a cache container from the infinispan subsystem
# cache container read-only metrics
infinispan.cache-container.cache-manager-status=The status of the cache manager component. May return null if the cache manager is not started.
infinispan.cache-container.cache-manager-status.deprecated=Deprecated. Always returns RUNNING.
infinispan.cache-container.is-coordinator=Set to true if this node is the cluster's coordinator. May return null if the cache manager is not started.
infinispan.cache-container.coordinator-address=The logical address of the cluster's coordinator. May return null if the cache manager is not started.
infinispan.cache-container.local-address=The local address of the node. May return null if the cache manager is not started.
infinispan.cache-container.cluster-name=The name of the cluster this node belongs to. May return null if the cache manager is not started.
# cache container children
infinispan.cache-container.transport=A transport child of the cache container.
infinispan.cache-container.local-cache=A local cache child of the cache container.
infinispan.cache-container.invalidation-cache=An invalidation cache child of the cache container.
infinispan.cache-container.replicated-cache=A replicated cache child of the cache container.
infinispan.cache-container.distributed-cache=A distributed cache child of the cache container.
# thread-pool resources
infinispan.thread-pool.deprecated=This thread pool is deprecated and will be ignored.
infinispan.thread-pool.async-operations=Defines a thread pool used for asynchronous operations.
infinispan.thread-pool.listener=Defines a thread pool used for asynchronous cache listener notifications.
infinispan.thread-pool.persistence=Defines a thread pool used for interacting with the persistent store.
infinispan.thread-pool.remote-command=Defines a thread pool used to execute remote commands.
infinispan.thread-pool.state-transfer=Defines a thread pool used for for state transfer.
infinispan.thread-pool.state-transfer.deprecated=Deprecated. Has no effect.
infinispan.thread-pool.transport=Defines a thread pool used for asynchronous transport communication.
infinispan.thread-pool.expiration=Defines a thread pool used for for evictions.
infinispan.thread-pool.blocking=Defines a thread pool used for for blocking operations.
infinispan.thread-pool.non-blocking=Defines a thread pool used for for non-blocking operations.
infinispan.thread-pool.add=Adds a thread pool executor.
infinispan.thread-pool.remove=Removes a thread pool executor.
infinispan.thread-pool.min-threads=The core thread pool size which is smaller than the maximum pool size. If undefined, the core thread pool size is the same as the maximum thread pool size.
infinispan.thread-pool.min-threads.deprecated=Deprecated. Has no effect.
infinispan.thread-pool.max-threads=The maximum thread pool size.
infinispan.thread-pool.max-threads.deprecated=Deprecated. Use min-threads instead.
infinispan.thread-pool.queue-length=The queue length.
infinispan.thread-pool.queue-length.deprecated=Deprecated. Has no effect.
infinispan.thread-pool.keepalive-time=Used to specify the amount of milliseconds that pool threads should be kept running when idle; if not specified, threads will run until the executor is shut down.
# transport resource
infinispan.transport.jgroups=The description of the transport used by this cache container
infinispan.transport.jgroups.add=Add the transport to the cache container
infinispan.transport.jgroups.remove=Remove the transport from the cache container
infinispan.transport.jgroups.channel=The channel of this cache container's transport.
infinispan.transport.jgroups.cluster=The name of the group communication cluster
infinispan.transport.jgroups.cluster.deprecated=Deprecated. The cluster used by the transport of this cache container is configured via the JGroups subsystem.
infinispan.transport.jgroups.executor=The executor to use for the transport
infinispan.transport.jgroups.executor.deprecated=Deprecated. This will be replaced by thread pool configuration embedded in the subsystem in a future release.
infinispan.transport.jgroups.lock-timeout=The timeout for locks for the transport
infinispan.transport.jgroups.machine=A machine identifier for the transport
infinispan.transport.jgroups.rack=A rack identifier for the transport
infinispan.transport.jgroups.site=A site identifier for the transport
infinispan.transport.jgroups.stack=The jgroups stack to use for the transport
infinispan.transport.jgroups.stack.deprecated=Deprecated. The protocol stack used by the transport of this cache container is configured via the JGroups subsystem.
infinispan.transport.none=A local-only transport used by this cache-container
infinispan.transport.none.add=Adds a local transport to this cache container
infinispan.transport.none.remove=Removes a local transport from this cache container
# (hierarchical) cache resource
infinispan.cache.start=The cache start mode, which can be EAGER (immediate start) or LAZY (on-demand start).
infinispan.cache.start.deprecated=Deprecated. Only LAZY mode is supported.
infinispan.cache.statistics-enabled=If enabled, statistics will be collected for this cache
infinispan.cache.batching=If enabled, the invocation batching API will be made available for this cache.
infinispan.cache.batching.deprecated=Deprecated. Replaced by BATCH transaction mode.
infinispan.cache.indexing=If enabled, entries will be indexed when they are added to the cache. Indexes will be updated as entries change or are removed.
infinispan.cache.indexing.deprecated=Deprecated. Has no effect.
infinispan.cache.jndi-name=The jndi-name to which to bind this cache instance.
infinispan.cache.jndi-name.deprecated=Deprecated. Will be ignored.
infinispan.cache.module=The module whose class loader should be used when building this cache's configuration.
infinispan.cache.indexing-properties=Properties to control indexing behaviour
infinispan.cache.indexing-properties.deprecated=Deprecated. Has no effect.
infinispan.cache.remove=Remove a cache from this container.
