package java.net;

// IDs: 110 - 119

/**
 * @TypeId(110)
 */
message InetAddress {
	optional	string	host	= 1;
	optional	bytes	address	= 2;
}

/**
 * @TypeId(111)
 */
message InetSocketAddress {
	optional	string	resolvedHost	= 1;
	optional	bytes	address	= 2;
	optional	string	unresolvedHost	= 3;
	optional	uint32	port	= 4;
}

/**
 * @TypeId(112)
 */
message URI {
	required	string	uri	= 1;
}

/**
 * @TypeId(113)
 */
message URL {
	required	string	url	= 1;
}
