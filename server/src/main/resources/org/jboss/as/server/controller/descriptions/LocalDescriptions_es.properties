server.deployment=Una lista de implementaciones disponibles en el servidor.
server.state=El estado actual del controlador del servidor; ya sea STARTING, RUNNING o RESTART_REQUIRED
server.running-mode=El modo actual de ejecuci\u00F3n del servidor. Puede ser NORMAL  (operaciones normales) o ADMIN_ONLY.  Un servidor ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 servicios utilizados para el manejo de peticiones de usuarios finales.
server.process-type=El tipo de proceso representado por este recurso ra\u00EDz. Siempre tiene un valor de "Servidor" para un recurso de servidor.
server.launch-type=La forma en que se lanza el proceso del servidor. Ya sea "DOMAIN" para un servidor de dominio lanzado por un controlador de host, "STANDALONE" para un servidor aut\u00F3nomo lanzado desde la l\u00EDnea de comandos o "EMBEDDED" para un servidor aut\u00F3nomo  lanzado como parte incorporada de una aplicaci\u00F3n que se ejecuta en la misma m\u00E1quina virtual .
server.release-version=La versi\u00F3n del lanzamiento del servidor de aplicaciones de JBoss en la que est\u00E1 ejecut\u00E1ndose este servidor.
server.release-codename=El nombre del c\u00F3digo del lanzamiento del servidor de aplicaciones de JBoss en el que se est\u00E1 ejecutando este servidor.
server.product-name=El nombre del producto basado en JBoss AS que este servidor est\u00E1 ejecutando.
server.product-version=La versi\u00F3n del producto basado en JBoss AS que este servidor est\u00E1 ejecutando.
server.management-major-version=La versi\u00F3n m\u00E1s importante de la interfaz de administraci\u00F3n de JBoss AS que este servidor proporciona.
server.management-minor-version=La versi\u00F3n menor de la interfaz de administraci\u00F3n de JBoss AS que este servidor proporciona.
server.env=El entorno del servidor.
server.env.base-dir=El directorio base del servidor de aplicaciones JBoss.
server.env.config-dir=El directorio en donde se almacenan las configuraciones.
server.env.content-dir=El directorio donde se almacena el contenido de usuario administrado por el servidor.
server.env.config-file=El archivo de configuraci\u00F3n utilizado para lanzar el servidor de aplicaciones de JBoss.
server.env.data-dir=El directorio de datos.
server.env.deploy-dir=Variante descontinuada de 'content-dir'.
server.env.ext-dirs=Una lista de directorios de extensi\u00F3n
server.env.home-dir=El directorio base para el servidor de aplicaciones JBoss.
server.env.host-name=El nombre de host.
server.env.launch-type=El tipo de servidor en ejecuci\u00F3n.
server.env.log-dir=El directorio a donde se env\u00EDan los archivos de registro.
server.env.modules-dir=El directorio en donde se encuentran los m\u00F3dulos.
server.env.node-name=El nombre del nodo de servidor. 
server.env.qualified-host-name=El nombre de host completamente calificado. 
server.env.initial-running-mode=El modo actual en ejecuci\u00F3n del servidor. Puede ser LIVE (operaciones normales) o ADMIN_ONLY.  Un servidor ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 servicios utilizados para el manejo de peticiones de usuarios finales.
server.env.server-name=El nombre del servidor. 
server.env.temp-dir=El directorio temporal.
server.reload=Recarga el servidor al apagar todos sus servicios e iniciar de nuevo. La propia MVJ no se reinicia.
server.reload.admin-only=Si el servidor debe iniciarse en modo de ejecuci\u00F3n  ADMIN_ONLY cuando se reinicia. Un servidor ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 servicios utilizados para el manejo de peticiones de usuarios finales.
core.management=Los servicios de administraci\u00F3n utilizados para controlar un servidor.
core.management.security-realms=Los l\u00EDmites de seguridad disponibles para controlar el acceso a los servicios de administraci\u00F3n.
core.management.security-realm=Un l\u00EDmite de seguridad que se puede asociar con una interfaz de administraci\u00F3n y utilizar para controlar el acceso a los servicios de administraci\u00F3n.
core.management.security-realm.add=A\u00F1ade un l\u00EDmite de seguridad que se puede asociar con una interfaz de administraci\u00F3n y utilizar para controlar el acceso a los servicios de administraci\u00F3n.
core.management.outbound-connections=Configuraciones de f\u00E1bricas de conexiones que un contexto de seguridad puede utilizar para acceder a una fuente de autenticaci\u00F3n e informaci\u00F3n de  autorizaci\u00F3n. (por ejemplo, un servidor LDAP). 
core.management.outbound-connection=Una f\u00E1brica de conexiones que un contexto de seguridad puede utilizar para acceder a una fuente de autenticaci\u00F3n e informaci\u00F3n de  autorizaci\u00F3n. (por ejemplo, un servidor LDAP). 
core.management.outbound-connection.add=A\u00F1ade una f\u00E1brica de conexiones que un contexto de seguridad puede utilizar para acceder a una fuente de autenticaci\u00F3n e informaci\u00F3n de  autorizaci\u00F3n. (por ejemplo, un servidor LDAP). 
core.management.management-interfaces=Interfaces expuestas por los servicios de administraci\u00F3n para permitir a llamadores externos realizar tareas de administraci\u00F3n.
core.management.native-interface=Configuraci\u00F3n de la interfaz de administraci\u00F3n nativa del servidor
