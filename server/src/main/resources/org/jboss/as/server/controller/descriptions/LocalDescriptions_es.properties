core.management.native-interface.port=--use 'socket-binding' descontinuado. El puerto de red  en el cual la comunicaci\u00F3n de administraci\u00F3n nativa del socket del servidor debe estar abierta. Debe ser 'indefinida' si se configura el atributo 'socket-binding'.
core.management.native-interface.security-realm=Los l\u00EDmites de seguridad a utilizar para la interfaz de administraci\u00F3n nativa.
core.management.native-interface.socket-binding=El nombre de la configuraci\u00F3n de enlace de sockets a utilizar para el socket de la interfaz de administraci\u00F3n nativa.
core.management.native-remoting-interface=Configuraci\u00F3n de la interfaz de administraci\u00F3n nativa del servidor mediante un conector del sub-sistema remoto.
core.management.native-remoting-interface.add=A\u00F1ade la interfaz de administraci\u00F3n nativa del servidor mediante un conector del sub-sistema remoto.
core.management.native-remoting-interface.remove=Borra la interfaz de administraci\u00F3n nativa del servidor mediante un conector del sub-sistema remoto.
core.management.http-interface=Configuraci\u00F3n de la interfaz de administraci\u00F3n HTTP del servidor
core.management.http-interface.add=A\u00F1ade la configuraci\u00F3n de la interfaz de administraci\u00F3n HTTP del servidor
core.management.http-interface.remove=A\u00F1ade la configuraci\u00F3n de la interfaz de administraci\u00F3n HTTP del servidor
core.management.http-interface.interface=--use 'socket-binding' descontinuado. La interfaz de red  en la cual la comunicaci\u00F3n de administraci\u00F3n HTTP del socket del servidor debe estar abierto. Debe ser 'indefinida' si se configura el atributo 'socket-binding' o 'secure-binding'.
core.management.http-interface.port=--use 'socket-binding' descontinuado. El puerto de red en el cual la comunicaci\u00F3n de administraci\u00F3n nativa del socket del servidor debe estar abierto. Debe ser 'indefinida' si se configura el atributo 'socket-binding'.
core.management.http-interface.secure-port=--use 'socket-binding' descontinuado. El puerto en el cual la comunicaci\u00F3n de administraci\u00F3n HTTPS del socket del servidor debe estar abierto. Debe ser 'indefinida' si se configura el atributo 'socket-binding'.
core.management.http-interface.security-realm=Los l\u00EDmites de seguridad a utilizar para la interfaz de administraci\u00F3n HTTP.
core.management.http-interface.socket-binding=El nombre de la configuraci\u00F3n de enlace de sockets a utilizar para el socket de la interfaz de administraci\u00F3n HTTP.
core.management.http-interface.secure-socket-binding=El nombre de la configuraci\u00F3n de enlace de sockets a utilizar para el socket de la interfaz de administraci\u00F3n HTTP.
core.management.http-interface.console-enabled=Bandera que indica que la consola de administraci\u00F3n est\u00E1 habilitada
core.service-container=El contenedor central que administra todos los servicios en un servidor aut\u00F3nomo ejecutando en un controlador de host en un dominio de administraci\u00F3n.
interface.resolve-internet-address=Toma una serie de criterios de resoluci\u00F3n de interfaz y busca una direcci\u00F3n IP en la m\u00E1quina local que coincida con los criterios o falle si no corresponde a la direcci\u00F3n encontrada.
interface.resolve-internet-address.reply=La cadena de direcci\u00F3n IP en presentaci\u00F3n textual.
deployment.remove=Borra una implementaci\u00F3n de la lista de contenido disponible. Si la implementaci\u00F3n actualmente se implementa en el tiempo de ejecuci\u00F3n, primero se borrar\u00E1 la implementaci\u00F3n.
composite=Una operaci\u00F3n que ejecuta una lista de otras operaciones como una unidad. 
composite.steps=Una lista en la que cada elemento tiene la misma estructura de una petici\u00F3n de operaci\u00F3n simple.
composite.result=Una lista en la que cada elemento es el resultado de un elemento colocado de forma equivalente  en la lista de par\u00E1metros de 'pasos'.
shutdown=Apaga el servidor a trav\u00E9s de una llamada a System.exit(0)
shutdown.restart=Si es verdadero, entonces una vez que se apague el servidor ser\u00E1 iniciado de nuevo
dump-services=Vac\u00EDa todos los servicios que se ejecutan en el contenedor, incluyendo su informaci\u00F3n de estatus y dependencia.
restart-required=Pone al servidor en un modo de reinicio-requerido.
