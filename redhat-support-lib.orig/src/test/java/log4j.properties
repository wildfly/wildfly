log4j.rootLogger=TRACE, redhat_support_lib
log4j.appender.redhat_support_lib=org.apache.log4j.ConsoleAppender
log4j.appender.redhat_support_lib.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.redhat_support_lib.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.redhat_support_lib=TRACE