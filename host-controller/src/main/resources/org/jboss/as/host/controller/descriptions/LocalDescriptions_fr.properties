host.env.initial-running-mode=Le mode de fonctionnement actuel de l'h\u00F4te. LIVE (op\u00E9rations normales) ou ADMIN_ONLY. Un serveur ADMIN_ONLY d\u00E9marrera les interfaces de gestion configur\u00E9es et acceptera les demandes de gestion, mais ne fera pas d\u00E9marrer des serveurs utilis\u00E9s pour la gestion des demandes des utilisateurs finaux.
