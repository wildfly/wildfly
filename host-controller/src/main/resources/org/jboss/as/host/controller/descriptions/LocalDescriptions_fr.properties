host.running-mode=Le mode de fonctionnement actuel du contr\u00F4leur h\u00F4te. NORMAL (fonctionnement normal) ou ADMIN_ONLY. Un serveur ADMIN_ONLY d\u00E9marrera les interfaces de gestion configur\u00E9es et acceptera les demandes de gestion, mais ne fera pas d\u00E9marrer des serveurs ou, si ce contr\u00F4leur h\u00F4te est le ma\u00EEtre du domaine, n'acceptera pas les connexions entrantes de contr\u00F4leurs d'h\u00F4te esclave.
host.management=Configuration du syst\u00E8me de gestion de l'h\u00F4te.
host.management.interface=Interface sur laquelle le socket d'h\u00F4te de communication de gestion intra-domaine doit \u00EAtre ouvert.
host.directory-grouping=D\u00E9crit comment les r\u00E9pertoires accessibles en \u00E9criture pour les serveurs g\u00E9r\u00E9s par ce contr\u00F4leur h\u00F4te devraient \u00EAtre organis\u00E9es. La valeur par d\u00E9faut, 'by-server' (par serveur), indique que tous les annuaires accessibles en \u00E9criture de serveur doivent \u00EAtre regroup\u00E9s sous le nom du serveur dans le r\u00E9pertoire de serveur/domaine. L'alternatif, 'by-type' (par-type) indique que les r\u00E9pertoires accessibles en \u00E9criture de chaque serveur devraient \u00EAtre regroup\u00E9s selon leur 'type' (c'est-\u00E0-dire "data", "log", "tmp") avec les dossiers d'un type donn\u00E9 pour tous les serveurs figurant dans le r\u00E9pertoire de niveau de domaine de ce type, par exemple domain/data/servers/server-name.
