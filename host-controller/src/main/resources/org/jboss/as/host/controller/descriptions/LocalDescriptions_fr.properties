ignored-resources=Les noms de ressources enfant direct des requ\u00EAtes du domaine racine que ce contr\u00F4leur h\u00F4te doit ignorer. Pertinent uniquement sur un esclave du Contr\u00F4leur h\u00F4te. La configuration de telles \u00AB ressources ignor\u00E9es \u00BB peut aider \u00E0 permettre \u00E0 un Contr\u00F4leur h\u00F4te d'une version ant\u00E9rieure de fonctionner comme esclave de Contr\u00F4leur h\u00F4te master ex\u00E9cutant une version ult\u00E9rieure, en laissant les esclaves ignorer les parties de la configuration de que sa version du logiciel ne peut pas comprendre. Cette strat\u00E9gie ne peut r\u00E9ussir que si les serveurs g\u00E9r\u00E9s par le Contr\u00F4leur h\u00F4te esclave ne r\u00E9f\u00E9rencent aucune partie de la configuration ignor\u00E9e.
ignored-resource-type=Identifie un type de ressource (par ex. 'profile' ou 'socket-binding-group') dont certaines instances devront \u00EAtre ignor\u00E9es.
ignored-resource-type.add=Ajoute un type de ressource que certaines instances doivent ignorer.
ignored-resource-type.remove=Supprime un type de ressource de qui appartient aux instances qui doivent \u00EAtre ignor\u00E9es.
ignored-resource-type.names=Une liste de nom d'instances particuli\u00E8res du type de ressources qui doivent \u00EAtre ignor\u00E9es. Inclure '*' dans la liste signifie que toutes les ressources de ce type devront \u00EAtre ignor\u00E9es.
ignored-resource-type.wildcard=Un bool\u00E9en d\u00E9fini sur 'true' indique que toutes les ressources de ce type doivent \u00EAtre ignor\u00E9es.
