handler=El controlador de registro.
handler.add=Agrega un nuevo controlador de registro.
handler.remove=Borra un controlador de registro existente.
handler.autoflush=Vac\u00EDa autom\u00E1ticamente despu\u00E9s de cada escritura.
handler.level=El nivel de registro que especifica los niveles de mensaje que se registrar\u00E1n en este registro. Los niveles de mensaje menores a este valor se descartar\u00E1n.
handler.encoding=La codificaci\u00F3n de caracteres que este controlador utiliza.
handler.filter=Define un tipo de filtro simple.
handler.filter.all=Un filtro que consiste de varios filtros en una cadena.  Si alg\u00FAn filtro encuentra que el mensaje de registro no se puede registrar entonces el mensaje no se registrar\u00E1 y los filtros posteriores no se verificar\u00E1n.
handler.filter.any=Un filtro que consiste de varios filtros en una cadena.  Si alg\u00FAn filtro encuentra que el mensaje de registro se puede registrar entonces el mensaje se registrar\u00E1 y los filtros posteriores no se verificar\u00E1n.
handler.filter.accept=Acepta todos los mensajes de registro.
handler.filter.change-level=Un filtro, el cual modifica el registro de registros con un nuevo nivel si el filtro anidado evalua como verdadero para ese registro.
handler.filter.deny=Niega todos los mensajes de registro.
handler.filter.level=Un filtro, el cual excluye un mensaje con el nivel especificado.
handler.filter.level-range=Un filtro, el cual s\u00F3lo registra los mensajes que caen dentro de un rango del nivel.
handler.filter.level-range.min-level=El nivel m\u00EDnimo (el menos severo), inclusivo.
handler.filter.level-range.min-inclusive=Verdadero, si el valor min-level es inclusivo o falso si es exclusivo. 
handler.filter.level-range.max-level=El nivel m\u00E1ximo (el m\u00E1s severo), inclusivo.
handler.filter.level-range.max-inclusive=Verdadero, si el valor max-level es inclusivo o falso si es exclusivo. 
handler.filter.match=Un filtro basado en expresiones regulares. Utilizado para excluir registros de registros que coinciden o no con la expresi\u00F3n. La expresi\u00F3n regular se verifica frente al mensaje puro (sin formato).
handler.filter.not=Un filtro que invierte el filtro que es anidado.
handler.filter.replace=Un filtro, el cual aplica una substituci\u00F3n de texto en el mensaje si el filtro anidado coincide.
handler.filter.replace.pattern=El patr\u00F3n con el que se debe coincidir
handler.filter.replace.replacement=El reemplazo de la cadena
handler.filter.replace.replace-all=Verdadero si todas las ocurrencias se deben reemplazar; falso si s\u00F3lo aplica a la primera  ocurrencia
handler.formatter=Define un formateador.
