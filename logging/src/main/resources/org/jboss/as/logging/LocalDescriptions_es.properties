handler.properties.name=Define el nombre de la propiedad a establecer.
handler.properties.value=Define el valor de la propiedad.
async.handler=Define un controlador, el cual escribe en los sub-controladores en un hilo asincr\u00F3nico. Utilizado para los controladores, el cual introduce una cantidad importante de retraso.
async.queue-length=La longitud de la cola a utilizar antes de vaciar la escritura
async.overflow-action=Especifica la acci\u00F3n a tomar al desbordarse.  Las opciones v\u00E1lidas son 'block' y 'discard'
