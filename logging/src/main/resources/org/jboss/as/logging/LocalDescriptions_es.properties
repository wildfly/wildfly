async.handler.unassign-subhandler=Des-asignar un sub-controlador del controlador ASYNC.
console.handler=Define un controlador el cual escribe en la consola.
console.handler.target=Define el destino del controlador de la consola. El valor puede ser SYSTEM_OUT o SYSTEM_ERR.
console.handler.add=Agregar un nuevo controlador de consola.
console.handler.update=Actualizar las propiedades de un controlador de consola ya existente.
file.handler=Define un controlador el cual escribe en un archivo.
file.handler.file=La descripci\u00F3n del archivo que consiste de la ruta y opcionalmente relativo a la ruta.
file.handler.path=La ruta del sistema de archivos.
file.handler.relative-to=El nombre de otra ruta nombrada previamente o de una de las rutas est\u00E1ndar que el  sistema proporciona. Si se brinda 'relative-to' entonces el valor del atributo 'path' se trata como relativo a la ruta especificada por este atributo. Las rutas est\u00E1ndar que el sistema proporciona incluyen\:<ul><li>jboss.home - el directorio ra\u00EDz de la distribuci\u00F3n JBoss AS</li><li>user.home - el directorio de inicio del usuario</li><li>user.dir - el directorio de trabajo actual del usuario</li><li>java.home - directorio de instalaci\u00F3n java</li><li>jboss.server.base.dir - directorio ra\u00EDz para una instancia individual del servidor</li><li>jboss.server.data.dir - directorio que el servidor utilizar\u00E1 para almacenamiento de archivos de datos persistentes</li><li>jboss.server.log.dir - directorio que el servidor utilizar\u00E1 para el almacenamiento de archivos de registro</li><li>jboss.server.tmp.dir - directorio que el servidor utilizar\u00E1 para almacenamiento de archivos temporales</li><li>jboss.domain.servers.dir - directorio bajo el cual un controlador de hosts crear\u00E1 el \u00E1rea de trabajo para instancias individuales del servidor</li></ul>
file.handler.append=Especifica si debe agregar al archivo destino.
file.handler.add=Agregar un nuevo controlador de archivos.
file.handler.update=Actualizar las propiedades de un controlador de archivos ya existente.
periodic.handler=Define un controlador, el cual escribe en un archivo rotando el registro despu\u00E9s de un periodo de tiempo derivado de la cadena dada del sufijo, el cual debe estar en un formato comprensible para java.text.SimpleDateFormat.
periodic.handler.suffix=Establezca la cadena del sufijo.  La cadena est\u00E1 en un formato,elcual lo puede entender java.text.SimpleDateFormat. El periodo de la rotaci\u00F3n se calcula autom\u00E1ticamente con base en el sufijo.
periodic.handler.add=Agregar un nuevo controlador de archivos de rotaci\u00F3n peri\u00F3dica.
periodic.handler.update=Actualizar las propiedades de un controlador de archivos de rotaci\u00F3n peri\u00F3dica ya existente.
size.periodic.handler=Define un controlador, el cual escribe en un archivo rotando el archivo despu\u00E9s de que el tama\u00F1o del archivo crece m\u00E1s all\u00E1 de cierto punto manteniendo un n\u00FAmero fijo de copias de seguridad.
size.periodic.handler.max-backup-index=El n\u00FAmero m\u00E1ximo de copias de respaldo a mantener.
size.periodic.handler.rotate-size=El tama\u00F1o al cual rotar el archivo de registros.
size.periodic.handler.add=Agregar un nuevo tama\u00F1o del controlador de archivos de rotaci\u00F3n.
size.periodic.handler.update=Actualizar las propiedades de un controlador de archivos de rotaci\u00F3n de tama\u00F1o ya existente. 
custom.handler=Defines un controlador de registro personalizado. El controlador personalizado debe extender java.util.logging.Handler.
custom.handler.class=La clase del controlador de registro a utilizar.
custom.handler.module=El m\u00F3dulo del cual depende el controlador de registros.
custom.handler.update=Actualizar las propiedades de un controlador de registros personalizado ya existente.
