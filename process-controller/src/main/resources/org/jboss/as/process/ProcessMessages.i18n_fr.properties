argUsage=Usage\: ./domain.sh [args...]%nwhere args include\:
argBackup=Garder une copie de la configuration du domaine persistant m\u00EAme si cet h\u00F4te n'est pas le Contr\u00F4leur de domaine
argCachedDc=Si cet h\u00F4te n'est pas le Contr\u00F4leur de domaine et ne peut pas contacter le Contr\u00F4leur de domaine au d\u00E9marrage, boot utilise une copie cache locale de la configuration du domaine (voir --backup)
argDomainConfig=Nom du fichier de configuration de domaine \u00E0 utiliser (valeur par d\u00E9faut "domain.xml")
argHelp=Afficher ce message et sortir
argInterProcessHcAddress=Adresse sur laquelle le Contr\u00F4leur de l'h\u00F4te \u00E9coute les communications provenant du Contr\u00F4leur de processus
argInterProcessHcPort=Port sur lequel le Contr\u00F4leur de l'h\u00F4te \u00E9coute les communications provenant du Contr\u00F4leur de processus
argHostConfig=Nom du fichier de configuration de l'h\u00F4te \u00E0 utiliser (valeur par d\u00E9faut "host.xml")
argPcAddress=Adresse sur laquelle le Contr\u00F4leur de processus \u00E9coute les communications en provenance des processus qu'il contr\u00F4le
argPcPort=Port sur lequel le Contr\u00F4leur de processus \u00E9coute les communications qu'il contr\u00F4le
argProperties=Charger les propri\u00E9t\u00E9s du syst\u00E8me \u00E0 partir de l'url donn\u00E9
argSystem=D\u00E9finir une propri\u00E9t\u00E9 syst\u00E8me
argVersion=Imprimer la version et quitter
argPublicBindAddress=D\u00E9finir la propri\u00E9t\u00E9 syst\u00E8me jboss.bind.address sur la valeur donn\u00E9e
argInterfaceBindAddress=D\u00E9finir la propri\u00E9t\u00E9 syst\u00E8me jboss.bind.address.<interface> sur la valeur donn\u00E9e
argDefaultMulticastAddress=D\u00E9finir la propri\u00E9t\u00E9 syst\u00E8me jboss.default.multicast.address sur la valeur donn\u00E9e
argAdminOnly=D\u00E9finir le contr\u00F4leur en mode d'ex\u00E9cution ADMIN_ONLY pour qu'il puisse d\u00E9marrer des interfaces administratives et pour qu'il accepte des demandes de gestion, mais ne fasse pas d\u00E9marrer des serveurs ou, si ce contr\u00F4leur h\u00F4te est le ma\u00EEtre du domaine, qu'il accepte les connexions entrantes de contr\u00F4leurs d'h\u00F4te esclave.
argMasterAddress=D\u00E9finir la propri\u00E9t\u00E9 syst\u00E8me jboss.domain.master.address \u00E0 la valeur donn\u00E9e. Dans la config du Contr\u00F4leur de l'h\u00F4te, elle sera utilis\u00E9e pour configurer l'adresse du Contr\u00F4leur h\u00F4te principal.
argMasterPort=D\u00E9finir la propri\u00E9t\u00E9 syst\u00E8me jboss.domain.master.port \u00E0 la valeur donn\u00E9e. Dans la config du Contr\u00F4leur de l'h\u00F4te, elle sera utilis\u00E9e pour configurer le port utilis\u00E9 pour la communication native par le Contr\u00F4leur h\u00F4te principal.
noArgValue=Aucune valeur n'a \u00E9t\u00E9 fournie pour l'argument %s
cannotFindJavaExe=N'a pas pu trouver d'ex\u00E9cutable java sous %s.
invalidAuthKeyLen=La cl\u00E9 d'authentification doit comprendre 16 octets de longueur
invalidCommandLen=cmd doit avoir au moins une entr\u00E9e
invalidJavaHome=Le '%s' de Java home n'existe pas.
invalidJavaHomeBin=La corbeille de Java home '%s' n'existe pas. Le r\u00E9pertoire d'accueil aurait d\u00FB \u00EAtre %s.
invalidLength=La longueur %s est non valide
invalidOption=Option non valide \: %s
nullCommandComponent=La commande contient un composant null
nullVar=%s est null
