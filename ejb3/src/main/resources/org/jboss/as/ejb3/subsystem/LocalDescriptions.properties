ejb3=The configuration of the ejb3 subsystem.
ejb3.add=Adds the ejb3 subsystem.
ejb3.lite=Specifies whether the ejb3 container need only provide the "LITE" profile of the specification. This value should only be false when using the "everything" distro.
ejb3.default-mdb-instance-pool=Name of the default MDB instance pool, which will be applicable to all MDBs, unless overridden at the deployment or bean level
ejb3.default-resource-adapter-name=Name of the default resource adapter name that will be used by MDBs, unless overridden at the deployment or bean level
ejb3.default-slsb-instance-pool=Name of the default stateless bean instance pool, which will be applicable to all stateless EJBs, unless overridden at the deployment or bean level
ejb3.service=Centrally configurable services that are part of the EJB3 subsystem.
ejb3.timerservice=The EJB timer service
ejb3.timerservice.add=Adds the timer service
ejb3.timerservice.remove=Removes the timer service
ejb3.timerservice.maxThreads=The maximum number of threads that can be used to run timer service tasks. The default value if not configured is the number of processes as returned by Runtime.availableProcessors()
ejb3.timerservice.coreThreads=The minimum number of threads in the thread pool
ejb3.timerservice.path=The directory to store persistent timer information in
ejb3.timerservice.relativeTo=The relative path that is used to resolve the timer data store location
ejb3.strict-max-bean-instance-pool=A bean instance pool with a strict upper limit
ejb3.strict-max-bean-instance-pool.add=Adds a bean instance pool which has a strict upper limit for bean instances
ejb3.strict-max-bean-instance-pool.remove=Removes a specific a bean instance pool which has a strict upper limit for bean instances
ejb3.strict-max-bean-instance-pool.max-pool-size=The maximum number of bean instances that the pool can hold at a given point in time
ejb3.strict-max-bean-instance-pool.instance-acquisition-timeout=The maximum amount of time to wait for a bean instance to be available from the pool
ejb3.strict-max-bean-instance-pool.instance-acquisition-timeout-unit=The instance acquisition timeout unit
