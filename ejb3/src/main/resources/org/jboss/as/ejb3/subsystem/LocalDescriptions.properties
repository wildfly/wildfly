ejb3=The configuration of the ejb3 subsystem.
ejb3.add=Adds the ejb3 subsystem.
ejb3.lite=Specifies whether the ejb3 container need only provide the "LITE" profile of the specification. This value should only be false when using the "everything" distro.
ejb3.timerservice.add=Adds the timer service
ejb3.timerservice.remove=Removes the timer service
ejb3.timerservice.maxThreads=The maximum number of threads that can be used to run timer service tasks
ejb3.timerservice.coreThreads=The minimum number of threads in the thread pool
ejb3.timerservice.path=The directory to store persistent timer information in
ejb3.timerservice.relativeTo=The relative path that is used to resolve the timer data store location
