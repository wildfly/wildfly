This\ utility\ will\ collect\ some\ detailed\ \ information\ about\ the\nhardware\ and\ setup\ of\ your\ %(distroa)s\ system.\nThe\ information\ is\ collected\ and\ an\ archive\ is\ \ packaged\ under\n/tmp,\ which\ you\ can\ send\ to\ a\ support\ representative.\n%(distrob)s\ will\ use\ this\ information\ for\ diagnostic\ purposes\ ONLY\nand\ it\ will\ be\ considered\ confidential\ information.\n\nThis\ process\ may\ take\ a\ while\ to\ complete.\nNo\ changes\ will\ be\ made\ to\ your\ system.\n\n=E seg\u00e9dprogram r\u00e9szletes adatokat gy\u0171jt a hardverr\u0151l \u00e9s a  \n%(distroa)s rendszer be\u00e1ll\u00edt\u00e1s\u00e1r\u00f3l.\nAz adatokat a /tmp mapp\u00e1ba gy\u0171jtik \u00e9s az arch\u00edv\u00e1lj\u00e1k, amit \nelk\u00fcldhet a t\u00e1mogat\u00e1s k\u00e9pvisel\u0151j\u00e9nek.\n%(distrob)s CSAK diagnosztikai c\u00e9lb\u00f3l haszn\u00e1lja ezen adatokat, \n\u00e9s bizalmasnak tekinti azokat.\n\nE folyamat befejez\u00e9se eltarthat egy ideig.\nA rendszert nem v\u00e1ltoztatja meg.\n\n

