This\ utility\ will\ collect\ some\ detailed\ \ information\ about\ the\nhardware\ and\ setup\ of\ your\ %(distroa)s\ system.\nThe\ information\ is\ collected\ and\ an\ archive\ is\ \ packaged\ under\n/tmp,\ which\ you\ can\ send\ to\ a\ support\ representative.\n%(distrob)s\ will\ use\ this\ information\ for\ diagnostic\ purposes\ ONLY\nand\ it\ will\ be\ considered\ confidential\ information.\n\nThis\ process\ may\ take\ a\ while\ to\ complete.\nNo\ changes\ will\ be\ made\ to\ your\ system.\n\n=Esta herramienta obtendr\u00e1 cierta informaci\u00f3n detallada relacionada\ncon la configuraci\u00f3n y el hardware de su sistema %(distroa)s.\nLa informaci\u00f3n conseguida se empaquetar\u00e1 en un archivo del directorio\n/tmp, archivo que usted podr\u00e1 enviar a un representante de soporte t\u00e9cnico.\n%(distrob)s utilizar\u00e1 esta informaci\u00f3n con el UNICO fin de poder realizar\nun diagn\u00f3stico, iser\u00e1 considerado como informaci\u00f3n confidencial.\n\nEste proceso puede demorar alg\u00fan tiempo en completarse.\nNo se realizar\u00e1 ninguna modificaci\u00f3n en su sistema.\n\n

