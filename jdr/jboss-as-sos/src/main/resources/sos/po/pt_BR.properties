#, python-format
This\ utility\ will\ collect\ some\ detailed\ \ information\ about\ the\nhardware\ and\ setup\ of\ your\ %(distroa)s\ system.\nThe\ information\ is\ collected\ and\ an\ archive\ is\ \ packaged\ under\n/tmp,\ which\ you\ can\ send\ to\ a\ support\ representative.\n%(distrob)s\ will\ use\ this\ information\ for\ diagnostic\ purposes\ ONLY\nand\ it\ will\ be\ considered\ confidential\ information.\n\nThis\ process\ may\ take\ a\ while\ to\ complete.\nNo\ changes\ will\ be\ made\ to\ your\ system.\n\n=Este utilit\u00e1rio ir\u00e1 coletar algumas informa\u00e7\u00f5es detalhadas sobre o\nhardware e a configura\u00e7\u00e3o do seu sistema %(distroa)s.\nA informa\u00e7\u00e3o \u00e9 coletada e um arquivo \u00e9 empacotado no /tmp,\no qual voc\u00ea pode enviar para um representante de suporte.\nA %(distrob)s ir\u00e1 utilizar estas informa\u00e7\u00f5es SOMENTE para o prop\u00f3sito\nde diagn\u00f3sticos e ser\u00e3o consideradas como informa\u00e7\u00e3o confidencial.\n\nEste processo pode levar algum tempo para ser conclu\u00eddo.\nNenhum altera\u00e7\u00e3o ser\u00e1 feita no seu sistema.\n\n

