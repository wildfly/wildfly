!This\ utility\ will\ collect\ some\ detailed\ \ information\ about\ the\nhardware\ and\ setup\ of\ your\ %(distroa)s\ system.\nThe\ information\ is\ collected\ and\ an\ archive\ is\ \ packaged\ under\n/tmp,\ which\ you\ can\ send\ to\ a\ support\ representative.\n%(distrob)s\ will\ use\ this\ information\ for\ diagnostic\ purposes\ ONLY\nand\ it\ will\ be\ considered\ confidential\ information.\n\nThis\ process\ may\ take\ a\ while\ to\ complete.\nNo\ changes\ will\ be\ made\ to\ your\ system.\n\n=Dieses Dienstprogramm sammelt einige detaillierte Informationen\nzur Hardware und Einrichtung Ihres Red Hat Enterprise Linux Systems.\nDie Informationen werden gesammelt und in einem Archiv unter /tmp\nzusammengefasst, welches Sie an einen Support-Vertreter schicken\nk\u00f6nnen. Red Hat verwendet diese Informationen AUSSCHLIESSLICH zu\nDiagnosezwecken und behandelt sie als vertrauliche Informationen.\n\nDie Fertigstellung dieses Prozesses kann eine Weile dauern.\nEs werden keinerlei \u00c4nderungen an Ihrem System vorgenommen.\n\n

