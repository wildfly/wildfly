broadcast-group.group-port=Die UDP-Portnummer, die zur \u00DCbertragung verwendet werden soll.
broadcast-group.broadcast-period=Die Zeitabst\u00E4nde in Millisekunden zwischen aufeinanderfolgenden Broadcasts.
