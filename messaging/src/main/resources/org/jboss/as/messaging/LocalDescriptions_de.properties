discovery-group.socket-binding=Das Socket-Binding der Discovery-Gruppe. 
bridge=Die Funktion einer Bridge besteht darin, Nachrichten von einer Quellwarteschlange zu konsumieren und diese an eine Zieladresse weiterzuleiten, die sich in der Regel auf einem anderen HornetQ Server befindet.
bridge.add=Operation zur Hinzuf\u00FCgung einer Bridge.
bridge.remove=Operation zur Entfernung einer Bridge.
bridge.queue-name=Der eindeutige Name der lokalen Warteschlange, von der die Bridge zehrt. 
bridge.forwarding-address=Die Adresse auf dem Ziel-Server, an die die Nachricht weitergeleitet wird. Falls keine Weiterleitungsadresse spezifiziert ist, dann wird das urspr\u00FCngliche Ziel der Nachricht beibehalten.
bridge.ha=Ob diese Bridge Hochverf\u00FCgbarkeit unterst\u00FCtzen soll. "True" bedeutet, dass sie mit jedem verf\u00FCgbaren Server in einem Cluster verbindet und Failover unterst\u00FCtzt.
bridge.filter=Ein optionaler Filter-String. Falls spezifiziert, werden nur solche Nachrichten weitergeleitet, die mit diesem Filterausdruck \u00FCbereinstimmen. Der Filter-String folgt der HornetQ Filterausdruck-Syntax, die in der HornetQ Dokumentation n\u00E4her beschrieben wird.
bridge.transformer-class-name=Der Name einer benutzerdefinierten Klasse, die das org.hornetq.core.server.cluster.Transformer Interface implementiert.
bridge.retry-interval=Die Zeitspanne in Millisekunden zwischen aufeinanderfolgenden Wiederverbindungsversuchen, falls die Verbindung mit dem Zielserver unterbrochen wurde.
bridge.retry-interval-multiplier=Ein Faktor, der auf die Zeit des letzten Neuversuchs angewendet werden kann, um die Zeit bis zum n\u00E4chsten Neuversuch zu berechnen. Dies erm\u00F6glicht eine sich exponentiell verl\u00E4ngernde Wartezeit zwischen Neuversuchen.
bridge.reconnect-attempts=Die Gesamtanzahl von Wiederverbindungsversuchen der Bridge, bevor aufgegeben und beendet wird. Ein Wert von -1 bedeutet eine unbegrenzte Anzahl von Versuchen.
bridge.failover-on-server-shutdown=Ob die Bridge den Failover auf einen Backup-Server (falls spezifziert) versuchen soll, wenn der Ziel-Server nicht abgest\u00FCrzt ist, sondern ordnungsgem\u00E4\u00DF beendet wurde.
bridge.use-duplicate-detection=Ob die Bridge automatisch eine Duplicate-ID-Eigenschaft in jede Nachricht einf\u00FCgt, die sie weiterleitet.
bridge.confirmation-window-size=Die Gr\u00F6\u00DFe des Best\u00E4tigungsfensters f\u00FCr die Verbindung, die zur Weiterleitung von Nachrichten an den Zielknoten verwendet wird.
bridge.user=Der Benutzername, der beim Erstellen der Bridge-Verbindung zum Remote-Server zu verwenden ist. Falls nicht spezifiziert, wird der standardm\u00E4\u00DFige Cluster-Benutzer verwendet, der im "cluster-user" Attribut in der Root Messaging-Untersystemressource spezifiziert ist.
bridge.password=Das Passwort, das beim Erstellen der Bridge-Verbindung zum Remote-Server zu verwenden ist. Falls nicht spezifiziert, wird das standardm\u00E4\u00DFige Cluster-Passwort verwendet, das im "cluster-password" Attribut in der Root Messaging-Untersystemressource spezifiziert ist.
bridge.static-connectors=Eine Liste mit Namen statisch definierter Connectors, die von dieser Bridge verwendet werden. Muss undefiniert (null) sein, falls 'discovery-group-name' definiert ist.
bridge.discovery-group-name=Der Name der Discovery-Gruppe, die von dieser Bridge verwendet wird. Muss undefiniert (null) sein, falls 'static-connectors' definiert ist.
bridge.started=Ob die Bridge gestartet wird. 
bridge.start=Startet die Bridge.
bridge.stop=Stoppt die Bridge.
divert=Eine Messaging-Ressource, die eine transparente Umleitung von Nachrichten an eine andere als die spezifizierte Adresse erlaubt, ohne dabei \u00C4nderungen an der Applikationslogik des Clients vorzunehmen.
divert.add=Operation zur Hinzuf\u00FCgung einer Umleitung
divert.remove=Operation zur Entfernung einer Umleitung
divert.routing-name=Routing-Name der Umleitung
divert.divert-address=Adresse, von der umgeleitet wird
divert.forwarding-address=Adresse, an die umgeleitet wird
divert.filter=Ein optionaler Filter-String. Falls spezifiziert, werden nur solche Nachrichten umgeleitet, die mit diesem Filterausdruck \u00FCbereinstimmen. Der Filter-String folgt der HornetQ Filterausdruck-Syntax, die in der HornetQ Dokumentation n\u00E4her beschrieben wird.
divert.exclusive=Ob die Umleitung exklusiv ist, d.h. ob die Nachricht an die neue Adresse umgeleitet und \u00FCberhaupt nicht an die alte Adresse gesendet wird.
divert.transformer-class-name=Der Name einer Klasse, die zur Umbildung der Eigenschaften oder des Hauptteils der Nachricht verwendet wird, bevor diese umgeleitet wird.
cluster-connection=Cluster-Verbindungen gruppieren Server in Clustern, damit Nachrichten zwischen den einzelnen Knoten des Clusters lastverteilt werden k\u00F6nnen.
