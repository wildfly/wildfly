cluster-connection.remove=Operation zur Entfernung einer Cluster-Verbindung.
cluster-connection.cluster-connection-address=Jede Cluster-Verbindung gilt nur f\u00FCr Nachrichten, die an eine mit diesem Wert startende Adresse geschickt werden.
cluster-connection.connector-ref=Die Gr\u00F6\u00DFe des Best\u00E4tigungsfensters f\u00FCr die Verbindung, die zur Weiterleitung von Nachrichten an einen Zielknoten verwendet wird.
cluster-connection.retry-interval=Die Zeitspanne in Millisekunden zwischen aufeinanderfolgenden Versuchen zur Wiederverbindung mit einem Zielserver, falls die Verbindung mit dem Zielserver unterbrochen wurde.
cluster-connection.use-duplicate-detection=Ob die Bridge automatisch eine Duplicate-ID-Eigenschaft in jede Nachricht einf\u00FCgt, die sie weiterleitet.
cluster-connection.forward-when-no-consumers=Ob Nachrichten auf Round-Robin Weise zwischen anderen Knoten des Clusters distribuiert werden, unabh\u00E4ngig davon, ob sie \u00FCbereinstimmen oder Verbraucher an anderen Knoten haben. Ist dies auf "false" (den Standard) eingestellt, so leitet HornetQ nur Nachrichten an andere Knoten des Clusters weiter, wenn die Adresse, an die diese weitergeleitet werden Warteschlangen mit Verbrauchern besitzt und diese Verbraucher Nachrichtenfilter  (Selektoren) besitzen, wobei mindestens einer dieser Selektoren mit der Nachricht \u00FCbereinstimmen muss.
cluster-connection.max-hops=Die maximale Zahl, wie oft eine Nachricht weitergeleitet werden kann. HornetQ kann so konfiguriert werden, dass Nachrichten auch an solche Knoten lastverteilt werden, mit denen er nur indirekt verbunden ist \u00FCber andere HornetQ Server als Zwischenschritte in einer Kette.
cluster-connection.confirmation-window-size=Die Gr\u00F6\u00DFe des Best\u00E4tigungsfensters f\u00FCr die Verbindung, die zur Weiterleitung von Nachrichten an einen Zielknoten verwendet wird.
cluster-connection.static-connectors=Die statisch definierte Liste mit Connectors, mit denen diese Cluster-Verbindung verbinden wird. Muss undefiniert (null) sein, falls 'discovery-group-name' definiert ist.
cluster-connection.allow-direct-connections-only=Ob keine Bridge f\u00FCr eine direkte Cluster-Verbindung erstellt wird, falls ein Knoten erf\u00E4hrt, dass ein anderer Knoten existiert, der mehr als einen Netzwerk-Hop entfernt ist. Nur relevant, wenn 'static-connectors' definiert ist.
cluster-connection.discovery-group-name=Die Discovery-Gruppe, die verwendet wird, um die Liste anderer Server in dem Cluster abzurufen, mit denen diese Cluster-Verbindung verbinden wird. Muss undefiniert (null) sein, falls 'discovery-group-name' definiert ist.
