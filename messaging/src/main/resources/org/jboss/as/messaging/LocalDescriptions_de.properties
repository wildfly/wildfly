broadcast-group.local-bind-address=Die lokale Binding-Adresse, an die das Datagram-Socket bindet. Falls Sie mehrere Netzwerkschnittstellen auf Ihrem Server haben, legen Sie mithilfe dieses Attributs fest, welche Sie f\u00FCr Broadcasts verwenden m\u00F6chten. Falls dieses Attribut nicht spezifiziert wird, bindet der Socket an die Platzhalteradresse, eine vom Kernel gew\u00E4hlte IP-Adresse.
broadcast-group.local-bind-port=Der lokale Port, an den das Datagram-Socket bindet. Normalerweise nutzen Sie einfach den Standardwert -1, was bedeutet, dass ein anonymer Port verwendet werden soll. Dieser Parameter wird immer zusammen mit local-bind-address spezifiziert.
