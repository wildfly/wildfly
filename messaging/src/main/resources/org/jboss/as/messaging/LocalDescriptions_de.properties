cluster-connection.get-nodes=Gibt eine Map der Knoten aus, die mit dieser Cluster-Verbindung verbunden sind, wobei die Schl\u00FCssel die Knoten-IDs und die Werte die Adressen sind, die zur Verbindung mit den Knoten verwendet werden.
cluster-connection.get-nodes.reply=Eine Map, in der die Schl\u00FCssel die Knoten-IDs und die Werte die Adressen sind, die zur Verbindung mit den Knoten verwendet werden.
