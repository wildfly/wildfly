hornetq-server.persist-delivery-count-before-delivery=Si le nombre de livraisons est persist\u00E9 avant que la livraison n'ait eu lieu. False signifie que cela n'aura lieu qu'une fois qu'un message aura \u00E9t\u00E9 annul\u00E9.
hornetq-server.live-connector-ref=Le nom du connecteur utilis\u00E9 pour se connecter au connecteur live. Si ce serveur est pas utilis\u00E9 pour une sauvegarde qui utilise \u00ABshared nothing HA\u00BB, sa valeur sera "undefined" (non d\u00E9fini).
hornetq-server.create-bindings-dir=Si le serveur doit cr\u00E9er le r\u00E9pertoire des liaisons au d\u00E9marrage.
hornetq-server.create-journal-dir=Si le serveur doit cr\u00E9er le r\u00E9pertoire du journal au d\u00E9marrage.
hornetq-server.journal-type=Le type de journal \u00E0 utiliser.
hornetq-server.journal-buffer-timeout=Le timeout (en nanosecondes) utilis\u00E9 pour vider les tampons internes dans le journal.
hornetq-server.journal-buffer-size=La taille du tampon interne dans le journal.
hornetq-server.journal-sync-transactional=Si on doit attendre que les donn\u00E9es de transaction soient synchronis\u00E9es dans le journal avant de renvoyer une r\u00E9ponse au client.
hornetq-server.journal-sync-non-transactional=Si on doit attendre que les donn\u00E9es de non transaction soient synchronis\u00E9es dans le journal avant de renvoyer une r\u00E9ponse au client.
hornetq-server.log-journal-write-rate=Si on doit journaliser p\u00E9riodiquement le taux d'\u00E9criture et le taux de vidage du journal.
