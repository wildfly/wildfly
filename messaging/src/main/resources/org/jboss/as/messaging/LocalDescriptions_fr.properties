connector-service.add=Op\u00E9ration d'ajout d'un service de connecteur
connector-service.remove=Op\u00E9ration du suppression d'un service de connecteur
connector-service.factory-class=Nom de classe de la classe de la fabrique qui peut instancier le service de connecteur.
connector-service.param=Une paire cl\u00E9/valeur comprise par la classe de fabrique du service du connecteur.
connector-service.param.add=Ajoute une paire cl\u00E9/valeur comprise par la classe de fabrique du service du connecteur.
connector-service.param.remove=Supprime une paire cl\u00E9/valeur comprise par la classe de fabrique du service du connecteur.
