hornetq-server.server-dump-interval=Fr\u00E9quence de vidage des informations de temps d'ex\u00E9cution de base dans le journal du serveur. La fonctionnalit\u00E9 est consid\u00E9r\u00E9e d\u00E9sactiv\u00E9e lorsque la valeur est inf\u00E9rieure \u00E0 1.
