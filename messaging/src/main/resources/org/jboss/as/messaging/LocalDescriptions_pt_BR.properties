broadcast-group.local-bind-address=O endere\u00E7o bind local que o soquete do datagrama est\u00E1 vinculado. Caso voc\u00EA possuir interfaces de rede m\u00FAltiplas no seu servidor, voc\u00EA especificar\u00E1 qual delas deseja usar para difus\u00F5es pela configura\u00E7\u00E3o desse atributo. Caso esse atributo n\u00E3o seja especificado, o soquete ser\u00E1 vinculado ao endere\u00E7o curinga, um endere\u00E7o IP escolhido pelo kernel.
