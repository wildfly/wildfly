bridge.queue-name=O nome \u00FAnico da fila local que a ponte consome.
bridge.forwarding-address=O endere\u00E7o no servidor de destino que a mensagem ser\u00E1 enviada. Caso o endere\u00E7o de envio n\u00E3o seja especificado, a destina\u00E7\u00E3o original da mensagem ser\u00E1 mantida.
bridge.ha=Se \u00E9 que ou n\u00E3o a ponte deve suportar a alta disponibilidade. Verdadeiro significa que a ponte ir\u00E1 conectar a qualquer servidor num cluster e suportar a falha.
bridge.filter=Uma sequ\u00EAncia de filtro opcional. Caso especificada, apenas as mensagens que coincidirem com a express\u00E3o do filtro especificado ser\u00E3o enviadas. A sequ\u00EAncia do filtro segue uma s\u00EDntese da express\u00E3o do filtro HornetQ descrita na documenta\u00E7\u00E3o HornetQ.
bridge.transformer-class-name=O nome da classe do usu\u00E1rio definido que implanta a interface org.hornetq.core.server.cluster.Transformer.
bridge.retry-interval=O per\u00EDodo em mil\u00E9simos de segundos entre as tentativas de reconex\u00E3o, caso a conex\u00E3o ao servidor do destino falhar.
bridge.retry-interval-multiplier=O multiplicador a ser aplicado ao tempo desde a \u00FAltima tentativa em computar o per\u00EDodo \u00E0 nova tentativa. Isto permite que voc\u00EA implante uma retirada exponencial entre as novas tentativas.
bridge.reconnect-attempts=O n\u00FAmero total de tentativas de reconex\u00E3o que a ponte realizar\u00E1 antes de desistir e encerrar. O valor -1 significa um n\u00FAmero ilimitado de tentativas.
bridge.failover-on-server-shutdown=Se \u00E9 que a ponte tentar\u00E1 falhar no servidor de back-up (caso especificado) quando o servidor de destino estiver claramente desligado ao inv\u00E9s de travado.
bridge.use-duplicate-detection=Se \u00E9 que a ponte ir\u00E1 automaticamente inserir a propriedade de id duplicada em cada mensagem que ela enviar.
bridge.confirmation-window-size=O tamanho da janela de confirma\u00E7\u00E3o a ser usada pela conex\u00E3o para envio de mensagens ao n\u00F3 de destino.
bridge.user=O nome do usu\u00E1rio para uso quando criando a conex\u00E3o da ponte ao servidor remoto. Caso ele n\u00E3o seja especificado, o usu\u00E1rio do cluster padr\u00E3o especificado pelo atributo do usu\u00E1rio do cluster, no recurso do sub-sistema da mensagem da raiz, ser\u00E1 usado.
bridge.password=A senha para uso na cria\u00E7\u00E3o da conex\u00E3o da ponte para o servidor remoto. Caso ela n\u00E3o seja especificada, a senha do cluster padr\u00E3o especificada pelo atributo da senha do cluster, no recurso do sub-sistema da mensagem da raiz, ser\u00E1 usada.
