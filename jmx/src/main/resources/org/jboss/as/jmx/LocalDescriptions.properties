jmx=The configuration of the JMX subsystem.
jmx.add=Adds the JMX subsystem.
jmx.connector.add=Sets the socket bindings for the JMX subsystem.
jmx.connector.remove=Clears the socket bindings for the JMX subsystem.

registry.binding=The name of a socket binding to which external clients will connect.
server.binding=The name of a socket binding on which which the JMX subsystem's RMI server and the RMIConnectionImpl objects it creates will be exported.
show.model=Set to 'true' to include MBeans for the model controller resources 
