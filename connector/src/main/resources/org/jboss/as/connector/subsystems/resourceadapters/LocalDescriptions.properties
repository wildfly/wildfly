#resource-adapters-subsystem=The resource adapters subsystem, used to declare resource adapter deployments
resource-adapters=Configuration of the resource adapters subsystem.
resource-adapters.add=Adds the resource adapters subsystem.
resource-adapters.remove=Removes the resource adapters subsystem.
resource-adapters.resource-adapter=The configuration of the resource adapters.

ironjacamar=Model representing resource adapters activated by ironjacamar.xml file inside rar.
ironjacamar.resource-adapter=The configuration of the resource adapters.

admin-objects=Specifies an administration object.
admin-objects.add=Add an administration object.
admin-objects.remove=Remove the administration object.
admin-objects.class-name=Specifies the fully qualified class name of an administration object.
admin-objects.config-properties=Custom defined config properties.
admin-objects.enabled=Specifies if the administration object should be enabled.
admin-objects.jndi-name=Specifies the JNDI name for the administration object.
admin-objects.use-java-context=Setting this to false will bind the object into global JNDI.

resource-adapter=The configuration of a resource adapter.
resource-adapter.add=Add a new resource adapter. At least one of ARCHIVE or MODULE is required.
resource-adapter.remove=Remove the resource adapter.
resource-adapter.activate=Force the resource adapter config activation without server reload.
resource-adapter.admin-objects=The configuration of this resource adapter's admin objects.
resource-adapter.archive=Specifies the resource adapter archive.
resource-adapter.statistics-enabled=Define whether runtime statistics are enabled or not.
resource-adapter.statistics=Runtime statistics provided by the resource adapter.
resource-adapter.module=Specifies the module from which resource adapter will be loaded
resource-adapter.beanvalidationgroups=Specifies the bean validation groups that should be used.
resource-adapter.bootstrap-context=Specifies the unique name of the bootstrap context that should be used.
resource-adapter.connection-definitions=The configuration of this resource adapter's connection definitions.
resource-adapter.config-properties=Custom defined config properties.
resource-adapter.clear-statistics=Clear statistics values for this resource.
resource-adapter.transaction-support=Specifies the transaction support level of the resource adapter.
resource-adapter.wm-security=Toggle on/off wm.security for this resource adapter. In case of false all wm-security-* parameters are ignored, even the defaults.
resource-adapter.wm-security-mapping-required=Defines if a mapping is required for security credentials.
resource-adapter.wm-security-domain=Defines the name of the PicketBox security domain that should be used.
resource-adapter.wm-elytron-security-domain=Defines the name of the Elytron security domain that should be used.
resource-adapter.wm-security-default-principal=Defines a default principal name that should be added to the used Subject instance.
resource-adapter.wm-security-default-group=Defines a default group that should be added to the used Subject instance.
resource-adapter.wm-security-default-groups=Defines a default groups list that should be added to the used Subject instance.
resource-adapter.wm-security-mapping-groups.from=Specify the original value in a mapping pair.
resource-adapter.wm-security-mapping-groups.to=Specify the mapped value in a mapping pair.
resource-adapter.wm-security-mapping-users.from=Specify the original value in a mapping pair.
resource-adapter.wm-security-mapping-users.to=Specify the mapped value in a mapping pair.
resource-adapter.wm-security-mapping-group=A group mapping.
resource-adapter.wm-security-mapping-user=A user mapping.
resource-adapter.wm-security-mapping-groups=List of groups mappings.
resource-adapter.wm-security-mapping-users=List of user mappings.

deployment-subsystem=Runtime information for resource adapters. It contains statistics and ironjacamar.xml activated resource-adapter information and operations.
statistics=Runtime statistics provided by the resource adapter.

config-properties=A custom defined config property.
config-properties.add=Add a custom defined config property.
config-properties.remove=Remove the custom defined config property.
config-properties.value=Custom defined config property value.

connection-definitions=Specifies a connection definition.
connection-definitions.add=Add a connection definition.
connection-definitions.remove=Remove the connection definition.
connection-definitions.allocation-retry-wait-millis=The allocation retry wait millis element specifies the amount of time, in milliseconds, to wait between retrying to allocate a connection.
connection-definitions.allocation-retry=The allocation retry element indicates the number of times that allocating a connection should be tried before throwing an exception.
connection-definitions.background-validation-millis=The background-validation-millis element specifies the amount of time, in milliseconds, that background validation will run. Changing this value requires a server restart.
connection-definitions.background-validation=An element to specify that connections should be validated on a background thread versus being validated prior to use. Changing this value requires a server restart.
connection-definitions.blocking-timeout-wait-millis=The blocking-timeout-millis element specifies the maximum time, in milliseconds, to block while waiting for a connection before throwing an exception. Note that this blocks only while waiting for locking a connection, and will never throw an exception if creating a new connection takes an inordinately long time.
connection-definitions.class-name=Specifies the fully qualified class name of a managed connection factory or admin object.
connection-definitions.clear-statistics=Clear statistics values for this resource adapter's connection definitions.
connection-definitions.statistics=Runtime statistics provided by the resource adapter's connection definitions.
connection-definitions.config-properties=Custom defined config properties.
connection-definitions.connectable=Enable the use of CMR. This feature means that a local resource can reliably participate in an XA transaction.
connection-definitions.tracking=Defines if IronJacamar should track connection handles across transaction boundaries.
connection-definitions.mcp=Defines the ManagedConnectionPool implementation. For example: org.jboss.jca.core.connectionmanager.pool.mcp.SemaphoreArrayListManagedConnectionPool.
connection-definitions.enlistment-trace=Defines if WildFly/IronJacamar should record enlistment traces.

connection-definitions.enabled=Specifies if the resource adapter should be enabled.
connection-definitions.flush-all-connection-in-pool=Flushes all connections in the pool.
connection-definitions.dump-queued-threads-in-pool=Dump queued threads in the pool
connection-definitions.flush-idle-connection-in-pool=Flushes all idle connections in the pool.
connection-definitions.flush-invalid-connection-in-pool=Flushes all invalid connections in the pool.
connection-definitions.flush-gracefully-connection-in-pool=Flushes all connections gracefully in the pool.
connection-definitions.flush-strategy=Specifies how the pool should be flushed in case of an error.
connection-definitions.idle-timeout-minutes=Specifies the maximum time, in minutes, a connection may be idle before being closed. The actual maximum time depends also on the IdleRemover scan time, which is half of the smallest idle-timeout-minutes value of any pool. Changing this value requires a server restart.
connection-definitions.jndi-name=Specifies the JNDI name for the connection factory.
connection-definitions.interleaving=An element to enable interleaving for XA connections.
connection-definitions.max-pool-size=Specifies the maximum number of connections for a pool. No more connections will be created in each sub-pool.
connection-definitions.min-pool-size=Specifies the minimum number of connections for a pool.
connection-definitions.initial-pool-size=Specifies the initial number of connections a pool should hold.
connection-definitions.capacity-incrementer-class=Class defining the policy for incrementing connections in the pool.
connection-definitions.capacity-incrementer-properties=Properties to inject in class defining the policy for incrementing connections in the pool.
connection-definitions.capacity-decrementer-class=Class defining the policy for decrementing connections in the pool.
connection-definitions.capacity-decrementer-properties=Properties to inject in class defining the policy for decrementing connections in the pool.
connection-definitions.no-recovery=Specifies if the connection pool should be excluded from recovery.
connection-definitions.no-tx-separate-pool=Oracle does not like XA connections getting used both inside and outside a JTA transaction. To workaround the problem you can create separate sub-pools for the different contexts.
connection-definitions.pad-xid=Specifies whether the Xid should be padded.
connection-definitions.pool-name=Specifies the pool name for the datasource used for management.
connection-definitions.pool-prefill=Specifies if the pool should be prefilled. Changing this value requires a server restart.
connection-definitions.pool-fair=Defines if pool use should be fair.
connection-definitions.pool-use-strict-min=Specifies if the min-pool-size should be considered strict.
connection-definitions.query-timeout=Any configured query timeout in seconds.
connection-definitions.recovery-password=The password used for recovery.
connection-definitions.recovery-credential-reference=Credential (from Credential Store) to authenticate on recovery connection
connection-definitions.recovery-credential-reference.store=The name of the credential store holding the alias to credential
connection-definitions.recovery-credential-reference.type=The type of credential this reference is denoting
connection-definitions.recovery-credential-reference.alias=The alias which denotes stored secret or credential in the store
connection-definitions.recovery-credential-reference.clear-text=Secret specified using clear text (check credential store way of supplying credential/secrets to services)
connection-definitions.recovery-plugin-class-name=The fully qualified class name of the recovery plugin implementation.
connection-definitions.recovery-plugin-properties=The properties for the recovery plugin.
connection-definitions.recovery-security-domain=The PicketBox security domain used for recovery.
connection-definitions.recovery-elytron-enabled=Indicates that an Elytron authentication context will be used for recovery.
connection-definitions.recovery-authentication-context=The Elytron authentication context used for recovery (current authentication-context will be used if unspecified).
connection-definitions.recovery-username=The user name used for recovery.
connection-definitions.same-rm-override=Using this attribute, you can unconditionally set whether javax.transaction.xa.XAResource.isSameRM(XAResource) returns true or false.
connection-definitions.security-application=Indicates that application-supplied parameters, such as from getConnection(user, pw), are used to distinguish connections in the pool.
connection-definitions.security-domain=Specifies the PicketBox security domain which defines the javax.security.auth.Subject that is used to distinguish connections in the pool.
connection-definitions.security-domain-and-application=Indicates that either application-supplied parameters, such as from getConnection(user, pw), or Subject (from PicketBox security domain), are used to distinguish connections in the pool.
connection-definitions.elytron-enabled=Enables Elytron security for handling authentication of connections. The Elytron authentication-context to be used will be current context if no context is specified (see authentication-context).
connection-definitions.authentication-context=The Elytron authentication context which defines the javax.security.auth.Subject that is used to distinguish connections in the pool.
connection-definitions.authentication-context-and-application=Indicates that either application-supplied parameters, such as from getConnection(user, pw), or Subject (provided by Elytron after authenticating using configured authentication-context), are used to distinguish connections in the pool.
connection-definitions.set-tx-query-timeout=Whether to set the query timeout based on the time remaining until transaction timeout. Any configured query timeout will be used if there is no transaction.
connection-definitions.test-connection-in-pool=Test if a connection can be obtained.
connection-definitions.use-ccm=Enable the use of a cached connection manager.
connection-definitions.sharable=Enable the use of sharable connections, which allows lazy association to be enabled if supported.
connection-definitions.enlistment=Defines if lazy enlistment should be used if supported by the resource adapter.
connection-definitions.use-fast-fail=Whether to fail a connection allocation on the first try if it is invalid (true) or keep trying until the pool is exhausted of all potential connections (false).
connection-definitions.use-java-context=Setting this to false will bind the object into global JNDI.
connection-definitions.use-try-lock=Any configured timeout for internal locks on the resource adapter objects in seconds.
connection-definitions.wrap-xa-resource=Specifies whether XAResource instances should be wrapped in an org.jboss.tm.XAResourceWrapper instance.
connection-definitions.xa-resource-timeout=The value is passed to XAResource.setTransactionTimeout(), in seconds.
connection-definitions.validate-on-match=This specifies if connection validation should be done when a connection factory attempts to match a managed connection. This is typically exclusive to the use of background validation.


statistics.workmanager=Specifies a Workmanager.
statistics.distributed-workmanager=Specifies a workmanager able to distribute work.
statistics.resource-adapter=Metrics of a resource adapter.
statistics.statistics=Collection of runtime information for resource-adapter's workmanagers and connection-definitions
statistics.ironjacamar=Model representing resource adapters activated by ironjacamar.xml file inside rar.


statistics.clear-statistics=Clear statistics values for this resource.
statistics.statistics-enabled=Define whether runtime statistics are enabled or not.


statistics.connection-definitions=Statistics for the connection definitions
statistics.workmanager.work-active=Number of current active works
statistics.workmanager.work-successful=Number of works completed successfully
statistics.workmanager.work-failed=Number of works failed
statistics.workmanager.dowork-accepted=Number of doWork calls accepted
statistics.workmanager.dowork-rejected=Number of doWork calls rejected
statistics.workmanager.schedulework-accepted=Number of scheduleWork calls accepted
statistics.workmanager.schedulework-rejected=Number of scheduleWork calls rejected
statistics.workmanager.startwork-accepted=Number of startWork calls accepted
statistics.workmanager.startwork-rejected=Number of startWork calls rejected
statistics.workmanager.statistics-enabled=Specifies if workmanager's statistics is enabled.
statistics.workmanager.workmanager-statistics-enabled=Specifies if workmanager's statistics is enabled.
statistics.workmanager.workmanager-statistics-enabled.deprecated=Use 'statistics-enabled'.
statistics.workmanager.distributed-workmanager-statistics-enabled=Specifies if distributed workmanager's statistics is enabled.
statistics.workmanager.distributed-workmanager-statistics-enabled.deprecated=Use 'statistics-enabled'.
statistics.workmanager.dowork-distribution-enabled=Specifies if distribution is enabled for doWork calls.
statistics.workmanager.schedulework-distribution-enabled=Specifies if distribution is enabled for scheduleWork calls.
statistics.workmanager.startwork-distribution-enabled=Specifies if distribution is enabled for startWork calls.
