datasources=El sub-sistema de fuentes de datos utilizado para declarar fuentes de datos JDBC
datasources.add=Agrega el sub-sistema de fuente de datos.
datasources.remove=Borra el sub-sistema de fuente de datos.
jdbc-driver=Servicio que hace un controlador JDBC disponible para uso en el tiempo de ejecuci\u00F3n
jdbc-driver.add=Agregar un nuevo controlador JDBC
jdbc-driver.description=Un servicio que hace un controlador JDBC disponible para uso en el tiempo de ejecuci\u00F3n
jdbc-driver.module=El nombre del m\u00F3dulo que hace disponible el controlador JDBC bajo el tipo de servicio "java.sql.Driver"
jdbc-driver.remove=Borrar un controlador JDBC
data-source=Una configuraci\u00F3n de fuente de datos JDBC 
data-source.add=Agregar una nueva fuente de datos
data-source.description=Una configuraci\u00F3n de fuente de datos JDBC 
data-source.disable=Inhabilitar la fuente de datos
data-source.enable=Habilitar la fuente de datos
data-source.flush-all-connection-in-pool=Vac\u00EDa todas las conexiones en el pool
data-source.flush-idle-connection-in-pool=Vac\u00EDa todas las conexiones inactivas en el pool
data-source.remove=Borrar la fuente de datos
data-source.test-connection-in-pool=Prueba si una conexi\u00F3n se puede obtener
data-source.clear-statistics=Limpia los valores de estad\u00EDsticas para este recurso
xa-data-source=Una configuraci\u00F3n de fuente de datos JDBC XA
xa-data-source.add=Agregar una nueva fuente de datos XA
xa-data-source.description=Una configuraci\u00F3n de fuente de datos JDBC XA
xa-data-source.disable=Inhabilitar la fuente de datos XA
xa-data-source.enable=Habilitar la fuente de datos XA
xa-data-source.remove=Borrar la fuente de datos XA
allocation-retry-wait-millis=El elemento  en milisegundos de espera de reintentos de asignaci\u00F3n especifica la cantidad de tiempo a esperar entre re-intentos al asignar una conexi\u00F3n
allocation-retry=El elemento de asignaci\u00F3n de re-intentos indica el n\u00FAmero de veces que se debe intentar el asignar una conexi\u00F3n antes de presentar una excepci\u00F3n
allow-multiple-users=Especifica si m\u00FAltiples usuarios acceder\u00E1n la fuente de datos por medio del m\u00E9todo getConnection(user, password) y por lo tanto si el tipo de pool interno debe responder por esto
background-validation-millis=El elemento background-validation-millis especifica la cantidad de tiempo en milisegundos que la validaci\u00F3n del segundo plano ejecutar\u00E1. Este valor solo se puede cambiar en fuentes de datos inhabilitadas de otra manera requiere el re-iniciar el servidor
background-validation=Un elemento para especificar que las conexiones deben validarse en un hilo del segundo plano versus validarlas antes de utilizarlas. Este valor solo se puede cambiar en fuentes de datos inhabilitadas de otra manera requiere el re-iniciar el servidor.
blocking-timeout-wait-millis=El elemento blocking-timeout-millis especifica la cantidad de tiempo m\u00E1xima en milisegundos para bloquear al esperar una conexi\u00F3n antes de presentar una excepci\u00F3n. Note que esto s\u00F3lo bloquea mientras espera para bloquear una conexi\u00F3n y nunca presentar\u00E1 una excepci\u00F3n si el crear una nueva conexi\u00F3n toma mucho tiempo de manera poco habitual
check-valid-connection-sql=Especifica una declaraci\u00F3n SQL para chequear la validez de una conexi\u00F3n de pool. Se puede llamar cuando la conexi\u00F3n administrada se obtiene del pool
connection-properties.add=Agregar una propiedad de conexi\u00F3n
connection-properties.remove=Borrar la propiedad de conexi\u00F3n
connection-properties.value=Cada propiedad de conexi\u00F3n especifica una cadena de nombre/valor con el nombre de la propiedad que proviene del atributo  nombre y el valor que proviene del contenido elemento
connection-properties=El elemento connection-properties le permite pasar propiedades arbitrarias de conexiones al m\u00E9todo Driver.connect(url, props)
connection-url=La URL de conexi\u00F3n del controlador JDBC
datasource-class=El nombre completamente calificado de la clase de fuente de datos JDBC 
driver-class=El nombre completamente calificado de la clase del controlador JDBC 
driver-name=Define el controlador JDBC que la fuente de datos debe utilizar. Es un nombre simb\u00F3lico que coincide con el nombre del controlador instalado. En caso de que el controlador se implemente como una jar, el nombre es el nombre de la unidad de implementaci\u00F3n
driver=Define el controlador JDBC que la fuente de datos debe utilizar. Es un nombre simb\u00F3lico que coincide con el nombre del controlador instalado. En caso de que el controlador se implemente como una jar, el nombre es el nombre de la unidad de implementaci\u00F3n.
enabled=Especifica si la fuete de datos se debe habilitar
exception-sorter-class-name=Un org.jboss.jca.adapters.jdbc.ExceptionSorter que proporciona un m\u00E9todo isExceptionFatal(SQLException) para validar si una excepci\u00F3n debe emitir un error
exception-sorter-properties=Las propiedades del organizador de excepciones
idle-timeout-minutes=El elemento idle-timeout-minutes especifica el tiempo m\u00E1ximo en minutos que una conexi\u00F3n puede estar inactiva antes de cerrarla. El tiempo m\u00E1ximo tambi\u00E9n depende del tiempo de escaneo IdleRemover, el cual es la mitad del valor m\u00EDnimo de  idle-timeout-minutes de cualquier pool. El cambiar este valor s\u00F3lo se puede hacer en una fuente de datos inhabilitada o de otra manera requiere reiniciar el servidor.
interleaving=Un elemento para habilitar el intercalo de conexiones XA
jndi-name=Especifica el nombre JNDI para la fuente de datos
jta=Habilitar la integraci\u00F3n JTA
max-pool-size=El elemento max-pool-size especifica el n\u00FAmero m\u00E1ximo de conexiones para un pool. No se crear\u00E1n m\u00E1s conexiones en cada sub-pool
min-pool-size=El elemento min-pool-size especifica el n\u00FAmero m\u00EDnimo de conexiones para un pool
new-connection-sql=Especifica una declaraci\u00F3n SQL a ejecutar cuando se agrega una conexi\u00F3n al pool de conexiones
no-tx-separate-pool=A Oracle no le gusta que las conexiones XA se utilicen tanto adentro como afuera de una transacci\u00F3n JTA. Para solucionar este problema puede crear sub-pools separados para los diferentes contextos
pad-xid=Si el Xid debe tener acolchado
password=Especifica la contrase\u00F1a utilizada al crear una nueva conexi\u00F3n
pool-name=Especifica el nombre del pool para la fuente de datos utilizada para la administraci\u00F3n
pool-prefill=Si el pool se debe llenar previamente. Este valor solo se puede cambiar en fuentes de datos inhabilitadas de otra manera requiere el re-iniciar el servidor.
pool-use-strict-min=Especifica si el tama\u00F1o m\u00EDnimo del pool se debe considerar de manera estricta
prepared-statements-cache-size=El n\u00FAmero de declaraciones preparadas por conexi\u00F3n en un cach\u00E9 LRU
property-name=El nombre de la propiedad
property-value=El valor de la propiedad
query-timeout=Tiempo de expiraci\u00F3n de petici\u00F3n configurado. Si no se proporciona entonces no se establecer\u00E1 un tiempo de expiraci\u00F3n. 
same-rm-override=El elemento is-same-rm-override le permite establecer de manera incondicional si javax.transaction.xa.XAResource.isSameRM(XAResource) retorna verdadero o falso
security-domain=Especifica el dominio de seguridad que define el javax.security.auth.Subject que se utiliza para distinguir las conexiones en el pool
set-tx-query-timeout=Si debe establecer el tiempo de expiraci\u00F3n de la petici\u00F3n con base en el tiempo que queda hasta que expira la transacci\u00F3n. Se utilizar\u00E1 el tiempo de expiraci\u00F3n de petici\u00F3n configurado si ho hay transacci\u00F3n.
share-prepared-statements=Si debe compartit declaraciones preparadas, es decir si pide la misma declaraci\u00F3n dos veces sin cerrar utiliza la misma declaraci\u00F3n subyacente preparada
spy=Habilita el espiar las declaraciones SQL
stale-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.StaleConnectionChecker que proporciona un m\u00E9todo isStaleConnection(SQLException), el cual si retorna verdadero envolver\u00E1 la excepci\u00F3n en una org.jboss.jca.adapters.jdbc.StaleConnectionException
stale-connection-checker-properties=Las propiedades del verificador de conexiones expiradas
track-statements=Si debe verificar declaraciones no cerradas cuando una conexi\u00F3n retorna al pool, los grupos de resultados se cierran, una declaraci\u00F3n se cierra o regresa al cach\u00E9 de declaraciones preparadas. Los valores v\u00E1lidos son\: "falso" - no rastree declaraciones, "verdadero" - rastree declaraciones y grupos de resultados y advierta cuando no est\u00E9n cerrados, "nowarn" - rastree declaraciones pero no advierta que est\u00E1n cerradas.
transaction-isolation=Establezca el nivel de aislamiento de transacciones java.sql.Connection. Los valores v\u00E1lidos son\: TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE y TRANSACTION_NONE
url-delimiter=Especifica el delimitador para URLs en conexi\u00F3n url para fuentes de datos HA
url-selector-strategy-class-name=Una clase que implementa org.jboss.jca.adapters.jdbc.URLSelectorStrategy
use-fast-fail=Si debe fallar la asignaci\u00F3n de una conexi\u00F3n en el primer intento si es inv\u00E1lido (verdadero) o seguir intentando hasta que el pool acabe con todas las potenciales conexiones  (falso)
use-java-context=El configurar esto como falso enlazar\u00E1 la fuente de datos al JNDI global
use-try-lock=El tiempo de expiraci\u00F3n configurado para bloqueos internos en los objetos del adaptador de recursos en segundos
user-name=Especifica el nombre de usuario utilizada al crear una nueva conexi\u00F3n
valid-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.ValidConnectionChecker que proporciona un m\u00E9todo isValidConnection(Connection) para validar una conexi\u00F3n. Si se presenta una excepci\u00F3n entonces eso significa que la conexi\u00F3n es inv\u00E1lida. Esto sobreescribe el elemento check-valid-connection-sql
valid-connection-checker-properties=Las propiedades del verificador de conexiones v\u00E1lidas
validate-on-match=El elemento validate-on-match especifica si la validaci\u00F3n de l conexi\u00F3n se debe realizar cuando una f\u00E1brica de conexiones trata de coincidir con una conexi\u00F3n administrada. Usualmente esto es exclusivo para el uso de la validaci\u00F3n de segundo plano.
wrap-xa-resource=Si las instancias XAResource se deben envolver en una instancia org.jboss.tm.XAResourceWrapper
xa-datasource-class=El nombre completamente calificado de la implementaci\u00F3n javax.sql.XADataSource 
xa-datasource-properties.add=Agregar una sola xa-datasource-property
xa-datasource-properties.remove=Borrar la xa-datasource-property
xa-datasource-properties.value=Especifica un valor de propiedad a asignar para la clase de la implementaci\u00F3n XADataSource. Cada propiedad se identifica por el atributo nombre y el valor propiedad est\u00E1 dado por el contenido del elemento xa-datasource-property. La propiedad se mapea a la implementaci\u00F3n XADataSource buscando un m\u00E9todo getter de estilo JavaBeans para el nombre de la propiedad. Si se encuentra entonces el valor de la propiedad se establece utilizando el setter JavaBeans con el texto del elemento traducido al tipo de propiedad verdadera usando el java.beans.PropertyEditor
xa-datasource-properties=Lista de xa-datasource-property
xa-resource-timeout=El valor se pasa a XAResource.setTransactionTimeout(), en segundos. Por defecto es cero
get-installed-driver=Obtiene una descripci\u00F3n de un controlador instalado
installed-drivers=Lista de controladores JDBC que se han instalado en el tiempo de ejecuci\u00F3n 
installed-drivers-list=Lista de controladores JDBC que se han instalado en el tiempo de ejecuci\u00F3n 
installed-drivers.datasource-class-name=El nombre de la clase completamente calificado de la implementaci\u00F3n javax.sql.DataSource 
installed-drivers.deployment-name=El nombre de la unidad de implementaci\u00F3n desde donde se carg\u00F3 el controlador
installed-drivers.driver-class=El nombre de la clase completamente calificado de la implementaci\u00F3n javax.sql.Driver
installed-drivers.driver-datasource-class-name=El nombre de la clase completamente calificado de la implementaci\u00F3n javax.sql.DataSource 
installed-drivers.driver-name=El nombre simb\u00F3lico de este controlador utilizado para referenciarlo en el registro
installed-drivers.driver-xa-datasource-class-name=El nombre de la clase completamente calificado de la implementaci\u00F3n javax.sql.XADataSource 
installed-drivers.jdbc-compliant=Si el controlador cumple con los requerimientos de JDBC
installed-drivers.major-version=El n\u00FAmero de la versi\u00F3n principal del controlador
installed-drivers.minor-version=El n\u00FAmero de la versi\u00F3n menor del controlador
installed-drivers.module-name=El nombre del m\u00F3dulo desde el cual se carg\u00F3 el controlador si fue cargado desde la ruta del m\u00F3dulo
installed-drivers.module-slot=La casilla del m\u00F3dulo desde el cual se carg\u00F3 el controlador si fue cargado desde la ruta del m\u00F3dulo
installed-drivers.xa-datasource-class-name=El nombre de la clase completamente calificado de la implementaci\u00F3n javax.sql.XADataSource 
reauth-plugin-class-name=El nombre completamente calificado de la clase de la implementaci\u00F3n plugin de re-autenticaci\u00F3n
reauth-plugin-properties=Las propiedades para el plugin de re-autenticaci\u00F3n
flush-strategy=Especifica la manera en que el pool se debe vaciar en caso de un error. Los valores v\u00E1lidos son\: FailingConnectionOnly (predeterminado), IdleConnections y EntirePool
use-ccm=Habilita el uso de un administrador de conexiones en cach\u00E9
recovery-username=El nombre de usuario que se utiliza para la recuperaci\u00F3n
recovery-password=La contrase\u00F1a que se utiliza para la recuperaci\u00F3n
recovery-security-domain=El dominio de seguridad que se utiliza para la recuperaci\u00F3n
recovery-plugin-class-name=El nombre completamente calificado de la clase de la implementaci\u00F3n plugin de recuperaci\u00F3n
recovery-plugin-properties=Las propiedades para el plugin de recuperaci\u00F3n 
no-recovery=Especifica si el pool de conexiones se debe excluir de la recuperaci\u00F3n
persistent=Si es verdadero entonces el atributo de habilitaci\u00F3n es persistido
statistics=Estad\u00EDsticas del tiempo de ejecuci\u00F3n que el adaptador de recursos proporciona. 
deployed=Recursos del tiempo de ejecuci\u00F3n expuestos por las fuentes de datos inclu\u00EDdas en esta implementaci\u00F3n.
