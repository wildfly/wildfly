datasources.data-source.stale-connection-checker-properties.stale-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.StaleConnectionChecker, der eine isStaleConnection(SQLException) Methode bereitstellt, die, falls sie 'true' zur\u00FCckgibt, die Ausnahme in einer org.jboss.jca.adapters.jdbc.StaleConnectionException umschlie\u00DFt
datasources.data-source.stale-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.StaleConnectionChecker, der eine isStaleConnection(SQLException) Methode bereitstellt, die, falls sie 'true' zur\u00FCckgibt, die Ausnahme in einer org.jboss.jca.adapters.jdbc.StaleConnectionException umschlie\u00DFt
datasources.data-source.stale-connection-checker-properties=Die StaleConnectionChecker-Eigenschaften
datasources.data-source.track-statements=Ob auf nicht geschlossene Statements hin \u00FCberpr\u00FCft werden soll, wenn eine Verbindung zur\u00FCck in den Pool gelegt wird, Ergebniss\u00E4tze geschlossen werden, ein Statement geschlossen oder in das vorbereitete Statement-Cache zur\u00FCckgelegt wird. G\u00FCltige Werte sind\: "false" - Statements nicht nachverfolgen, "true" - Statements und Ergebnissets nachverfolgen und warnen, falls diese nicht geschlossen sind, "nowarn" - Statements und Ergebnissets nachverfolgen, jedoch nicht warnen, falls diese nicht geschlossen sind
datasources.data-source.transaction-isolation=Setzen der java.sql.Connection Transaktions-Isolationsebene. G\u00FCltige Werte sind\: TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE und TRANSACTION_NONE
datasources.data-source.url-delimiter=Spezifiziert das Trennzeichen f\u00FCr URLs in connection-url f\u00FCr hochverf\u00FCgbare Datenquellen
datasources.data-source.url-selector-strategy-class-name=Eine Klasse, die org.jboss.jca.adapters.jdbc.URLSelectorStrategy implementiert
datasources.data-source.use-fast-fail=Ob eine Verbindung beim ersten Versuch fehlschlagen soll, falls sie ung\u00FCltig ist (true), oder ob weiterversucht werden soll, bis alle potenziellen Verbindungen im Pool ersch\u00F6pft sind (false)
datasources.data-source.use-java-context=Wird dies auf "false" gesetzt, so wird die Datenquelle in das allgemeine JNDI eingebunden
datasources.data-source.use-try-lock=Ein konfigurierter Timeout f\u00FCr interne Sperren auf den Ressourcenadapter-Objekten in Sekunden
datasources.data-source.user-name=Legen Sie den verwendeten Benutzernamen beim Erstellen einer neuer Verbindung fest 
datasources.data-source.valid-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.ValidConnectionChecker, der eine  isValidConnection(Connection) Methode bereitstellt, um eine Verbindung zu \u00FCberpr\u00FCfen. Falls eine Ausnahme zur\u00FCckgegeben wird, bedeutet dies, dass die Verbindung g\u00FCltig ist. Dies setzt das check-valid-connection-sql Element au\u00DFer Kraft
datasources.data-source.valid-connection-checker-properties.valid-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.ValidConnectionChecker, der eine  isValidConnection(Connection) Methode bereitstellt, um eine Verbindung zu \u00FCberpr\u00FCfen. Falls eine Ausnahme zur\u00FCckgegeben wird, bedeutet dies, dass die Verbindung g\u00FCltig ist. Dies setzt das check-valid-connection-sql Element au\u00DFer Kraft
datasources.data-source.valid-connection-checker-properties=Die ValidConnectionChecker-Eigenschaften
datasources.data-source.validate-on-match=Das validate-on-match Element legt fest, ob eine Verbindungspr\u00FCfung vorgenommen werden soll, wenn eine Connection-Factory versucht, mit einer gemanagten Verbindung \u00FCbereinzustimmen. Dies wird in der Regel nur bei der Verwendung von Hintergrundpr\u00FCfung angewendet
