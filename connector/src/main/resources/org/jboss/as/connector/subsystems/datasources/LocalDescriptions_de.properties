datasources.xa-data-source.reauth-plugin-properties.reauth-plugin-class-name=Der vollst\u00E4ndige Klassenname der Reauthentifizieruns-Plugin-Implementierung
datasources.xa-data-source.reauth-plugin-properties=Die Eigenschaften f\u00FCr den Reauthentifizieruns-Plugin 
datasources.xa-data-source.flush-strategy=Legt fest, wie der Pool im Falle eines Fehlers ger\u00E4umt werden soll. G\u00FCltige Werte sind\: FailingConnectionOnly (Standard), IdleConnections und EntirePool
datasources.xa-data-source.use-ccm=Aktivieren der Verwendung eines gecachten Verbindungs-Managers 
