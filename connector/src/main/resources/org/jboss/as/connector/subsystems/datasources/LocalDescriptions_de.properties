datasources.data-source.set-tx-query-timeout=Ob der Anfragen-Timeout auf Grundlage der verbleibenden Zeit bis zum Transaktions-Timeout eingestellt werden soll. Jeder konfigurierte Anfragen-Timeout wird verwendet, falls keine Transaktion vorliegt
