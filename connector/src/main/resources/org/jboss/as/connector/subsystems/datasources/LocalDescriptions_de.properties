datasources.data-source.new-connection-sql=Definiert eine SQL-Anweisung, das ausgef\u00FChrt wird, wenn eine Verbindung zum Pool hinzugef\u00FCgt wird
datasources.data-source.no-tx-separate-pool=Oracle-Datenbanken arbeiten nicht korrekt mit XA-Verbindungen, die sowohl innerhalb als auch au\u00DFerhalb von JTA-Transaktionen verwendet werden. Das Problem kann umgangen werden, indem separate Unter-Pools f\u00FCr die verschiedenen Kontexte angelegt werden
