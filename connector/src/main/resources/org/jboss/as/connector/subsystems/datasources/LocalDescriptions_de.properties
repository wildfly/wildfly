enabled=Legt fest, ob die Datenquelle aktiviert werden sollte
idle-timeout-minutes=Das idle-timeout-minutes Element legt fest wieviele Minuten eine Connection ungenutzt im Pool verbleibt bevor sie geschlossen wird. Das Maximum h\u00E4ngt auch von der IdleRemover scan Zeit ab, diese ist die H\u00E4lfte der kleinsten idle-timeout-minutes Wertes aller Pools. Der Wert kann nur auf einer deaktivierten Datenquelle ge\u00E4ndert werden oder es is ein neustart des Servers erforderlich.
