max-pool-size=Das max-pool-size Element legt die maximale Anzahl von Connections im Pool fest. Es werden nie mehr Connections in Sub-Pools angelegt.
min-pool-size=Das min-pool-size Element legt die minimale Anzahl von Connections im Pool fest
new-connection-sql=Definiert ein SQL Statement das ausgef\u00FChrt wird wenn eine Connection zum Pool hinzugef\u00FCgt wird
no-tx-separate-pool=Oracle Datenbanken arbeiten nicht korrekt mit XA Connections die sowohl innerhalb als auch ausserhalb von JTA Transaktionen verwendet werden. Das Problem kann umgangen werden indem separate Sub-Pools f\u00FCr die verschiedenen Verwendungen angelegt werden
