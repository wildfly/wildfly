datasources=Das Datenquellen-Untersystem, das zur Deklaration von JDBC Datenquellen verwendet wird
datasources.add=F\u00FCgt das Datenquellen-Untersystem hinzu
datasources.remove=Entfernt das Datenquellen-Untersystem
jdbc-driver=Ein Dienst, der den JDBC-Treiber zur Runtime zur Verwendung verf\u00FCgbar macht 
jdbc-driver.add=F\u00FCgen Sie einen neuen JDBC-Treiber hinzu
jdbc-driver.description=Ein Dienst, der den JDBC-Treiber zur Runtime zur Verwendung verf\u00FCgbar macht 
jdbc-driver.module=Der Name des Moduls, das den JDBC-Treiber unter dem Diensttyp "java.sql.Driver" verf\u00FCgbar macht
jdbc-driver.remove=Entfernen Sie einen JDBC-Treiber
data-source=Eine JDBC-Datenquellen-Konfiguration 
data-source.add=F\u00FCgen Sie eine neue Datenquelle hinzu
data-source.description=Eine JDBC-Datenquellen-Konfiguration 
data-source.disable=Deaktivieren Sie die Datenquelle
data-source.enable=Aktivieren Sie die Datenquelle
data-source.flush-all-connection-in-pool=R\u00E4umt alle Verbindungen im Pool
data-source.flush-idle-connection-in-pool=R\u00E4umt alle unt\u00E4tigen Verbindungen im Pool
data-source.remove=Entfernen Sie die Datenquelle
data-source.test-connection-in-pool=Testen Sie, ob eine Verbindung erhalten werden kann 
data-source.clear-statistics=Bereinigen Sie die Statistikwerte f\u00FCr diese Ressource
xa-data-source=Eine XA-Datenquellenkonfiguration
xa-data-source.add=F\u00FCgen Sie eine neue XA-Datenquelle hinzu
xa-data-source.description=Eine JDBC XA-Datenquellenkonfiguration
xa-data-source.disable=Deaktivieren Sie die XA-Datenquelle
xa-data-source.enable=Aktivieren Sie die XA-Datenquelle
xa-data-source.remove=Entfernen Sie die XA-Datenquelle
allocation-retry-wait-millis=Das allocation-retry-wait-millis Element spezifiziert die Zeitspanne in Millisekunden, die zwischen den Neuversuchen zur Zuweisung einer Verbindung gewartet werden soll
allocation-retry=Das allocation-retry Element spezifiziert die Anzahl der Versuche zur Zuweisung einer Verbindung, bevor eine Ausnahme ausgegeben werden soll
allow-multiple-users=Legt fest, ob mehrere Nutzer \u00FCber die getConnection(user, password) Methode auf die Datenquelle zugreifen und ob der interne Pool dies ber\u00FCcksichtigen sollte
background-validation-millis=Das background-validation-millis Element spezifiziert die Zeitspanne in Millisekunden, in der die Hintergrundpr\u00FCfung l\u00E4uft. \u00C4nderungen des Wertes sind nur m\u00F6glich, wenn die Datenquelle inaktiv ist oder erfordern einen Neustart des Servers.
background-validation=Dies Element spezifiziert, dass Verbindungen auf einem Hintergrund-Thread gepr\u00FCft werden sollen, statt vor deren Verwendung. \u00C4nderungen des Wertes sind nur m\u00F6glich, wenn die Datenquelle inaktiv ist oder erfordern einen Neustart des Servers.
blocking-timeout-wait-millis=Das blocking-timeout-millis Element spezifiziert die maximale Zeitspanne in Millisekunden, die blockiert werden soll, w\u00E4hrend auf eine Verbindung gewartet wird, bevor eine Ausnahme ausgegeben wird. Beachten Sie, dass dadurch nur blockiert wird, w\u00E4hrend auf das Sperren einer Verbindung gewartet wird; hingegen wird keine Ausnahme ausgegeben, wenn die Erstellung einer Verbindung nur sehr lange dauert
check-valid-connection-sql=Spezifiziert eine SQL-Anweisung, um die G\u00FCltigkeit einer Pool-Verbindung zu pr\u00FCfen. Dies kann aufgerufen werden, wenn eine verwaltete Verbindung vom Pool bezogen wird
connection-properties.add=F\u00FCgen Sie eine Verbindungseigenschaft hinzu
connection-properties.remove=Entfernen Sie die Verbindungseigenschaft
connection-properties.value=Jede Verbindungseigenschaft spezifiziert einen String mit einem Name/Wert-Paar, wobei der Eigenschaftsname vom name-Attribut und der Wert vom Elementinhalt stammt
connection-properties=Das connection-properties Element erm\u00F6glicht es Ihnen, beliebige Verbindungseigenschaften an die Driver.connect(url, props) Methode zu \u00FCbergeben
connection-url=Die JDBC-Treiber Verbindungs-URL
datasource-class=Der vollst\u00E4ndige Name der JDBC-Datenquellenklasse
driver-class=Der vollst\u00E4ndige Name der JDBC-Treiberklasse
driver-name=Definiert den JDBC-Treiber, den die Datenquelle nutzen sollte. Dies ist ein symbolischer Name, der dem Namen des installierten Treibers entspricht. Falls der Treiber als jar implementiert ist, so entspricht der Name dem Namen der Deployment-Einheit
driver=Definiert den JDBC-Treiber, den die Datenquelle nutzen sollte. Dies ist ein symbolischer Name, der dem Namen des installierten Treibers entspricht. Falls der Treiber als jar implementiert ist, so entspricht der Name dem Namen der Deployment-Einheit
enabled=Legt fest, ob die Datenquelle aktiviert werden sollte
exception-sorter-class-name=Der org.jboss.jca.adapters.jdbc.ExceptionSorter stellt eine isExceptionFatal(SQLException) Methode bereit, um zu pr\u00FCfen, ob eine Ausnahme eine Fehlermeldung senden sollte
exception-sorter-properties=Die ExceptionSorter-Eigenschaften
idle-timeout-minutes=Das idle-timeout-minutes Element legt fest, wie viele Minuten eine Verbindung ungenutzt im Pool verbleibt, bevor sie geschlossen wird. Das Maximum h\u00E4ngt auch von der IdleRemover scan Zeit ab, diese ist die H\u00E4lfte der kleinsten idle-timeout-minutes Wertes aller Pools. Der Wert kann nur auf einer deaktivierten Datenquelle ge\u00E4ndert werden oder es ist ein Neustart des Servers erforderlich.
interleaving=Ein Element, das Interleaving f\u00FCr XA-Verbindungen erm\u00F6glicht
jndi-name=Legt den JNDI-Namen f\u00FCr die Datenquelle fest
jta=Aktivieren der JTA-Integration
max-pool-size=Das max-pool-size Element legt die maximale Anzahl von Verbindungen im Pool fest. Es werden nie mehr Verbindungen in Unter-Pools angelegt.
min-pool-size=Das min-pool-size Element legt die minimale Anzahl von Verbindungen im Pool fest
new-connection-sql=Definiert eine SQL-Anweisung, das ausgef\u00FChrt wird, wenn eine Verbindung zum Pool hinzugef\u00FCgt wird
no-tx-separate-pool=Oracle-Datenbanken arbeiten nicht korrekt mit XA-Verbindungen, die sowohl innerhalb als auch au\u00DFerhalb von JTA-Transaktionen verwendet werden. Das Problem kann umgangen werden, indem separate Unter-Pools f\u00FCr die verschiedenen Kontexte angelegt werden
pad-xid=Ob die Xid aufgef\u00FCllt werden soll
password=Legt beim Erstellen einer neuen Verindung das Passwort fest
pool-name=Legt den Pool-Namen f\u00FCr die vom Management verwendete Datenquelle fest 
pool-prefill=Legt fest, ob der Pool beim Anlegen bereits gef\u00FCllt wird. \u00C4nderungen des Wertes sind nur m\u00F6glich, wenn die Datenquelle inaktiv ist oder erfordern einen Neustart des Servers.
pool-use-strict-min=Spezifiziert, ob min-pool-size streng befolgt werden soll
prepared-statements-cache-size=Die Anzahl vorbereiteter Statements pro Verbindung in einem LRU-Cache
property-name=Der Eigenschaftsname
property-value=Der Eigenschaftswert
query-timeout=Ein konfigurierter Anfragen-Timeout in Sekunden. Falls nicht geliefert, wird kein Timeout eingestellt 
same-rm-override=Dieses is-same-rm-override Element erm\u00F6glicht es, ohne jegliche Bedingungen einzustellen, ob die javax.transaction.xa.XAResource.isSameRM(XAResource) 'true' oder 'false' ausgibt
security-domain=Spezifiziert die Sicherheits-Domain, welche die javax.security.auth.Subject definiert, die zur Unterscheidung von Verbindungen im Pool dienen
set-tx-query-timeout=Ob der Anfragen-Timeout auf Grundlage der verbleibenden Zeit bis zum Transaktions-Timeout eingestellt werden soll. Jeder konfigurierte Anfragen-Timeout wird verwendet, falls keine Transaktion vorliegt
share-prepared-statements=Ob vorbereitete Statements gemeinsam verwendet werden k\u00F6nnen, d.h. ob die zweimalige Anfrage desselben Statements ohne zu schlie\u00DFen dasselbe zugrunde liegende vorbereitete Statement verwendet
spy=\u00DCberwachung f\u00FCr SQL Statements aktiviert
stale-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.StaleConnectionChecker, der eine isStaleConnection(SQLException) Methode bereitstellt, die, falls sie 'true' zur\u00FCckgibt, die Ausnahme in einer org.jboss.jca.adapters.jdbc.StaleConnectionException umschlie\u00DFt
stale-connection-checker-properties=Die StaleConnectionChecker-Eigenschaften
track-statements=Ob auf nicht geschlossene Statements hin \u00FCberpr\u00FCft werden soll, wenn eine Verbindung zur\u00FCck in den Pool gelegt wird, Ergebniss\u00E4tze geschlossen werden, ein Statement geschlossen oder in das vorbereitete Statement-Cache zur\u00FCckgelegt wird. G\u00FCltige Werte sind\: "false" - Statements nicht nachverfolgen, "true" - Statements und Ergebnissets nachverfolgen und warnen, falls diese nicht geschlossen sind, "nowarn" - Statements und Ergebnissets nachverfolgen, jedoch nicht warnen, falls diese nicht geschlossen sind
transaction-isolation=Setzen der java.sql.Connection Transaktions-Isolationsebene. G\u00FCltige Werte sind\: TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE und TRANSACTION_NONE
url-delimiter=Spezifiziert das Trennzeichen f\u00FCr URLs in connection-url f\u00FCr hochverf\u00FCgbare Datenquellen
url-selector-strategy-class-name=Eine Klasse, die org.jboss.jca.adapters.jdbc.URLSelectorStrategy implementiert
use-fast-fail=Ob eine Verbindung beim ersten Versuch fehlschlagen soll, falls sie ung\u00FCltig ist (true), oder ob weiterversucht werden soll, bis alle potenziellen Verbindungen im Pool ersch\u00F6pft sind (false)
use-java-context=Wird dies auf "false" gesetzt, so wird die Datenquelle in das allgemeine JNDI eingebunden
use-try-lock=Ein konfigurierter Timeout f\u00FCr interne Sperren auf den Ressourcenadapter-Objekten in Sekunden
user-name=Festlegen des verwendeten Benutzernamens beim Erstellen einer neuer Verbindung 
valid-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.ValidConnectionChecker, der eine  isValidConnection(Connection) Methode bereitstellt, um eine Verbindung zu \u00FCberpr\u00FCfen. Falls eine Ausnahme zur\u00FCckgegeben wird, bedeutet dies, dass die Verbindung g\u00FCltig ist. Dies setzt das check-valid-connection-sql Element au\u00DFer Kraft
valid-connection-checker-properties=Die ValidConnectionChecker-Eigenschaften
validate-on-match=Das validate-on-match Element legt fest, ob eine Verbindungspr\u00FCfung vorgenommen werden soll, wenn eine Connection-Factory versucht, mit einer gemanagten Verbindung \u00FCbereinzustimmen. Dies wird in der Regel nur bei der Verwendung von Hintergrundpr\u00FCfung angewendet
wrap-xa-resource=Ob die XAResource-Instanzen in einer org.jboss.tm.XAResourceWrapper-Instanz umschlossen werden sollen
xa-datasource-class=Der vollst\u00E4ndige Name der javax.sql.XADataSource-Implementierung 
xa-datasource-properties.add=Hinzuf\u00FCgen einer einzelnen xa-datasource-property
xa-datasource-properties.remove=Entfernen der xa-datasource-property
xa-datasource-properties.value=Spezifiziert einen Eigenschaftswert, der zur XADataSource Implementierungsklasse zugewiesen wird. Jede Eigenschaft wird durch das name-Attribut identifiziert und der Eigenschaftswert wird vom xa-datasource-property Elementinhalt angegeben. Die Eigenschaft wird der XADataSource-Implementierung zugewiesen, indem nach einer JavaBeans Style-Getter-Methode f\u00FCr den Eigenschaftsnamen gesucht wird. Wird eine gefunden, so wird der Wert der Eigenschaft mithilfe des JavaBeans Setter eingestellt, wobei der Elementtext unter Verwendung des java.beans.PropertyEditor in den echten Eigenschaftstyp \u00FCbersetzt wird
xa-datasource-properties=Liste von xa-datasource-property
xa-resource-timeout=Der Wert wird in Sekunden an XAResource.setTransactionTimeout() gegeben. Der Standard ist Null
get-installed-driver=Eine Beschreibung eines installierten Treibers erhalten 
installed-drivers=Liste von JDBC-Treibern, die zur Runtime installiert wurden
installed-drivers-list=Liste von JDBC-Treibern, die zur Runtime installiert wurden
installed-drivers.datasource-class-name=Der vollst\u00E4ndige Klassenname der javax.sql.DataSource-Implementierung
installed-drivers.deployment-name=Der Name der Deployment-Einheit von der der Treiber geladen wurde
installed-drivers.driver-class=Der vollst\u00E4ndige Klassenname der java.sql.Driver-Implementierung
installed-drivers.driver-datasource-class-name=Der vollst\u00E4ndige Klassenname der javax.sql.DataSource-Implementierung
installed-drivers.driver-name=Der symbolische Name dieses Treibers, anhand dessen er in der Registry referenziert wird
installed-drivers.driver-xa-datasource-class-name=Der vollst\u00E4ndige Klassenname der javax.sql.XADataSource-Implementierung
installed-drivers.jdbc-compliant=Ob der Treiber JDBC-konform ist oder nicht
installed-drivers.major-version=Die Hauptversionsnummer des Treibers 
installed-drivers.minor-version=Die Nebenversionsnummer des Treibers 
installed-drivers.module-name=Der Name des Moduls, von dem der Treiber geladen wurde, falls es vom Modulpfad geladen wurde
installed-drivers.module-slot=Der Slot des Moduls, von dem der Treiber geladen wurde, falls es vom Modulpfad geladen wurde
installed-drivers.xa-datasource-class-name=Der vollst\u00E4ndige Klassenname der javax.sql.XADataSource-Implementierung
reauth-plugin-class-name=Der vollst\u00E4ndige Klassenname der Reauthentifizieruns-Plugin-Implementierung
reauth-plugin-properties=Die Eigenschaften f\u00FCr den Reauthentifizieruns-Plugin 
flush-strategy=Legt fest, wie der Pool im Falle eines Fehlers ger\u00E4umt werden soll. G\u00FCltige Werte sind\: FailingConnectionOnly (Standard), IdleConnections und EntirePool
use-ccm=Aktivieren der Verwendung eines gecachten Verbindungs-Managers 
recovery-username=Der f\u00FCr die Wiederherstellung (Recovery) verwendete Benutzername
recovery-password=Das f\u00FCr die Wiederherstellung (Recovery) verwendete Passwort
recovery-security-domain=Die f\u00FCr die Wiederherstellung (Recovery) verwendete Sicherheitsdomain
recovery-plugin-class-name=Der vollst\u00E4ndige Klassenname der Recovery-Plugin-Implementierung
recovery-plugin-properties=Die Eigenschaften f\u00FCr den Recovery-Plugin 
no-recovery=Legt den Verbindungs-Pool fest, der von der Recovery ausgeschlossen sein sollte
persistent=Falls 'true', wird Aktivierung des Attributs persistiert
statistics=Vom Ressourcen-Adapter bereitgestellte Runtime-Statistiken.
deployed=Laufzeit-Ressourcen bereitgestellt durch Datenquellen in diesem Deployment.
