wsdl.host=Die WSDL, ein erforderliches Deployment-Artefakt f\u00FCr einen Endpunkt, hat ein <soap\:address>-Element, die auf den Ort des Endpunktes verweist. JBoss unterst\u00FCtzt das Umschreiben dieser SOAP-Adresse. Falls der Inhalt von <soap\:address> eine g\u00FCltige URL ist, so wird JBossWS diese nicht umschreiben, es sei denn, 'modify-wsdl-address' ist 'true'. Falls der Inhalt von <soap\:address> keine g\u00FCltige URL ist, so wird JBossWS diese unter Verwendung der unten angegebenen Attributwerte umschreiben. Falls 'wsdl-host' auf 'jbossws.undefined.host' gesetzt ist, nutzt JBossWS den Anfrage-Host beim Umschreiben von <soap\:address>
wsdl.port=Der nicht sichere Port, der zum Umschreiben der SOAP-Adresse verwendet wird. Falls nicht vorhanden, wird der Port durch Abruf der Liste installierter Konnektoren bestimmt.
wsdl.secure.port=Der sichere Port, der zum Umschreiben der SOAP-Adresse verwendet wird. Falls nicht vorhanden, wird der Port durch Abruf der Liste installierter Konnektoren bestimmt.
