webservices.wsdl-host=The WSDL, that is a required deployment artifact for an endpoint, has a <soap:address> element which points to the location of the endpoint. JBoss supports rewriting of that SOAP address. If the content of <soap:address> is a valid URL, JBossWS will not rewrite it unless 'modify-wsdl-address' is true. If the content of <soap:address> is not a valid URL, JBossWS will rewrite it using the attribute values given below. If 'wsdl-host' is set to 'jbossws.undefined.host', JBossWS uses requesters host when rewriting the <soap:address>
webservices.wsdl-port=The non-secure port that will be used for rewriting the SOAP address. If absent the port will be identified by querying the list of installed connectors.
webservices.wsdl-secure-port=The secure port that will be used for rewriting the SOAP address. If absent the port will be identified by querying the list of installed connectors.
