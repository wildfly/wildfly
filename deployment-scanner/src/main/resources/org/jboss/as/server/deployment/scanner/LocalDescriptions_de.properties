deployment.scanner=Die Konfiguration des Deployment-Scanner-Untersystems.
deployment.scanner.subsystem.add=F\u00FCgt das Deployment-Scanner-Untersystem hinzu.
deployment.scanner.subsystem.remove=Entfernt das Deployment-Scanner-Untersystem.
deployment.scanner.subsystem.scanner=Die vom Untersystem gewarteten Scanner.
deployment.scanner.subsystem=Ein einzelner Deployment-Scanner, der einen bestimmten Ort scannt
deployment.scanner.relative-to=Referenz zu einem Dateisystempfad, der im "paths"-Abschnitt der Serverkonfiguration definiert ist.
deployment.scanner.path=Der tats\u00E4chliche, zu scannende Systempfad. Wird als absoluter Pfad behandelt, au\u00DFer das 'relative-to'-Attribut ist festgelegt, in welchem Fall der Wert als relativ zu diesem Pfad behandelt wird. 
deployment.scanner.auto-deploy-exploded=Steuert, ob gezippter Deployment-Content automatisch vom Scanner deployt werden soll, ohne dass der Nutzer eine .dodeploy Marker-Datei hinzuf\u00FCgt. Die Einstellung hiervon auf 'true' wird - au\u00DFer f\u00FCr einfache Entwicklungsszenarien - nicht empfohlen, da nicht gew\u00E4hrleistet werden kann, dass ein Deployment nicht w\u00E4hrend \u00C4nderungen am Content erfolgt.
deployment.scanner.auto-deploy-zipped=Steuert, ob gezippter Deployment-Content automatisch vom Scanner deployt werden soll, ohne dass der Nutzer eine .dodeploy Marker-Datei hinzuf\u00FCgt. 
deployment.scanner.auto-deploy-xml=Steuert, ob XML Deployment-Content automatisch vom Scanner deployt werden soll, ohne dass der Nutzer eine .dodeploy Marker-Datei hinzuf\u00FCgt. 
deployment.scanner.scan-enabled=Flag, das anzeigt, dass alles Scannen (einschlie\u00DFlich Anfangsscans beim Startup) deaktiviert werden sollten.
deployment.scanner.scan-interval=Periodischer Intervall in Millisekunden, zu dem das Repository auf \u00C4nderungen gescannt werden sollte. Ein Wert von weniger als 1 zeigt an, dass das Repository nur beim anf\u00E4nglichen Startup gescannt werden sollte.
deployment.scanner.deployment-timeout=Timeout in Sekunden, die ein Deployment ausgef\u00FChrt wird, ehe es beendet wird. Der Standard lautet 60 Sekunden.
deployment.scanner.add=Hinzuf\u00FCgen eines neuen Deployment-Scanners
deployment.scanner.remove=Entfernen eines Deployment-Scanners
deployment.scanner.name=Der Name des Scanners
