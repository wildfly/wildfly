explodedAutoDeploymentContentWarning=Zuverl\u00E4ssiges Deployment-Verhalten ist nicht m\u00F6glich, wenn automatisches Deployment von entpackten Inhalten aktiviert ist (d.h. Deployment ohne Verwendung von "%s"' Statusdateien). Konfiguration von automatischem Deployment von entpackten Inhalten wird nicht empfohlen f\u00FCr Situationen, in denen Zuverl\u00E4ssigkeit erforderlich ist. Die Konfiguring der Einstellung %s des Deployment-Scanners auf "false" wird empfohlen.
explodedDeploymentContentDeleted=Der Deployment-Scanner stellte fest, dass der Inhalt f\u00FCr das entpackte Deployment %1$s gel\u00F6scht wurde, dass automatisches Deploy/Undeploy f\u00FCr entpackte Deployments jedoch nicht aktiviert ist und dass die %1$s%2$s Statusdatei f\u00FCr dieses Deployment nicht entfernt wurde. Dadurch wurde das Deployment nicht undeployt, allerdings wurden vom Deployment ben\u00F6tigte Ressourcen m\u00F6glicherweise gel\u00F6scht und Applikationsfehler k\u00F6nnen auftreten. Es wird empfohlen, die %1$s%2$s Statusdatei zu l\u00F6schen, um den Undeploy-Vorgang auszul\u00F6sen.
