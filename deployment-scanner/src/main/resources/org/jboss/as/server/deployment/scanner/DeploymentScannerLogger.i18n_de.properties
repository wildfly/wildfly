incompleteContent=Scan hat unvollst\u00E4ndig kopierte Dateinhalte f\u00FCr Deployment %s gefunden. Deployment-\u00C4nderungen werden nicht verarbeitet, bis alle Inhalte vollst\u00E4ndig sind.
invalidExplodedDeploymentDirectory=Der Deployment-Scanner hat ein Verzeichnis namens %1$s gefunden, dass sich nicht innerhalb eines Verzeichnisses befand, dessen Name auf .ear, .jar, .rar, .sar oder .war endet. Dies ist wahrscheinlich darauf zur\u00FCckzuf\u00FChren, dass ein Archivverzeichnis direkt innerhalb des %2$s Verzeichnisses entpackt wurde, was einen Benutzerfehler darstellt. Das %1$s Verzeichnis wird nicht auf Deployments untersucht, doch es ist m\u00F6glich, dass der Scanner andere Dateien vom nicht entpackten Archiv findet und versucht, diese zu deployen, was zu Fehlern f\u00FChren kann.
