deployment.scanner.scan-enabled=Drapeau indiquant que tous les balayages (y compris le balayage au d\u00E9marrage) doivent \u00EAtre d\u00E9sactiv\u00E9s.
deployment.scanner.scan-interval=Intervalle p\u00E9riodique, en millisecondes, au cours duquel le r\u00E9f\u00E9rentiel doit \u00EAtre scann\u00E9 pour v\u00E9rifier les changements. Une valeur inf\u00E9rieure \u00E0 1 indique que le r\u00E9f\u00E9rentiel ne doit \u00EAtre scann\u00E9 qu'au d\u00E9marrage uniquement.
