jacorb=Die JacORB-Untersystem Konfiguration.
jacorb.add=F\u00FCgt das JacORB-Untersystem hinzu.
jacorb.remove=Entfernt das JacORB-Untersystem.
jacorb.name=Der Name des laufenden ORB.
jacorb.print-version=Zeigt an, ob die Versionsnummer w\u00E4hrend des ORB-Startup gedruckt werden soll (on) oder nicht (off).
jacorb.use-imr=Zeigt an, ob das Implentierungs-Repository verwendet werden soll (on) oder nicht (off).
jacorb.use-bom=Zeigt an, ob GIOP 1.2 Byte Order Marker verwendet werden sollen (on) oder nicht (off).
jacorb.cache-typecodes=Zeigt an, ob Typencodes gecacht werden sollen (on) oder nicht (off).
jacorb.cache-poa-names=Zeigt an, ob POA-Namen gecacht werden sollen (on) oder nicht (off).
jacorb.retries=Die Anzahl der erneuten Versuche, falls Verbindungen nicht sofort hergestellt werden k\u00F6nnen.
jacorb.retry-interval=Der Intervall in Millisekunden zwischen erneuten Versuchen.
jacorb.client-timeout=Der Timeout-Wert der Client-Seiten-Verbindung in Millisekunden. Ein Wert von Null zeigt an, dass die Verbindung keinen Timeout besitzt. 
jacorb.server-timeout=Der Timeout-Wert der Server-Seiten-Verbindung in Millisekunden. Ein Wert von Null zeigt an, dass die Verbindung keinen Timeout besitzt. 
jacorb.max-server-connections=Die maximale Anzahl der vom Server akzeptierten Verbindungen.
jacorb.outbuf-size=Die Gr\u00F6\u00DFe des Netzwerk-Zwischenspeichers f\u00FCr ausgehende Nachrichten.
jacorb.outbuf-cache-timeout=Der Zwischenspeicher-Cache-Timeout in Millisekunden.
jacorb.security=Zeigt an, ob die Sicherheitsinterzeptoren installiert werden sollen  (on) oder nicht (off).
jacorb.monitoring=Zeigt an, ob das Monitoring-GUI angezeigt werden soll (on) oder nicht (off).
jacorb.queue-max=Die maximale Anzahl der in der Warteschlange m\u00F6glichen Anfragen.
jacorb.export-corbaloc=Zeigt an, ob der Root-Kontext als corbaloc\:\:address\:port/NameService exportiert werden soll (on) oder nicht (off).
jacorb.sun=Zeigt an, ob Typencodes gecacht werden sollen (on) oder nicht (off).
jacorb.comet=Zeigt an, ob die Interoperabilit\u00E4t mit Comets ORB aktiviert werden soll (on) oder nicht (off).
jacorb.iona=Zeigt an, ob die Interoperabilit\u00E4t mit IONAs ASP aktiviert werden soll (on) oder nicht (off).
jacorb.strict-check-on-tc-creation=Zeigt an, ob die Methode create_abstract_interface_tc eine Validierungs\u00FCberpr\u00FCfung am Namensparameter durchf\u00FChren soll (on) oder nicht (off).
jacorb.support-ssl=Zeigt an, ob SSL unterst\u00FCtzt werden soll (on) oder nicht (off).
jacorb.add-component-via-interceptor=Zeigt an, ob SSL-Komponenten von einem IOR-Interzeptor hinzugef\u00FCgt werden sollen (on) oder nicht (off).
jacorb.client-supports=Wert, der die Client-SSL unterst\u00FCtzten Parameter anzeigt (None, ServerAuth, ClientAuth, MutualAuth).
jacorb.client-requires=Wert, der die Client-SSL erforderlichen Parameter anzeigt (None, ServerAuth, ClientAuth, MutualAuth).
jacorb.server-supports=Wert, der die Server-SSL unterst\u00FCtzten Parameter anzeigt (None, ServerAuth, ClientAuth, MutualAuth).
jacorb.server-requires=Wert, der die Server-SSL erforderlichen Parameter anzeigt (None, ServerAuth, ClientAuth, MutualAuth).
jacorb.properties=Eine Liste generischer Schl\u00FCssel/Wert Properties.
